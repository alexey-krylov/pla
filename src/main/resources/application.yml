server:
  port: 6443
  context-path: /pla

spring:
  thymeleaf:
      check-template-location: true
      cache: false

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: MYSQL
    show-sql: true

  profiles:
        active: ${spring.profiles.active}

  smeServer :
        dev :
          url : http://localhost:6443/pla/stub
        prod :
          url: {Replace with production url}
  datasource:
      primary:
        name: primaryDataSource
        url: jdbc:mysql://localhost:3306/pla?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&rewriteBatchedStatements=true
        driverClassName: com.mysql.jdbc.Driver
        username: root
        password: welcome

      jobs:
        name: jobsDataSource
        url: jdbc:mysql://localhost:3306/plajobs?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&rewriteBatchedStatements=true
        driverClassName: com.mysql.jdbc.Driver
        username: root
        password: welcome



flyway:
  check-location: false
  enabled: false