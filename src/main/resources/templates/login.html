<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="//cdn.jsdelivr.net/bootstrap/3.3.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.2/css/bootstrap.min.css}" rel="stylesheet" />

    <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.js"
            th:src="@{/webjars/jquery/2.1.3/jquery.js}" type="text/javascript"></script>

    <script src="//cdn.jsdelivr.net/jquery-ui/1.11.2/jquery-ui.js"
            th:src="@{/webjars/jquery-ui/1.11.2/jquery-ui.js}" type="text/javascript"></script>

    <script src="//cdn.jsdelivr.net/bootstrap-modal/2.2.5/js/bootstrap-modal.js"
            th:src="@{/webjars/bootstrap-modal/2.2.5/js/bootstrap-modal.js}" type="text/javascript"></script>
</head>

<body>

<div class="container" style="margin-top:30px">
    <div class="col-md-12">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
                <div class="panel-body">
                    <form role="form" th:action="@{login}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Enter username"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
                            <label for="password"><a href="/sessions/forgot_password">forgot password</a></label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember_me_checkbox" value="Y"/>Remember Me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-sm btn-default">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer" th:include="fragments/common :: footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>
</body>

</html>
