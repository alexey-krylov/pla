<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="//cdn.jsdelivr.net/bootstrap/3.3.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.2/css/bootstrap.min.css}" rel="stylesheet" />

    <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.js"
            th:src="@{/webjars/jquery/2.1.3/jquery.js}"></script>

    <script src="//cdn.jsdelivr.net/jquery-ui/1.11.2/jquery-ui.js"
            th:src="@{/webjars/jquery-ui/1.11.2/jquery-ui.js}"></script>

    <script src="//cdn.jsdelivr.net/bootstrap-modal/2.2.5/js/bootstrap-modal.js"
            th:src="@{/webjars/bootstrap-modal/2.2.5/js/bootstrap-modal.js}"></script>
</head>

<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<div class="container">
    <div class="page-header">
        <h2 th:text="#{title.new}">Sample Form</h2>
    </div>

    <div>
        <form role="form">
            <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                <p class="help-block">Lorem ipsum dolor sit amet</p>
            </div>

            <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <p class="help-block">Lorem ipsum dolor sit amet</p>
            </div>

            <div class="form-group">
                <label class="control-label" for="exampleInputFile">File</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Active
                    </label>
                </div>
                <p class="help-block">Lorem ipsum dolor sit amet</p>
            </div>

            <div class="form-group">
                <label class="control-label">Choices</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="optionsRadios" id="optionsCheckbox1" value="option1" checked>
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="optionsRadios" id="optionsCheckbox2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Sex</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Male
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Female
                    </label>
                </div>
                <p class="help-block">Lorem ipsum dolor sit amet</p>
            </div>

            <button type="submit" class="btn btn-default">Create User</button>
        </form>
    </div>
</div>

<footer class="footer" th:include="fragments/common :: footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>
</body>

</html>
