<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" >
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>


</head>
<body class="fuelux ng-cloak" style="overflow-x: hidden;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 13) {
            evt.preventDefault();
        }


        if (charCode > 31 && charCode != 8 && charCode != 0 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/

</script>
<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

        if (charCode == 13) {
            event.preventDefault();
        }
    }

    requirejs(['main','angular-file-upload'],function(){
        require(['/pla/js/grouplife/claim/claimIntimation.js?t=7'], function () {
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['claimIntimation']);
            });
        });
    });




</script>
<style>
    .my-form {
        transition:all linear 0.5s;
        background: transparent;
    }
    .my-form.ng-invalid {
        border-color: red;
    }
</style>
<script type="text/ng-template" id="claimintimation.html">

    <modal title="Alert" visible="showModal" data-backdrop="static" data-keyboard="false">
        <div class="form-group">{{errorMessage}}</div>

        <div class="modal-footer" style="padding-left:0px;padding-right: 0px;">
            <button type="button" ng-click="proceedToNext()" class="btn btn-primary">Proceed</button>
            <button type="button" class="btn btn-danger" ng-click="backToSearchPolicy()">Cancel</button>
            <!--data-dismiss="modal"-->

        </div>
    </modal>

    <div class="modal fade" id="assuredSearchModal" tabindex="-1" role="dialog" aria-labelledby="assuredSearchModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Assured Search</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Surname</th>
                                <th>DOB</th>
                                <th>Gender</th>
                                <th>NRC Number</th>
                                <th>MAN Number</th>
                                <th>Client Id</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="assuredResult in assuredSearchResult">
                                <td><span>{{assuredResult.firstName}}</span>
                                </td>
                                <td><span>{{assuredResult.surName}}</span>
                                </td>
                                <td><span>{{assuredResult.dateOfBirth}}</span></td>
                                <td><span>{{assuredResult.gender}}</span></td>
                                <td><span>{{assuredResult.nrcNumber}}</span></td>
                                <td><span>{{assuredResult.manNumber}}</span></td>
                                <td><span>{{assuredResult.clientId}}</span></td>
                                <td>
                                     <button class="btn btn-default btn-sm"
                                             ng-click="selectCurrentAssured($index,assuredResult.clientId)">Select
                                     </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <nth-alert></nth-alert>
    <form name="quotationForm" novalidate="true" class="container css-form ng-cloak" method="post" enctype="multipart/form-data">
        <div class="wizard fueluxWizard" style="overflow: visible" selected-item="selectedItem">
            <ul class="steps" style="margin-left: 0">
                <li data-step="1"><span class="badge badge-info">1</span>Claimant Details<span class="chevron"></span>
                </li>
                <li data-step="2"><span class="badge">2</span>Assured Details<span class="chevron"></span></li>
                <li data-step="3"><span class="badge">3</span>Mandatory Document<span class="chevron"></span></li>
            </ul>
            <div class="actions">
                <span style="font-weight: bolder;margin-right: 15px;color: #999">Claim ID: <span
                        style="font-size: 13px;color: #3a87ad;">{{claimId}}<span
                        ng-show="versionNumber &amp;&amp; versionNumber!=0">/{{versionNumber}}</span></span></span>
                <button type="button" class="btn btn-default btn-prev" disabled="disabled"><span
                        class="glyphicon glyphicon-arrow-left"></span>Prev
                </button>
                <button type="button" class="btn btn-default btn-next" >Next<span
                        class="glyphicon glyphicon-arrow-right"></span></button>
                <!-- -->
            </div>
            <div class="step-content ng-cloak">
                <div class="step-pane active" data-step="1">
                    <ng-form name="step1">
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatusDocuments.documents">
                                <accordion-heading>
                                    Claim Details <i class="pull-right glyphicon"
                                                     ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.documents,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.documents}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="margin: 5px;padding:10px"
                                     disable-all-fields="isViewMode">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Policy Number</label>
                                            <input class="form-control input-md" id="policy_number"
                                                   name="policyNumber"
                                                   ng-model="claimDetails.policyNumber"
                                                   type="text" ng-disabled="true"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Category</label>
                                            <select  class="form-control input-sm" ng-model="claimDetails.category" name="category"
                                                     ng-options="category for category in categorySet" ng-change="getRelationShipList()">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Scheme Name</label>
                                            <input class="form-control input-md" id="scheme_Name"
                                                   name="schemeName"
                                                   ng-model="claimDetails.schemeName"
                                                   type="text" ng-disabled="true"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Relationship</label>
                                            <select  class="form-control input-sm" ng-model="claimDetails.relationship" name="relationship"
                                                      ng-options="relationship for relationship in reltaionShipList" ng-change="getPlanDetailWithClaimTypeList()">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-left: 10px;">
                                        <div class="col-md-4" style="margin-top:10px;">
                                            <!-- <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="claimintimationModal" ng-click="showAsssuredSearchModal()">Assured Search</button>-->
                                           <!-- <button type="button" class="btn btn-info">
                                                <span class="glyphicon glyphicon-search"></span> Assured Search
                                            </button>&nbsp;&nbsp;-->
                                            <button type="button" class="btn btn-info" title="Advance Search" ng-click="openAdvaceSearch()" ng-disabled="!isAssuredDetailsShared">
                                                <span class="glyphicon glyphicon-plus-sign"></span> Advance Search
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row" ng-if="isAdvanceSearchEnable" style="margin-left: 10px;">
                                        <div class="panel panel-primary" style="margin-right: 30px;margin-top:10px;">
                                            <div class="panel-heading" >
                                                <div class="row">
                                                    <div class="col-md-4">Assured Search
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="panel-body ng-cloak">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Assured First Name</label>
                                                        <input type="text" class="form-control input-sm" name="firstName" ng-pattern="/^[a-zA-Z ]*$/" ng-model="assuredCriteria.firstName" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Assured DOB</label>
                                                        <div class='input-group date'>
                                                            <input type="text" class="form-control input-sm"
                                                                   ng-click="openAssuredDOB($event)" max-date="minIntimationDate" datepicker-popup="dd/MM/yyyy"
                                                                   ng-model="assuredCriteria.assuredDOB"
                                                                   datepicker-options="datePickerSettingsForAssuredDOB.dateOptions"
                                                                   is-open="datePickerSettingsForAssuredDOB.isOpened" close-text="Close"
                                                                   show-button-bar="false"
                                                                   onkeypress="return isNumeric(event)"/>
                                                        <span class="input-group-btn">
                                                      <button type="button" class="btn btn-default btn-sm" ng-click="openAssuredDOB($event)"><i
                                                              class="glyphicon glyphicon-calendar"></i></button>&nbsp;&nbsp;
                                                     </span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Assured NRC</label>
                                                        <input type="text" class="form-control input-sm" name="nrc" ng-model="assuredCriteria.nrc" ng-maxlength="11" ng-pattern="/^[0-9]{6}\/[0-9]{2}\/[0-9]{1}$/"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Sex</label>
                                                        <select class="form-control input-sm" name="gender" ng-model="assuredCriteria.gender">
                                                            <option value="">Select Gender</option>
                                                            <option value="MALE">Male</option>
                                                            <option value="FEMALE">Female</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Assured Surname</label>
                                                        <input type="text" class="form-control input-sm" name="surname" ng-pattern="/^[a-zA-Z ]*$/" ng-model="assuredCriteria.surname"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Assured Client ID</label>
                                                        <input type="text" class="form-control input-sm" ng-minlength="12" ng-maxlength="12"
                                                               ng-pattern="/^(0[1-9]|[1-2][0-9]|3[0-1])(0[1-9]|1[0-2])(\d{8})$/" name="clientId" ng-model="assuredCriteria.clientId"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Assured MAN Number</label>
                                                        <input type="text" class="form-control input-sm" name="manNumber" ng-model="assuredCriteria.manNumber"/>
                                                    </div>
                                                    <div class="form-group" style="margin-top: 20px;">
                                                        <button type="button" class="btn btn-info" ng-click="assuredSearch()">
                                                            <span class="glyphicon glyphicon-search"></span> Assured Search
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:10px;">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Claim Type</label>
                                                <select  class="form-control input-sm" ng-model="claimDetails.claimType" name="claimType"
                                                        ng-options="claimType for claimType in claimTypes">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Claim intimation Date</label>
                                                <div class='input-group date'>
                                                    <input type="text" class="form-control input-sm"
                                                           ng-click="open($event)" max-date="minIntimationDate" datepicker-popup="dd/MM/yyyy"
                                                           ng-model="claimDetails.claimIntimationDate"
                                                           datepicker-options="datePickerSettings.dateOptions"
                                                           is-open="datePickerSettings.isOpened" close-text="Close"
                                                           show-button-bar="false"
                                                           onkeypress="return isNumeric(event)"/>
                                                        <span class="input-group-btn">
                                                      <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i
                                                              class="glyphicon glyphicon-calendar"></i></button>&nbsp;&nbsp;
                                                     </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Claim incidence Date</label>
                                                <div class='input-group date'>
                                                    <input type="text" class="form-control input-sm"
                                                           ng-click="openClaimIncidenceDate($event)" max-date="minIntimationDate" datepicker-popup="dd/MM/yyyy"
                                                           ng-model="claimDetails.claimIncidenceDate"
                                                           datepicker-options="datePickerSettingsForIncidence.dateOptions"
                                                           is-open="datePickerSettingsForIncidence.isOpened" close-text="Close"
                                                           show-button-bar="false"
                                                           onkeypress="return isNumeric(event)"/>
                                                        <span class="input-group-btn">
                                                      <button type="button" class="btn btn-default btn-sm" ng-click="openClaimIncidenceDate($event)"><i
                                                              class="glyphicon glyphicon-calendar"></i></button>&nbsp;&nbsp;
                                                     </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group><br />
                            <accordion-group is-open="accordionStatusDocuments.additionalDocuments" ng-form="claimantForm" class="my-form">
                                <accordion-heading>
                                    Claimant Details <i class="pull-right glyphicon"
                                                        ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.additionalDocuments, 'glyphicon-chevron-right': !accordionStatusDocuments.additionalDocuments}"></i>
                                </accordion-heading>
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label class="control-label">Proposer Name</label>
                                        <input type="text" class="form-control input-sm" name="proposerName"
                                               ng-model="claimantDetail.proposerName" />
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Address Line 2</label>
                                        <input type="text" class="form-control input-sm" name="addressLine2" ng-model="claimantDetail.addressLine2" ng-maxlength="100" />
                                        <div class="error" ng-messages="claimantForm.addressLine2.$error" ng-if="claimantForm.addressLine2.$dirty">
                                            <small class="error" ng-message="required">Please enter Address Line 2</small>
                                            <small ng-message="maxlength">Only 100 characters are allowed.</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Province</label>
                                        <select class="form-control input-sm" name="province" ng-options="province.provinceId as province.provinceName for province in provinces"
                                                ng-model="claimantDetail.province"  ng-init="getProvinceValue(claimantDetail.province)" ng-change="getProvinceValue(claimantDetail.province)">
                                        </select>
                                        <div class="error" ng-messages="claimantForm.province.$error" ng-if="claimantForm.province.$dirty">
                                            <small class="error" ng-message="required">Please enter Province</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">email Address</label>
                                        <input type="email" class="form-control input-sm"
                                               name="emailAddress" ng-model="claimantDetail.emailId"/>

                                        <div class="error" ng-messages="claimantForm.emailAddress.$error"  ng-if="claimantForm.emailAddress.$dirty">
                                            <small class="error" ng-message="email">Please enter  Valid email address. </small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Mobile Number</label>
                                        <input type="text" class="form-control input-sm" name="mobileNumber" ng-pattern="/^\d+$/"
                                               maxlength="10" ng-minlength="10" ng-maxLength="10" ng-model="claimantDetail.mobileNumber"/>
                                        <div class="error" ng-messages="claimantForm.mobileNumber.$error" ng-if="claimantForm.mobileNumber.$dirty">
                                            <small class="error" ng-message="required">Please enter Mobile Number</small>
                                            <small ng-message="maxlength">Only 10 number are allowed.</small>
                                            <small ng-message="minlength">Minimum 10 number are allowed.</small>
                                            <small ng-message="pattern">Please enter a valid mobile number.</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label class="control-label">Address Line 1</label>
                                        <input type="text" class="form-control input-sm"
                                               name="addressLine1" ng-model="claimantDetail.addressLine1" ng-maxlength="100" />

                                        <div class="error" ng-messages="claimantForm.addressLine1.$error" ng-if="claimantForm.addressLine1.$dirty">
                                            <small class="error" ng-message="required">Please enter Address Line 2</small>
                                            <small ng-message="maxlength">Only 100 characters are allowed.</small>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label class="control-label">Postal Code</label>
                                        <input type="text" class="form-control input-sm" name="postalCode" ng-pattern="/^\d+$/" ng-maxlength="7" ng-model="claimantDetail.postalCode"/>
                                        <div class="error" ng-messages="claimantForm.postalCode.$error" ng-if="claimantForm.postalCode.$dirty">
                                            <small ng-message="maxlength">Only 7 characters are allowed.</small>
                                            <small ng-message="pattern">Only Numeric are allowed.</small>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label class="control-label">Town</label>
                                        <select class="form-control input-sm" name="town" ng-disabled="mode=='new'||mode=='view'"  ng-model="claimantDetail.town"
                                                ng-options="city.geoId as city.geoName for city in towns"/>

                                        <div class="error" ng-messages="claimantForm.town.$error" ng-if="claimantForm.town.$dirty">
                                            <small class="error" ng-message="required">Please enter Town</small>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label class="control-label">Work phone</label>
                                        <input type="text" class="form-control input-sm" name="workPhone"  ng-minlength="10" maxlength="10" ng-maxlength="10" ng-pattern="/^\d+$/"
                                               ng-model="claimantDetail.workPhone"/>

                                        <div class="error" ng-messages="claimantForm.workPhone.$error" ng-if="claimantForm.workPhone.$dirty">
                                            <small ng-message="maxlength">Only 10 Number are allowed.</small>
                                            <small ng-message="minlength">Minimum 10 Numbers are allowed.</small>
                                            <small ng-message="pattern">Only Numeric are allowed.</small>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group><br />
                            <accordion-group is-open="accordionStatus.contact">
                                <accordion-heading>
                                    Contact Details <i class="pull-right glyphicon"
                                                       ng-class="{'glyphicon-chevron-down': accordionStatus.contact, 'glyphicon-chevron-right': !accordionStatus.contact}"></i>
                                </accordion-heading>
                                <div class="col-lg-12" disable-all-fields="isViewMode">
                                    <ng-form name="addContactDetails" ng-hide="isViewMode">
                                        <div class="row ">
                                            <div class="form-group col-md-3  ">
                                                <label class="control-label">Contact Person Details</label>
                                                <input type="text" class="form-control input-sm"
                                                       name="contactPersonDetails"

                                                       onkeypress="return isEnterKey(event)" maxlength="100"
                                                       ng-model="contactDetails.contactPersonName"/>
                                            </div>
                                            <div class="form-group col-md-2  ">
                                                <label class="control-label">Mobile Number</label>
                                                <input type="text" class="form-control input-sm" maxlength="10"
                                                       minlength="10"

                                                       name="mobileNumber" ng-pattern="numberPattern"
                                                       onkeypress="return isEnterKey(event)"
                                                       ng-model="contactDetails.contactPersonMobileNumber"/>

                                                <div ng-show="addContactDetails.mobileNumber.$invalid &amp;&amp; addContactDetails.mobileNumber.$dirty">
                                                    <small class="error"
                                                           ng-show="!addContactDetails.mobileNumber.$error.pattern &amp;&amp; addContactDetails.mobileNumber.$error.minlength">
                                                        Please enter a valid mobile number.
                                                    </small>
                                                    <small class="error"
                                                           ng-show="addContactDetails.mobileNumber.$error.pattern">
                                                        Only numbers are allowed.
                                                    </small>
                                                </div>
                                            </div>
                                            <div class="form-group col-md-3 ">
                                                <label class="control-label">Email Address</label>
                                                <input type="email" class="form-control input-sm" name="email"
                                                       onkeypress="return isEnterKey(event)"
                                                       ng-model="contactDetails.contactPersonEmail"/>

                                                <div ng-show="addContactDetails.email.$invalid &amp;&amp; addContactDetails.email.$dirty">
                                                    <small class="error" ng-show="addContactDetails.email.$error.email">
                                                        Please enter a valid emailId.
                                                    </small>
                                                </div>
                                            </div>
                                            <div class="form-group  col-md-2 ">
                                                <label class="control-label">Work Phone</label>
                                                <input type="text" class="form-control input-sm" maxlength="13"
                                                       minlength="13"

                                                       name="workPhone" onkeypress="return isEnterKey(event)"
                                                       ng-pattern="numberPattern"
                                                       ng-model="contactDetails.contactPersonWorkPhoneNumber"/>

                                                <div ng-show="addContactDetails.workPhone.$invalid &amp;&amp; addContactDetails.workPhone.$dirty">
                                                    <small class="error"
                                                           ng-show="!addContactDetails.workPhone.$error.pattern &amp;&amp; addContactDetails.workPhone.$error.minlength">
                                                        Please enter a valid work phone.
                                                    </small>
                                                    <small class="error"
                                                           ng-show="addContactDetails.workPhone.$error.pattern">
                                                        Only numbers are allowed.
                                                    </small>
                                                </div>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <button type="button" class="btn btn-default btn-sm "
                                                        ng-disabled="addContactDetails.$invalid"
                                                        ng-click="addContactDetail(contactDetails)"
                                                        style="margin-top:21px;">Add
                                                </button>
                                            </div>
                                        </div>
                                    </ng-form>
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Contact Person</th>
                                            <th>Mobile Number</th>
                                            <th>Email</th>
                                            <th>Work Phone</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="contactDetail in claimantDetail.contactPersonDetail">
                                            <td><span>{{contactDetail.contactPersonName}}</span>
                                            </td>
                                            <td><span>{{contactDetail.contactPersonMobileNumber}}</span>
                                            </td>
                                            <td><span>{{contactDetail.contactPersonEmail}}</span></td>
                                            <td><span>{{contactDetail.contactPersonWorkPhoneNumber}}</span></td>
                                            <td>
                                                <button class="btn btn-default btn-sm"
                                                        ng-click="editCurrentRow(contactDetail,$index)"
                                                        ng-disabled="isViewMode">Edit
                                                </button>
                                                <button class="btn btn-danger  btn-sm"
                                                        ng-click="deleteCurrentRow($index)" ng-disabled="isViewMode">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </accordion-group> <br />
                            <accordion-group is-open="accordionStatusDocuments.policydetails">
                                <accordion-heading>
                                    Policy Details <i class="pull-right glyphicon"
                                                      ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.policyDetails, 'glyphicon-chevron-right': !accordionStatusDocuments.policyDetails}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;"
                                     disable-all-fields="isViewMode">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group" style="margin-left:8px">
                                                <label class="control-label">Plan</label>
                                                <input type="text" class="form-control input-sm"
                                                       name="plan"
                                                       ng-model="planDetail.planName"
                                                       readonly="true"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Sum Assured</label>
                                                <input name="sumAssured"
                                                       type="text"
                                                       class="form-control input-md"
                                                       ng-model="planDetail.sumAssured" readonly="true">
                                                </input>
                                            </div>
                                        </div>
                                    </div>
                                    <table  class="table table-bordered table-hover">
                                        <thead><tr>
                                            <th>Optional cover active</th>
                                            <th>Optional cover sum assured</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="coverage in coverageList" >
                                            <td>{{coverage.coverageName}}</td>
                                            <td>{{coverage.sumAssured}}</td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </accordion-group> <br />
                            <accordion-group is-open="accordionStatusDocuments.bankdetails" ng-form="bankDetailForm" class="my-form">
                                <accordion-heading>
                                    Bank Details <i class="pull-right glyphicon"
                                                    ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.bankDetails, 'glyphicon-chevron-right': !accordionStatusDocuments.bankDetails}"></i>
                                </accordion-heading>
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label class="control-label">Bank Name</label>
                                        <select class="form-control input-sm" name="bankName" ng-options="bankDetail.bankName as bankDetail.bankName for bankDetail in bankDetailsResponse"
                                                ng-model="bankDetails.bankName"  ng-change="clearBankBranchName()" >
                                        </select>
                                        <div class="error" ng-messages="bankDetailForm.bankName.$error" ng-if="bankDetailForm.bankName.$dirty">
                                            <small class="error" ng-message="required">Please specify Bank Name.</small>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label class="control-label">Bank Account Type</label>
                                        <select class="form-control input-sm" name="accountType" ng-model="bankDetails.bankAccountType">
                                            <option  value="">Select Account Type</option>
                                            <option  value="SAVING">Saving</option>
                                            <option  value="CURRENT">Current</option>
                                        </select>
                                        <div class="error" ng-messages="bankDetailForm.accountType.$error" ng-if="bankDetailForm.accountType.$dirty">
                                            <small class="error" ng-message="required">Please specify account type .</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label class="control-label">Bank Branch Name</label>
                                        <select class="form-control input-sm" name="branchname" ng-disabled="mode=='new'||mode=='view'" ng-options="bankBranchDetail.sortCode as bankBranchDetail.branchName for bankBranchDetail in bankBranchDetails"
                                                ng-model="bankDetails.bankBranchName" ng-selected="bankBranchDetail.branchName" >
                                        </select>
                                        <div class="error" ng-messages="bankDetailForm.branchname.$error" ng-if="bankDetailForm.branchname.$dirty">
                                            <small class="error" ng-message="required">Please specify Bank Branch Name.</small>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label class="control-label">Bank Account Number</label>
                                        <input type="text" class="form-control input-sm"  ng-model="bankDetails.bankAccountNumber" ng-maxlength="17" name="bankAccountNumber"/>

                                        <div class="error" ng-messages="bankDetailForm.bankAccountNumber.$error" ng-if="bankDetailForm.bankAccountNumber.$dirty">
                                            <small class="error" ng-message="required">Please specify Bank Branch Name.</small>
                                            <small class="error" ng-message="maxlength">Upto 17 Character Allow.</small>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                            </div>
                        </div>
                    </ng-form>

                </div>

                <div class="step-pane" data-step="2">
                    <ng-form name="step2">
                        <accordion close-others="true">
                            <accordion-group>
                                <accordion-heading>
                                    Assured Details <i class="pull-right glyphicon"
                                                        ng-class="{'glyphicon-chevron-down': accordionStatus.claimantDetails, 'glyphicon-chevron-right': !accordionStatus.claimantDetails}"></i>
                                </accordion-heading>
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label class="control-label">Title</label>
                                        <select class="form-control input-sm" name="title"  ng-model="assuredDetails.title" ng-options="title as title for title in titles">
                                        </select>
                                        <div class="error" ng-messages="step2.title.$error" ng-if="step2.title.$dirty">
                                            <small ng-message="required">Please enter Title</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Surname</label>
                                        <input type="text" class="form-control input-sm" name="surname" ng-pattern="/^[a-zA-Z ]*$/" ng-maxlength="20" ng-model="assuredDetails.surName"/>
                                        <div class="error" ng-messages="step2.surname.$error" ng-if="step2.surname.$dirty">
                                            <small class="error" ng-message="required">Please enter Surname.</small>
                                            <small ng-message="maxlength">Only 20 characters are allowed.</small>
                                            <small ng-message="pattern">Only alphabets are allowed.</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Age Next Birthday</label>
                                        <input type="text" class="form-control input-sm" ng-readonly="true" name="ageNextBirthday" ng-model="assuredDetails.nextDob"/>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Sex</label>
                                        <select class="form-control input-sm" name="gender" ng-model="assuredDetails.gender" >
                                            <option value="">Select Gender</option>
                                            <option value="MALE">Male</option>
                                            <option value="FEMALE">Female</option>
                                        </select>
                                        <div class="error" ng-messages="step2.gender.$error" ng-if="step2.gender.$dirty">
                                            <small class="error" ng-message="required">Please enter Sex</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Reserve Amount</label>
                                        <input type="text" class="form-control input-sm" name="reserveAmount" ng-model="assuredDetails.reserveAmount"/>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Assured MAN Number</label>
                                        <input type="text" class="form-control input-sm" name="manNumber" ng-model="assuredDetails.manNumber"/>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Occupation</label>
                                        <select class="form-control input-sm" name="occupation"  ng-model="assuredDetail.occupation"
                                                ng-options="occupation.description as occupation.description for occupation in occupations">
                                            <option value="">Select Occupation</option>
                                                </select>

                                        <div class="error" ng-messages="step2.occupation.$error" ng-if="step2.occupation.$dirty">
                                            <small class="error" ng-message="required">Please enter Occupation</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label class="control-label">First Name</label>
                                        <input type="text" class="form-control input-sm" name="firstName" ng-pattern="/^[a-zA-Z ]*$/" ng-maxlength="20" ng-model="assuredDetails.firstName"/>
                                        <div class="error" ng-messages="step2.firstName.$error" ng-if="step2.firstName.$dirty">
                                            <small class="error" ng-message="required">
                                                Please enter FirstName
                                            </small>
                                            <small ng-message="maxlength">Only 20 characters are allowed.</small>
                                            <small ng-message="pattern">Only alphabets are allowed.</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Date Of Birth</label>
                                        <div class='input-group date'>
                                            <input type="text" class="form-control input-sm"
                                                   ng-click="openDob($event)" max-date="minIntimationDate" datepicker-popup="dd/MM/yyyy"
                                                   ng-model="assuredDetails.dateOfBirthInDateTime"
                                                   datepicker-options="datePickerSettingsForDOB.dateOptions"
                                                   is-open="datePickerSettingsForDOB.isOpened" close-text="Close"
                                                   show-button-bar="false"
                                                   ng-change="calculateAssuredDOB()"
                                                   onkeypress="return isNumeric(event)"/>
                                                        <span class="input-group-btn">
                                                      <button type="button" class="btn btn-default btn-sm" ng-click="openDob($event)"><i
                                                              class="glyphicon glyphicon-calendar"></i></button>&nbsp;&nbsp;
                                                     </span>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">NRC</label>
                                        <input type="text" class="form-control input-sm" name="nrc" ng-model="assuredDetails.nrcNumber" ng-maxlength="11" ng-pattern="/^[0-9]{6}\/[0-9]{2}\/[0-9]{1}$/"/>
                                        <div class="error" ng-messages="step2.nrc.$error" ng-if="step2.nrc.$dirty">
                                            <small class="error" ng-message="required">Please enter NRC.</small>
                                            <small ng-message="maxlength">Only 11 characters are allowed.</small>
                                            <small ng-message="pattern"> Follow Pattern 999999/99/1</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Sum Assured </label>
                                        <input type="text" class="form-control input-sm"  name="sumAssured" ng-model="assuredDetails.sumAssured"/>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Category</label>
                                        <input type="text" class="form-control input-sm" name="category" ng-model="assuredDetails.category" />
                                        <div class="error" ng-messages="step2.category.$error" ng-if="step2.category.$dirty">
                                            <small class="error" ng-message="required">Please enter Category.</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Last Salary </label>
                                        <input type="text" class="form-control input-sm"  name="lastSalary" ng-model="assuredDetails.lastSalary"/>
                                    </div>
                                </div>
                            </accordion-group><br />
                            <accordion-group is-open="accordionStatus.mainAssuredDetails" ng-form="mainAssuredDetailForm">
                                <accordion-heading>
                                    Main Assured Detail <i class="pull-right glyphicon"
                                                           ng-class="{'glyphicon-chevron-down': accordionStatus.mainAssuredDetails, 'glyphicon-chevron-right': !accordionStatus.mainAssuredDetails}"></i>
                                </accordion-heading>
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label class="control-label">Main Assured Full Name</label>
                                        <input type="text" class="form-control input-sm" name="mainAssuredFullName" ng-pattern="/^[a-zA-Z ]*$/" maxlength="50" ng-maxlength="50" ng-model="assuredDetails.claimMainAssuredDetail.fullName"/>
                                        <div class="error" ng-messages="mainAssuredDetailForm.mainAssuredFullName.$error" ng-if="mainAssuredDetailForm.mainAssuredFullName.$dirty">
                                            <small class="error" ng-message="required">
                                                Please enter Main Assured Full Name
                                            </small>
                                            <small ng-message="maxlength">Only 50 characters are allowed.</small>
                                            <small ng-message="pattern">Only alphabets are allowed.</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Main Assured NRC</label>
                                        <input type="text" class="form-control input-sm" name="assuredNrc" ng-model="assuredDetails.claimMainAssuredDetail.nrcNumber" ng-maxlength="11" ng-pattern="/^[0-9]{6}\/[0-9]{2}\/[0-9]{1}$/" />
                                        <div class="error" ng-messages="mainAssuredDetailForm.assuredNrc.$error" ng-if="mainAssuredDetailForm.assuredNrc.$dirty">
                                            <small class="error" ng-message="required">Main Assured NRC.</small>
                                            <small ng-message="maxlength">Only 11 characters are allowed.</small>
                                            <small ng-message="pattern"> Follow Pattern 999999/99/1</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Last Salary</label>
                                        <input type="number" class="form-control input-sm" name="assuredLastSalary" ng-model="assuredDetails.claimMainAssuredDetail.lastSalary" min="{{0}}" max="{{9999999999}}"/>
                                        <div class="error" ng-messages="mainAssuredDetailForm.assuredLastSalary.$error" ng-if="mainAssuredDetailForm.assuredLastSalary.$dirty">
                                            <small class="error" ng-message="required">Last Salary.</small>
                                            <small class="error" ng-message="max">Upto 10 Number Allowed.</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label class="control-label">Relationship With Main Assured</label>
                                        <input type="text" class="form-control input-sm" name="assuredRelationShip" ng-model="assuredDetails.claimMainAssuredDetail.relationship" />
                                        <div class="error" ng-messages="mainAssuredDetailForm.assuredRelationShip.$error" ng-if="mainAssuredDetailForm.assuredRelationShip.$dirty">
                                            <small class="error" ng-message="required">Relationship With Main Assured.</small>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">Main Assured MAN Number</label>
                                        <input type="text" class="form-control input-sm" name="assuredManNumber" ng-model="assuredDetails.claimMainAssuredDetail.manNumber" />
                                        <div class="error" ng-messages="mainAssuredDetailForm.assuredManNumber.$error" ng-if="mainAssuredDetailForm.assuredManNumber.$dirty">
                                            <small class="error" ng-message="required">Main Assured MAN Number.</small>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default btn-sm">Cancel</button>
                            </div>
                        </div>
                    </ng-form>

               </div>
                <div class="step-pane" data-step="3">
                    <ng-form name="step3">
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatus.claimantDetails" ng-form="assuredDetailForm">
                                <accordion-heading>
                                    Mandatory Document <i class="pull-right glyphicon"
                                                        ng-class="{'glyphicon-chevron-down': accordionStatus.claimantDetails, 'glyphicon-chevron-right': !accordionStatus.claimantDetails}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:240px;"
                                     disable-all-fields="isViewMode">

                                    <div class="form-group " ng-repeat="document in documentList">
                                        <label class="col-sm-3 control-label">{{document.documentName}}</label>

                                        <div class="input-group">
                                            <a href="/pla/grouplife/proposal/downloadmandatorydocument/{{document.gridFsDocId}}"
                                               style="display:inline;float:right;" hg-show="!document.submitted">{{document.fileName
                                                | limitTo: 30}}</a>

                                            <button class="btn btn-default"
                                                    style="display:inline;float:right;margin-right:5px;"
                                                    ng-file-select=""
                                                    ng-model="document.documentAttached" ng-disabled="isViewMode">Browse
                                            </button>
                                            <input class="form-control input-sm" style="width:300px;"
                                                   value="{{document.documentAttached[0].name}}"
                                                   readonly="true"/>
                                        </div>
                                    </div>
                                    <div class="btn btn-default" style="display:inline;float:right;clear:both"
                                          ng-click="uploadDocumentFiles()"
                                         ng-disabled="!claimId" ng-hide="isViewMode">Upload All
                                    </div>

                              </div>
                            </accordion-group> <br />
                            <accordion-group>
                                <accordion-heading>
                                    Additional Documents <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.additionalDocuments, 'glyphicon-chevron-right': !accordionStatusDocuments.additionalDocuments}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;">

                                    <div class="row" >
                                        <button class="btn btn-default"
                                                style="display:inline;float:left;margin-right:5px;"
                                                ng-disabled="mode=='new'||mode=='view'" ng-click="addAdditionalDocument()">Add Document
                                        </button>
                                    </div>
                                    <br/><br/>

                                    <div class="row" >
                                        <div ng-repeat="additionalDocument in additionalDocumentList">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">Document Title</label>
                                                    <input type="text" class="form-control input-sm" style="width:400px;"
                                                           ng-disabled="mode=='new'||mode=='view'" name="documentTitle" ng-model="additionalDocument.documentId" />
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label class="control-label">Browse File</label>
                                                    <button class="btn btn-default"
                                                            style="display:inline;float:right;margin-right:10px;margin-top:18px;" ng-file-select="callAdditionalDoc(additionalDocument.documentAttached)"
                                                            ng-disabled="mode=='new'||mode=='view'" ng-model="additionalDocument.documentAttached">Browse
                                                    </button>
                                                    <!-- <input class="form-control input-sm" style="width:320px;"
                                                            value="{{additionalDocument.documentAttached[0].name}}"
                                                            readonly="true"/>-->
                                                    <label class="form-control input-sm" style="border:1px solid #ccc;width:320px;">
                                                        {{additionalDocument.documentAttached[0].name}}
                                                    </label>
                                                    <a  href="downloadmandatorydocument/{{additionalDocument.gridFsDocId}}" style="display:inline;margin-top:0px;float:left;">{{additionalDocument.fileName}}</a>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <button class="btn btn-default" style="margin-top:20px;" ng-disabled="mode=='new'||mode=='view'" ng-click="removeAdditionalDocument($index)" >Remove</button>
                                                <!--<a  href="downloadmandatorydocument/{{additionalDocument.gridFsDocId}}" style="display:inline;margin-top:25px;float:right;">{{additionalDocument.fileName}}</a>-->
                                            </div>

                                        </div>

                                    </div>
                                    <button class="btn btn-default"
                                            style="display:inline;float:right;margin-right:5px;margin-top:20px;" ng-hide="mode=='new'||mode=='view'"  ng-disabled="!checkDocumentAttached || mode=='new'||mode=='view'" ng-click="uploadAdditionalDocument()">Upload
                                    </button>

                                </div>
                            </accordion-group>
                        </accordion>
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default btn-sm">Cancel</button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default btn-sm" style="float: right" ng-click="createClimIntimation()">Submit</button>
                            </div>
                        </div>
                    </ng-form>
                </div><!--ending point of one panel-->

            </div>
        </div>
    </form>
    <form method="POST" action="searchproposal" id="searchForm">
        <input type="hidden" id="searchFormProposal" name="proposalId"/>
    </form>

    <style>

        .fuelux .checkbox-custom:before {
        font-family: "Glyphicons Halflings" !important;
        font-style: normal !important;
        font-weight: normal !important;
        font-variant: normal !important;
        text-transform: none !important;
        line-height: 1;
        speak: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        border: 1px solid #adadad;
        border-radius: 4px;
        color: #fff;
        content: " ";
        font-size: 12px;
        height: 18px;
        left: 0;
        padding: 1px 0 0 1px;
        position: absolute;
        top: 3px;
        width: 18px;
        }
        .btn {
        font-size: 12px;
        }
    </style>
</script>
<div class="ng-view container-fluid">

</div>


</body>
</html>
