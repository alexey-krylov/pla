<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 13) {
            evt.preventDefault();
        }


        if (charCode > 31 && charCode != 8 && charCode != 0 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/

</script>
<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

        if (charCode == 13) {
            event.preventDefault();
        }
    }

                                                     ng-show="step4.provideDetails2.$dirty &amp;&amp; step4.provideDetails2.$invalid">
                                                    <small class="error" ng-show="step4.provideDetails2.$error.required">
                                                        Required.
                                                    </small>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label class="control-label">When and where can Life Assured be visited by our Medical or other Officers?</label>
                                                <input type="text"
                                                       id="lifeAssuredVisited"
                                                       class="form-control input-md"
                                                       maxlength="100"
                                                       ng-model="referral.lifeAssuredVisited"
                                                       ng-required="true"
                                                       name="lifeAssuredVisited"/>
                                                <div class="error"
                                                     ng-show="step4.lifeAssuredVisited.$dirty &amp;&amp; step4.lifeAssuredVisited.$invalid">
                                                    <small class="error" ng-show="step4.lifeAssuredVisited.$error.required">
                                                        Required.
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>
                    </ng-form>
                    <div class="row">
                        <div class="col-sm-6">

                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" style="float: right"
                                    ng-click="submitAdditionalDocument()" ng-disabled="isViewMode">Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form method="POST" action="searchproposal" id="searchForm">
        <input type="hidden" id="searchFormProposal" name="proposalId"/>
    </form>

        height: 18px;
        left: 0;
        padding: 1px 0 0 1px;
        position: absolute;
        top: 3px;
        width: 18px;
        }
        .btn {
        font-size: 12px;
        }
    </style>
</script>
