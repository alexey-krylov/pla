


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:include="fragments/common :: headTag">
    <title>Group Health</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/css/jquery.dataTables.min.css"
          rel="stylesheet"/>
    <link href="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css"
          rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="../../../../../static/js/grouphealth/policy/searchPolicy.js"></script>
    <!--*/-->
</head>
<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>

<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

        if (charCode == 13) {
            event.preventDefault();
        }
    }

    requirejs(['main','angular-file-upload'],function(){
          require(['/pla/js/grouplife/claim/searchPolicy.js'],function(){
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['PolicySearch']);
            });
        });

    });
</script>
<div class="container container-fluid" style="padding-top:10px" >
    <p class="lead">
    <ol class="breadcrumb">
        <li>Claim</li>
        <li>Group Health</li>
    </ol>
    </p>
    <form method="post" action="/pla/indiquotation/searchclaim" novalidate="true" name="claimForm"  ng-controller="PolicySearchController"
     id="claimForm">

        <div class="row well well-lg" style="margin: 0;">

                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Policy Number</label>
                        <input id="policyNumber"
                               type="text"
                               maxlength="13"
                               class="form-control input-md"
                               ng-model="policy.policyNumber"
                               name="policyNumber"
                               ng-pattern="[a-zA-Z0-9]">
                        </input>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group ">
                        <label class="control-label">Policy Holder Client ID</label>
                        <input id="policyHolder"
                               type="text"
                               class="form-control input-md"
                               ng-pattern="[a-zA-Z0-9]"
                               ng-model="policy.policyHolder"
                               name="policyHolder">
                        </input>

                    </div>



                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Policy Holder Name</label>
                        <input id="policyHolderName"
                               class="form-control input-md"
                               maxlength="50"
                               type="text"
                               ng-model="policy.policyHolderName"
                               name="policyHolderName"/>

                    </div>
                </div>

            <div class="col-md-2" >
                <div class="inline-group">
                <button type="submit" style="margin-top:15%" class="btn btn-default btn-sm"
                        id="search">Search
                </button>



            </div>
            </div>


        </div>

    </form>


    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-8">
                            <span th:text="#{listOfpolicies}">List of Policies</span>
                        </div>
                        <input type="button" name="b1" class="btn btn-default btn-sm" value="Create" onclick="location.href='/pla/grouplife/claim/openclaimintimationpage.html'"/>
                        <!--<a type="button" class="btn btn-default btn-sm btn-disabled" href="pla/groupLife/claim/claimintimation.html">Create</a>-->
                        <a type="button" class="btn btn-default btn-sm btn-disabled"  disabled="disabled"
                           onclick="viewPolicyModule.printPolicy()">Print</a>
                        <a type="button" class="btn btn-default btn-sm btn-disabled"  disabled="disabled"
                           onclick="viewPolicyModule.emailPolicy()">Email</a>
                        <a type="button" class="btn btn-default btn-sm btn-disabled"  disabled="disabled"
                           onclick="viewPolicyModule.viewPolicy()">View</a>
                    </div>
                </div>
                <div class="panel-body">

                    <table datatable="ng" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Policy Number</th>
                            <th>PolicyHolderName</th>
                            <th>Inception Date</th>
                            <th>Expiry Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="policy in items">
                            <td>{{policy.assuredNumber}}</td>
                            <td>{{policy.assuredSurname}}</td>
                            <td>{{policy.assuredNumber}}</td>
                            <td>{{policy.assuredSurname}}</td>

                        </tr>
                        </tbody>
                    </table>







                </div>

            </div>
        </div>
    </div>
</div>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
