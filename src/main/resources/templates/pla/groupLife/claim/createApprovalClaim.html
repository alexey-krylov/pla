<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" >
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.9/jquery.timepicker.js"></script>

    <script src="//cdn.jsdelivr.net/angularjs/1.4.5/angular.min.js" data-semver="1.4.5"></script>
    <script src="//cdn.jsdelivr.net/angularjs/1.4.5/angular-animate.min.js" data-semver="1.4.5"></script>
    <script src="//cdn.jsdelivr.net/angularjs/1.4.5/angular-sanitize.min.js" data-semver="1.4.5"></script>

    <script src="//mgcrea.github.io/angular-strap/dist/angular-strap.tpl.js" data-semver="v2.3.7"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap.min.css" />

    <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/docs.min.css" />
</head>
<body class="fuelux ng-cloak" style="overflow-x: hidden;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 13) {
            evt.preventDefault();
        }


        if (charCode > 31 && charCode != 8 && charCode != 0 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/

</script>
<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

        if (charCode == 13) {
            event.preventDefault();
        }
    }

    requirejs(['main','angular-file-upload'],function(){
        require(['/pla/js/grouplife/claim/claimIntimation.js?t=7'], function () {
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['claimIntimation']);
            });
        });
    });




</script>
<style>
    .my-form {
        transition:all linear 0.5s;
        background: transparent;
    }
    .my-form.ng-invalid {
        border-color: red;
    }
</style>
<script type="text/ng-template" id="claimintimation.html">

    <modal title="Alert" visible="showModal" data-backdrop="static" data-keyboard="false">
        <div class="form-group">{{errorMessage}}</div>

        <div class="modal-footer" style="padding-left:0px;padding-right: 0px;">
            <button type="button" ng-click="proceedToNext()" class="btn btn-primary">Proceed</button>
            <button type="button" class="btn btn-danger" ng-click="backToSearchPolicy()">Cancel</button>
            <!--data-dismiss="modal"-->

        </div>
    </modal>

    <div class="modal fade" id="assuredSearchModal" tabindex="-1" role="dialog" aria-labelledby="assuredSearchModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Assured Search</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Surname</th>
                                <th>DOB</th>
                                <th>Gender</th>
                                <th>NRC Number</th>
                                <th>MAN Number</th>
                                <th>Client Id</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="assuredResult in assuredSearchResult">
                                <td><span>{{assuredResult.firstName}}</span>
                                </td>
                                <td><span>{{assuredResult.surName}}</span>
                                </td>
                                <td><span>{{assuredResult.dateOfBirth}}</span></td>
                                <td><span>{{assuredResult.gender}}</span></td>
                                <td><span>{{assuredResult.nrcNumber}}</span></td>
                                <td><span>{{assuredResult.manNumber}}</span></td>
                                <td><span>{{assuredResult.clientId}}</span></td>
                                <td>
                                    <button class="btn btn-default btn-sm"
                                            ng-click="selectCurrentAssured($index,assuredResult.clientId)">Select
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <nth-alert></nth-alert>
    <form name="quotationForm" novalidate="true" class="container css-form ng-cloak" method="post" enctype="multipart/form-data">
        <div class="wizard fueluxWizard" style="overflow: visible" selected-item="selectedItem">
            <ul class="steps" style="margin-left: 0">
                <li data-step="1"><span class="badge badge-info">1</span>Claim Underwriting<span class="chevron"></span>
                </li>
                <li data-step="2"><span class="badge badge-info">2</span>Claimant Details<span class="chevron"></span>
                </li>
                <li data-step="3"><span class="badge">3</span>Deceased Details<span class="chevron"></span></li>
                <li data-step="4"><span class="badge">4</span>Incidence Details<span class="chevron"></span></li>
                <li data-step="5"><span class="badge">5</span>Mandatory Document<span class="chevron"></span></li>

            </ul>
            <div class="actions">
                <span style="font-weight: bolder;margin-right: 15px;color: #999">Claim ID: <span
                        style="font-size: 13px;color: #3a87ad;">{{claimNumber}}<span
                        ng-show="versionNumber &amp;&amp; versionNumber!=0">/{{versionNumber}}</span></span></span>
                <button type="button" class="btn btn-default btn-prev" disabled="disabled"><span
                        class="glyphicon glyphicon-arrow-left"></span>Prev
                </button>
                <button type="button" class="btn btn-default btn-next" >Next<span
                        class="glyphicon glyphicon-arrow-right"></span></button>
                <!-- -->
            </div>
            <div class="step-content ng-cloak">
                <div class="step-pane active" data-step="1">
                    <ng-form name="step1">
                        <accordion close-others="true">
                            <accordion-group is-open="true">
                                <accordion-heading>
                                    Approval Details <i class="pull-right glyphicon"
                                                     ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.approvalDetails,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.approvalDetails}"></i>

                                </accordion-heading>
                                <div class="row">
                                    <div class="col-md-8">
                                        <strong>Plan Details</strong>
                                        <div class="row" style="margin-top:3px;">
                                            <table class="table table-striped table-bordered">
                                                <thead>
                                                <tr>
                                                    <th >Details</th>
                                                    <th >Sum Assured</th>
                                                    <!--<th>Approved Amount</th>-->
                                                    <!--<th ng-if="rcvCriteria == 'amendment' ">Amount to be recovered</th>-->
                                                    <!--<th ng-if="rcvCriteria == 'amendment' ">Additional Approved Amount</th>-->
                                                    <!--<th ng-if="rcvCriteria == 'amendment' ">Remarks</th>-->
                                                </tr>
                                                </thead>
                                                <tbody >
                                                <tr>
                                                    <td >{{claimApprovalPlanDetail.planName}} </td>
                                                    <td >{{claimApprovalPlanDetail.sumAssured}} </td>
                                                    <!--<td >{{claimApprovalPlanDetail.approvedAmount}} </td>-->
                                                    <!--<td>-->
                                                        <!--<input type="text" ng-disabled="mode=='new'||mode=='view'" contenteditable="updateFlag"  ng-model="claimApprovalPlanDetail.approvedAmount" value="{{claimApprovalPlanDetail.approvedAmount}}" />-->
                                                    <!--</td>-->
                                                    <!--<td ng-if="rcvCriteria == 'amendment' ">-->
                                                        <!--<input type="number" ng-disabled="mode=='new'||mode=='view'" contenteditable="updateFlag" ng-model="claimApprovalPlanDetail.amendedAmount" value="{{claimApprovalPlanDetail.amendedAmount}}" />-->
                                                    <!--</td>-->
                                                    <!--<td ng-if="rcvCriteria == 'amendment' ">-->
                                                        <!--<input type="number" ng-disabled="mode=='new'||mode=='view'" contenteditable="updateFlag" ng-model="claimApprovalPlanDetail.additionalAmount" value="{{claimApprovalPlanDetail.additionalAmount}}" />-->
                                                    <!--</td>-->
                                                    <!--<td ng-if="rcvCriteria =='amendment'">-->
                                                        <!--<textarea rows="4" cols="50"-->
                                                                  <!--name="comments"-->
                                                                  <!--ng-model="claimApprovalPlanDetail.remarks" />-->
                                                    <!--</td>-->
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                           <div class="row">
                               <div class="col-md-5">
                                   <strong>Coverages Details</strong>
                                   <div class="row" style="margin-top:3px;">
                                       <table class="table table-striped table-bordered">
                                           <thead>
                                           <tr>
                                               <th >Details</th>
                                               <th >Sum Assured</th>
                                               <th>Approved Amount</th>
                                               <th ng-if="rcvCriteria == 'amendment' ">Amount to be recovered</th>
                                               <th ng-if="rcvCriteria == 'amendment' ">Additional Approved Amount</th>
                                               <th ng-if="rcvCriteria == 'amendment' ">Remarks</th>
                                           </tr>
                                           </thead>
                                           <tbody >
                                           <tr ng-repeat="coverage in claimApprovalCoverageDetails" >
                                               <td >{{coverage.coverageName}} </td>
                                               <td >{{coverage.sumAssured}} </td>
                                               <td>
                                                   <input type="string" ng-disabled="mode=='new'||mode=='view'" contenteditable="updateFlag" ng-init="totalApprovedAmountCalculation()" ng-blur="totalApprovedAmountCalculation()" ng-change="totalApprovedAmountCalculation()" ng-model="coverage.approvedAmount" value="{{coverage.approvedAmount}}" />
                                               </td>
                                               <td ng-if="rcvCriteria == 'amendment' ">
                                                   <input type="number" ng-disabled="mode=='new'||mode=='view'" contenteditable="updateFlag"  ng-model="coverage.amendedAmount" value="{{coverage.amendedAmount}}" />
                                               </td>
                                               <td ng-if="rcvCriteria == 'amendment' ">
                                                   <input type="number" ng-disabled="mode=='new'||mode=='view'" contenteditable="updateFlag" ng-model="coverage.additionalAmount" value="{{coverage.additionalAmount}}" />
                                               </td>
                                               <td ng-if="rcvCriteria == 'amendment' ">
                                                   <textarea rows="4" cols="50"
                                                             name="comments"
                                                             ng-model="coverage.remarks" />
                                               </td>
                                           </tr>
                                           <tr>
                                               <td></td>
                                               <td></td>
                                               <td>
                                                   <input type="text" ng-disabled="true" contenteditable="updateFlag" placeholder="Total Approved Amount"  ng-model="comments.totalApprovedAmount" value="{{comments.totalApprovedAmount}}" />
                                               </td>
                                               <td ng-if="rcvCriteria == 'amendment' ">
                                               </td>
                                               <td ng-if="rcvCriteria == 'amendment' ">
                                               </td>
                                               <td ng-if="rcvCriteria == 'amendment' ">
                                               </td>
                                           </tr>
                                           </tbody>
                                       </table>
                                   </div>
                               </div>
                           </div>


                            </accordion-group>
                            <accordion-group is-open="true">
                                <accordion-heading>
                                    Claim Review Table<i class="pull-right glyphicon"
                                                        ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.claimReview,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.claimReview}"></i>

                                </accordion-heading>
                                <div>
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th >UserName</th>
                                            <th >Date And Time</th>
                                            <th>Comments</th>
                                        </tr>
                                        </thead>
                                        <tbody >
                                        <tr ng-repeat="approvalComment in approvalCommentList" >
                                            <td >{{approvalComment.userNames}} </td>
                                            <td >{{approvalComment.timings | date:'dd/MM/yyyy h:mm a'}} </td>
                                            <td style="width:75%;">{{approvalComment.comments}} </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <form class="form-horizontal"  id="createGLApprovalClaim" name="createGLApprovalClaim" novalidate="true">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Comments</label>
                                                <textarea rows="4" cols="50"
                                                          name="comments"
                                                           ng-model="comments.comment" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Referred to Re-Assurer on</label>
                                                <div class='input-group date'>
                                                    <input type="text" class="form-control input-sm"
                                                           ng-click="openReassureDate($event)" max-date="minIntimationDate" datepicker-popup="dd/MM/yyyy"
                                                           ng-model="comments.reAssuredOn"
                                                           datepicker-options="datePickerSettingsForReassureDate.dateOptions"
                                                           is-open="datePickerSettingsForReassureDate.isOpened" close-text="Close"
                                                           show-button-bar="false"
                                                           onkeypress="return isNumeric(event)"/>
                                                            <span class="input-group-btn">
                                                              <button type="button" class="btn btn-default btn-sm" ng-click="openReassureDate($event)"><i
                                                                      class="glyphicon glyphicon-calendar"></i></button>&nbsp;&nbsp;
                                                             </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Response received on</label>
                                                <div class='input-group date'>
                                                    <input type="text" class="form-control input-sm"
                                                           ng-click="openResponseDate($event)" max-date="minIntimationDate" datepicker-popup="dd/MM/yyyy"
                                                           ng-model="comments.reponseReceivedOn"
                                                           datepicker-options="datePickerSettingsForResponseDate.dateOptions"
                                                           is-open="datePickerSettingsForResponseDate.isOpened" close-text="Close"
                                                           show-button-bar="false"
                                                           onkeypress="return isNumeric(event)"/>
                                                            <span class="input-group-btn">
                                                                      <button type="button" class="btn btn-default btn-sm" ng-click="openResponseDate($event)"><i
                                                                              class="glyphicon glyphicon-calendar"></i></button>&nbsp;&nbsp;
                                                                     </span>
                                                </div>
                                               <!-- <input class="form-control input-md"
                                                       name="responseReceivedOn"
                                                       ng-model="comments.reponseReceivedOn"
                                                       type="text"/>-->
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </accordion-group>
                        </accordion>
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group required">
                                    <button type="button" class="btn btn-default btn-sm" style="float: right" ng-click="approveClaim()">Approve</button>
                                    <button type="button" class="btn btn-default btn-sm" style="float: right;margin-right: 10px;" ng-click="rejectClaim()" ng-disabled="!comments.comment">Reject</button>
                                    <button type="button" class="btn btn-default btn-sm" style="float: right;margin-right: 10px;" ng-click="returnClaim()" ng-disabled="!comments.comment">Return</button>
                                    <button type="button" class="btn btn-default btn-sm" style="float: right;margin-right: 10px;" ng-click="claimReferToSeniorUnderWriter()" ng-if="underWritingLevelOneStatus" ng-disabled="!comments.comment">Refer to Senior Underwriter</button>
                                    <button type="button" class="btn btn-default btn-sm" style="float: right;margin-right: 10px;" ng-disabled="!comments.comment">Hold</button>
                                </div>
                            </div>
                        </div>
                    </ng-form>
                </div>
                <div class="step-pane active" data-step="2">
                    <ng-form name="step2">
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatusDocuments.documents">
                                <accordion-heading>
                                    Claim Details <i class="pull-right glyphicon"
                                                     ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.documents,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.documents}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="margin: 5px;padding:10px"
                                     disable-all-fields="isViewMode">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Policy Number</label>
                                            <input class="form-control input-md" id="policy_number"
                                                   name="policyNumber"
                                                   ng-model="claimDetails.policyNumber"
                                                   type="text" ng-disabled="true"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Category</label>
                                            <!--<select  class="form-control input-sm" ng-model="claimDetails.category" name="category"
                                                     ng-options="category for category in categorySet" ng-change="getRelationShipList()">
                                            </select>-->
                                            <input class="form-control input-md"
                                                   name="category"
                                                   ng-model="claimDetails.category"
                                                   type="text" ng-disabled="true"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Scheme Name</label>
                                            <input class="form-control input-md" id="scheme_Name"
                                                   name="schemeName"
                                                   ng-model="claimDetails.schemeName"
                                                   type="text" ng-disabled="true"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Relationship</label>
                                            <!-- <select  class="form-control input-sm" ng-model="claimDetails.relationship" name="relationship"
                                                      ng-options="relationship for relationship in reltaionShipList" ng-change="getPlanDetailWithClaimTypeList()">
                                             </select>-->
                                            <input class="form-control input-md"
                                                   name="relationship"
                                                   ng-model="claimDetails.relationship"
                                                   type="text" ng-disabled="true"/>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-left: 10px;">
                                        <div class="col-md-4" style="margin-top:10px;">
                                            <!-- <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="claimintimationModal" ng-click="showAsssuredSearchModal()">Assured Search</button>-->
                                            <!-- <button type="button" class="btn btn-info">
                                                 <span class="glyphicon glyphicon-search"></span> Assured Search
                                             </button>&nbsp;&nbsp;-->
                                            <button type="button" class="btn btn-info" title="Advance Search" ng-click="openAdvaceSearch()" ng-disabled="!isAssuredDetailsShared">
                                                <span class="glyphicon glyphicon-plus-sign"></span> Advance Search
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row" ng-if="isAdvanceSearchEnable" style="margin-left: 10px;">
                                        <div class="panel panel-primary" style="margin-right: 30px;margin-top:10px;">
                                            <div class="panel-heading" >
                                                <div class="row">
                                                    <div class="col-md-4">Assured Search
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="panel-body ng-cloak">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Assured First Name</label>
                                                        <input type="text" class="form-control input-sm" name="firstName" ng-pattern="/^[a-zA-Z ]*$/" ng-model="assuredCriteria.firstName" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Assured DOB</label>
                                                        <div class='input-group date'>
                                                            <input type="text" class="form-control input-sm"
                                                                   ng-click="openAssuredDOB($event)" max-date="minIntimationDate" datepicker-popup="dd/MM/yyyy"
                                                                   ng-model="assuredCriteria.assuredDOB"
                                                                   datepicker-options="datePickerSettingsForAssuredDOB.dateOptions"
                                                                   is-open="datePickerSettingsForAssuredDOB.isOpened" close-text="Close"
                                                                   show-button-bar="false"
                                                                   onkeypress="return isNumeric(event)"/>
                                                        <span class="input-group-btn">
                                                      <button type="button" class="btn btn-default btn-sm" ng-click="openAssuredDOB($event)"><i
                                                              class="glyphicon glyphicon-calendar"></i></button>&nbsp;&nbsp;
                                                     </span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Assured NRC</label>
                                                        <input type="text" class="form-control input-sm" name="nrc" ng-model="assuredCriteria.nrc" ng-maxlength="11" ng-pattern="/^[0-9]{6}\/[0-9]{2}\/[0-9]{1}$/"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Sex</label>
                                                        <select class="form-control input-sm" name="gender" ng-model="assuredCriteria.gender">
                                                            <option value="">Select Gender</option>
                                                            <option value="MALE">Male</option>
                                                            <option value="FEMALE">Female</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Assured Surname</label>
                                                        <input type="text" class="form-control input-sm" name="surname" ng-pattern="/^[a-zA-Z ]*$/" ng-model="assuredCriteria.surname"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Assured Client ID</label>
                                                        <input type="text" class="form-control input-sm" ng-minlength="12" ng-maxlength="12"
                                                               ng-pattern="/^(0[1-9]|[1-2][0-9]|3[0-1])(0[1-9]|1[0-2])(\d{8})$/" name="clientId" ng-model="assuredCriteria.clientId"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Assured MAN Number</label>
                                                        <input type="text" class="form-control input-sm" name="manNumber" ng-model="assuredCriteria.manNumber"/>
                                                    </div>
                                                    <div class="form-group" style="margin-top: 20px;">
                                                        <button type="button" class="btn btn-info" ng-click="assuredSearch()">
                                                            <span class="glyphicon glyphicon-search"></span> Assured Search
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:10px;">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Claim Type</label>
                                                <!--<select  class="form-control input-sm" ng-model="claimDetails.claimType" name="claimType"
                                                         ng-options="claimType for claimType in claimTypes">
                                                </select>-->
                                                <input class="form-control input-md"
                                                       name="claimType"
                                                       ng-model="claimDetails.claimType"
                                                       type="text" ng-disabled="true"/>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Claim intimation Date</label>
                                                <div class='input-group date'>
                                                    <input type="text" class="form-control input-sm"
                                                           ng-click="open($event)" max-date="minIntimationDate" datepicker-popup="dd/MM/yyyy"
                                                           ng-model="claimDetails.claimIntimationDate"
                                                           datepicker-options="datePickerSettings.dateOptions"
                                                           is-open="datePickerSettings.isOpened" close-text="Close"

                            <accordion-group>
                                <accordion-heading>
                                    Additional Documents <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.additionalDocuments, 'glyphicon-chevron-right': !accordionStatusDocuments.additionalDocuments}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;">

                                    <div class="row" >
                                        <button class="btn btn-default"
                                                style="display:inline;float:left;margin-right:5px;"
                                                ng-disabled="mode=='new'||mode=='view'" ng-click="addAdditionalDocument()">Add Document
                                        </button>
                                    </div>
                                    <br/><br/>

                                    <div class="row" >
                                        <div ng-repeat="additionalDocument in additionalDocumentList">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">Document Title</label>
                                                    <input type="text" class="form-control input-sm" style="width:400px;"
                                                           ng-disabled="mode=='new'||mode=='view'" name="documentTitle" ng-model="additionalDocument.documentId" />
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label class="control-label">Browse File</label>
                                                    <button class="btn btn-default"
                                                            style="display:inline;float:right;margin-right:10px;margin-top:18px;" ng-file-select="callAdditionalDoc(additionalDocument.documentAttached)"
                                                            ng-disabled="mode=='new'||mode=='view'" ng-model="additionalDocument.documentAttached">Browse
                                                    </button>
                                                    <!-- <input class="form-control input-sm" style="width:320px;"
                                                            value="{{additionalDocument.documentAttached[0].name}}"
                                                            readonly="true"/>-->
                                                    <label class="form-control input-sm" style="border:1px solid #ccc;width:320px;">
                                                        {{additionalDocument.documentAttached[0].name}}
                                                    </label>
                                                    <a  href="downloadmandatorydocument/{{additionalDocument.gridFsDocId}}" style="display:inline;margin-top:0px;float:left;">{{additionalDocument.fileName}}</a>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <button class="btn btn-default" style="margin-top:20px;" ng-disabled="mode=='new'||mode=='view'" ng-click="removeAdditionalDocument($index)" >Remove</button>
                                                <!--<a  href="downloadmandatorydocument/{{additionalDocument.gridFsDocId}}" style="display:inline;margin-top:25px;float:right;">{{additionalDocument.fileName}}</a>-->
                                            </div>

                                        </div>

                                    </div>
                                    <button class="btn btn-default"
                                            style="display:inline;float:right;margin-right:5px;margin-top:20px;" ng-hide="mode=='new'||mode=='view'"  ng-disabled="!checkDocumentAttached || mode=='new'||mode=='view'||!claimId" ng-click="uploadAdditionalDocument()">Upload
                                    </button>

                                </div>
                            </accordion-group>
                        </accordion>
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default btn-sm">Cancel</button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default btn-sm" style="float: right" ng-click="createRegistration()">Submit</button>
                            </div>
                        </div>
                    </ng-form>
                </div><!--ending point of one panel-->

            </div>
        </div>
    </form>
    <form method="POST" action="searchproposal" id="searchForm">
        <input type="hidden" id="searchFormProposal" name="proposalId"/>
    </form>

    <style>

        .fuelux .checkbox-custom:before {
            font-family: "Glyphicons Halflings" !important;
            font-style: normal !important;
            font-weight: normal !important;
            font-variant: normal !important;
            text-transform: none !important;
            line-height: 1;
            speak: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            border: 1px solid #adadad;
            border-radius: 4px;
            color: #fff;
            content: " ";
            font-size: 12px;
            height: 18px;
            left: 0;
            padding: 1px 0 0 1px;
            position: absolute;
            top: 3px;
            width: 18px;
        }
        .btn {
            font-size: 12px;
        }
    </style>
</script>
<div class="ng-view container-fluid">

</div>


</body>
</html>
