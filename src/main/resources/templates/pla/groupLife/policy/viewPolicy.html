<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="https://www.fuelcdn.com/fuelux/3.6.3/css/fuelux.min.css" rel="stylesheet">
    <link href="../../../../static/css/common.css" rel="stylesheet">
    <script data-main="../../../../static/js/requireConfig"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    <!--*/-->
</head>
<body class="fuelux ng-cloak" style="overflow-x: hidden;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;

        if (charCode > 31 && charCode != 8 && charCode != 0 && charCode != 46 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/
</script>
<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

        if (charCode == 13) {
            event.preventDefault();
        }
    }


    requirejs(['main', 'angular-file-upload'], function () {
        require(['/pla/js/grouplife/policy/viewPolicy.js?t=9'], function () {
            angular.element(document).ready(function () {
                angular.bootstrap(document, ['viewPolicy']);
            });
        });

    });
</script>
<script type="text/ng-template" id="viewPolicyTpl.html">
    <p class="container lead">
    <ol class="container breadcrumb">
        <li>Policy</li>
        <li>Group Life</li>
    </ol>
    </p>


    <nth-alert></nth-alert>
    <form name="policyForm" novalidate="true" class="container css-form ng-cloak" method="post"
          enctype="multipart/form-data">
        <div class="wizard fueluxWizard" style="overflow: visible" selected-item="selectedItem">
            <ul class="steps" style="margin-left: 0">
                <li data-step="1"><span class="badge badge-info">1</span>Basic Details<span class="chevron"></span></li>
                <li data-step="2"><span class="badge">2</span>Agent Details<span class="chevron"></span></li>
                <li data-step="3"><span class="badge">3</span>PolicyHolder Details<span class="chevron"></span></li>
                <li data-step="4"><span class="badge">4</span>Plan Details<span class="chevron"></span></li>
                <li data-step="5"><span class="badge">5</span>Premium<span class="chevron"></span></li>
                <li data-step="6"><span class="badge">6</span>Documents<span class="chevron"></span></li>
            </ul>


            <div class="actions">
                <span style="font-weight: bolder;margin-right: 15px;color: #999">Policy Number: <span
                        style="font-size: 13px;color: #3a87ad;">{{policyNumber}}<span
                        ng-show="versionNumber &amp;&amp; versionNumber!=0">/{{versionNumber}}</span></span></span>
                <button type="button" class="btn btn-default btn-prev" disabled="disabled"><span
                        class="glyphicon glyphicon-arrow-left"></span>Prev
                </button>
                <button type="button" class="btn btn-default btn-next" ng-disabled="!stepsSaved[selectedItem]">Next<span
                        class="glyphicon glyphicon-arrow-right"></span></button>
                <!-- -->
            </div>
            <div class="step-content ng-cloak">
                <div class="step-pane active" data-step="1">
                    <ng-form name="step1">
                        <div class="bs-callout  bs-callout-info" style="margin-bottom: 7px">

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group required">
                                        <label class="control-label">PolicyHolder Name</label>
                                        <input type="text" class="form-control input-sm" name="policyHolderName"
                                               ng-if="policyDetails.basicDetails.policyHolderName"
                                               ng-model="policyDetails.basicDetails.policyHolderName"
                                               ng-required="true" ng-disabled="true"/>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group required">
                                        <label class="control-label">Inception Date</label>
                                        <input type="text" class="form-control input-sm" name="inceptionDate"
                                               ng-model="policyDetails.basicDetails.inceptionDate"
                                               ng-required="true" ng-disabled="true"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group required">
                                        <label class="control-label">Expiry Date</label>
                                        <input type="text" class="form-control input-sm" ng-readonly="true"
                                               ng-required="true" name="expiryDate"
                                               ng-model="policyDetails.basicDetails.expiryDate"/>
                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group required">
                                        <label class="control-label">Issuance Date</label>
                                        <input type="text" class="form-control input-sm" name="inceptionDate"
                                               ng-model="policyDetails.basicDetails.inceptionDate"
                                               ng-required="true" ng-disabled="true"/>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="" >
                            <div style="height:300px;overflow-y:scroll;border:1px solid grey;margin-top:10px;margin-bottom: 10px;">
                                <table class="table table-striped table-bordered"  style="margin-top:5px; ">
                                    <thead>
                                    <tr  >
                                        <th >UserName</th>
                                        <th >Date And Time</th>
                                        <th>Comments</th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr ng-repeat="approvalComment in approvalCommentList" >
                                        <td >{{approvalComment.modifiedBy}} </td>
                                        <td >{{approvalComment.id.time | date:'dd/MM/yyyy h:mm a'}} </td>
                                        <td style="width:75%;">{{approvalComment.comment}} </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </ng-form>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" style="float: right"
                                    ng-click="saveBasicDetails()" ng-disabled="isSaveDisabled(step1)"
                                    ng-if="!isViewMode">Save
                            </button>
                        </div>
                    </div>
                </div>


                <div class="step-pane" data-step="2">
                    <ng-form name="step2">
                        <div class="bs-callout  bs-callout-info" style="margin-bottom: 7px">
                            <div class="alert alert-info" ng-show="agentNotFound">
                                <strong>Broker/Agent/Direct Not Found.Please try again</strong>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group required">
                                        <label class="control-label">Broker/Agent/Direct ID</label>

                                        <div class="input-group">
                                            <input type="text" class="form-control input-sm" name="agentId"
                                                   ng-model="policyDetails.basic.agentId" ng-required="true"
                                                   ng-change="clearAgentDetails()" onkeypress="return isEnterKey(event)"
                                                   ng-disabled="isEditMode ||!changeAgent"/>

                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default btn-sm"
                                                        ng-click="searchAgent()"
                                                        ng-disabled="!policyDetails.basic.agentId || isEditMode ||!changeAgent">
                                                    <span class="glyphicon glyphicon-search"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group required">
                                        <label class="control-label">Proposer Name</label>
                                        <input type="text" class="form-control input-sm" name="proposerName"
                                               ng-model="policyDetails.proposer.proposerName"
                                               ng-required="true" ng-disabled="true"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group required">
                                        <label class="control-label">Broker/Agent/Direct Name</label>
                                        <input type="text" class="form-control input-sm" ng-readonly="true"
                                               ng-required="true" name="agentName"
                                               ng-model="policyDetails.basic.agentName"/>
                                    </div>
                                    <div class="form-group " ng-hide="!policyDetails.basic.branchName">
                                        <label class="control-label">Branch Name</label>
                                        <input type="text" class="form-control input-sm" ng-readonly="true"
                                               name="branchName" ng-model="policyDetails.basic.branchName"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group " ng-hide="!policyDetails.basic.teamName">
                                        <label class="control-label">Team Name</label>
                                        <input type="text" class="form-control input-sm" ng-readonly="true"
                                               name="teamName" ng-model="policyDetails.basic.teamName"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-form>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" style="float: right"
                                    ng-click="saveBasicDetails()" ng-disabled="isSaveDisabled(step2)"
                                    ng-if="!isViewMode">Save
                            </button>
                        </div>
                    </div>
                </div>
                <div class="step-pane" data-step="3">
                    <ng-form name="step3">
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatus.proposer">
                                <accordion-heading>
                                    PolicyHolder Details <i class="pull-right glyphicon"
                                                        ng-class="{'glyphicon-chevron-down': accordionStatus.proposer, 'glyphicon-chevron-right': !accordionStatus.proposer}"></i>
                                </accordion-heading>
                                <div class="col-lg-6" disable-all-fields="isViewMode">
                                    <div class="form-group required">
                                        <label class="control-label">Proposer Name</label>
                                        <input type="text" class="form-control input-sm" name="proposerName"
                                               ng-disabled="true" ng-required="true"
                                               ng-model="policyDetails.proposer.proposerName"/>
                                    </div>
                                    <div class="form-group required">
                                        <label class="control-label">Address Line 1</label>
                                        <input type="text" class="form-control input-sm" ng-required="true"
                                               onkeypress="return isEnterKey(event)" name="addressLine1"
                                               ng-maxlength="100" ng-model="policyDetails.proposer.addressLine1"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="text" class="form-control input-sm" name="postalCode"
                                               onkeypress="return isEnterKey(event)"
                                               ng-model="policyDetails.proposer.postalCode"/>
                                    </div>
                                    <div class="form-group required">
                                        <label class="control-label">Town</label>
                                        <select class="form-control input-sm" ng-required="true" name="town"
                                                ng-model="policyDetails.proposer.town"
                                                ng-options="city.geoId as city.geoName for city in cities">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Industry</label>
                                        <select class="form-control input-sm" name="industryId"
                                                ng-model="policyDetails.proposer.industryId"
                                                ng-options="industry.industryId  as industry.industryName for industry in industries">
                                        </select>
                                    </div>

                                    <!-- <div class="form-group required">
                                         <label class="control-label">Work Phone</label>
                                         <input type="text" class="form-control input-sm" ng-required="true" maxlength="13" ng-pattern="numberPattern" ng-model="policyDetails.proposer.contactPersonWorkPhoneNumber"/>
                                     </div>-->
                                </div>
                                <div class="col-lg-6" disable-all-fields="isViewMode">
                                    <div class="form-group required">
                                        <label class="control-label">Proposer Code</label>
                                        <input type="text" class="form-control input-sm" ng-required="true"
                                               onkeypress="return isEnterKey(event)" name="proposerCode"
                                               ng-model="policyDetails.proposer.proposerCode"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Address Line 2</label>
                                        <input type="text" class="form-control input-sm" maxlength="100"
                                               onkeypress="return isEnterKey(event)"
                                               ng-model="policyDetails.proposer.addressLine2"/>
                                    </div>
                                    <div class="form-group required">
                                        <label class="control-label">Province</label>
                                        <select class="form-control input-sm" ng-required="true" name="province"
                                                ng-model="policyDetails.proposer.province"
                                                ng-options="province.provinceId  as province.provinceName for province in provinces">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Opportunity ID</label>
                                        <input type="text" onkeypress="return isNumeric(event)"
                                               class="form-control input-sm" maxlength="100" ng-disabled="true"
                                               ng-model="policyDetails.proposer.opportunityId"/>
                                    </div>

                                    <!--<div class="form-group">
                                        <label >Email</label>
                                        <input type="email" class="form-control input-sm" ng-required="true" ng-keydown="openNewTab($event)"/>
                                    </div>-->
                                </div>
                            </accordion-group>
                            <accordion-group is-open="accordionStatus.contact">
                                <accordion-heading>
                                    Contact Details <i class="pull-right glyphicon"
                                                       ng-class="{'glyphicon-chevron-down': accordionStatus.contact, 'glyphicon-chevron-right': !accordionStatus.contact}"></i>
                                </accordion-heading>
                                <div class="col-lg-6" disable-all-fields="isViewMode">
                                    <div class="form-group required">
                                        <label class="control-label">Contact Person Details</label>
                                        <input type="text" class="form-control input-sm" name="contactPersonDetails"
                                               onkeypress="return isEnterKey(event)" maxlength="100" ng-required="true"
                                               ng-model="policyDetails.proposer.contactPersonName"/>
                                    </div>
                                    <div class="form-group required">
                                        <label class="control-label">Mobile Number</label>
                                        <input type="text" class="form-control input-sm" maxlength="10" minlength="10"
                                               name="mobileNumber" onkeypress="return isEnterKey(event)"
                                               ng-required="true" ng-pattern="numberPattern"
                                               ng-model="policyDetails.proposer.contactPersonMobileNumber"/>

                                        <div ng-show="step3.mobileNumber.$invalid &amp;&amp; step3.mobileNumber.$dirty">
                                            <small class="error"
                                                   ng-show="!step3.mobileNumber.$error.pattern &amp;&amp; step3.mobileNumber.$error.minlength">
                                                Please enter a valid mobile number.
                                            </small>
                                            <small class="error" ng-show="step3.mobileNumber.$error.pattern">
                                                Only numbers are allowed.
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6" disable-all-fields="isViewMode">
                                    <div class="form-group">
                                        <label class="control-label">Email</label>
                                        <input type="email" class="form-control input-sm"
                                               onkeypress="return isEnterKey(event)" name="email"
                                               ng-model="policyDetails.proposer.contactPersonEmail"/>

                                        <div ng-show="step3.email.$invalid &amp;&amp; step3.email.$dirty">
                                            <small class="error" ng-show="step3.email.$error.email">
                                                Please enter a valid emailId.
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label class="control-label">Work Phone</label>
                                        <input type="text" class="form-control input-sm" maxlength="13" minlength="13"
                                               name="workPhone" onkeypress="return isEnterKey(event)" ng-required="true"
                                               ng-pattern="numberPattern"
                                               ng-model="policyDetails.proposer.contactPersonWorkPhoneNumber"/>

                                        <div ng-show="step3.workPhone.$invalid &amp;&amp; step3.workPhone.$dirty">
                                            <small class="error"
                                                   ng-show="!step3.workPhone.$error.pattern &amp;&amp; step3.workPhone.$error.minlength">
                                                Please enter a valid mobile number.
                                            </small>
                                            <small class="error" ng-show="step2.workPhone.$error.pattern">
                                                Only numbers are allowed.
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>
                    </ng-form>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" style="float: right"
                                    ng-click="saveProposerDetails()" ng-disabled="isSaveDisabled(step3)"
                                    ng-if="!isViewMode">Save
                            </button>
                        </div>
                    </div>
                </div>
                <div class="step-pane" data-step="4">
                    <div class="row " disable-all-fields="isViewMode">
                        <div class="col-lg-3 col-lg-offset-3">
                            <input type="checkbox" ng-model="policyDetails.plan.samePlanForAllRelation"/><span
                                class="checkbox-label"
                                style="position: relative;top:-1px;font-weight: bold;color:#000000;margin-left:5px">Same Plan for all Relationships</span>

                            <!-- <div class="checkbox">
                                 <label class="checkbox-custom" data-initialize="checkbox">
                                     <input class="sr-only" type="checkbox" ng-true-value="true" ng-false-value="false" name="planChoice" ng-model="policyDetails.plan.samePlanForAllRelation"/>
                                     <span class="checkbox-label" style="position: relative;top:5px;font-weight: bold;color:#000000;margin-left:5px">Same Plan for all Relationships</span>
                                 </label>
                             </div>-->
                        </div>
                        <div class="col-lg-3">
                            <input type="checkbox" ng-model="policyDetails.plan.samePlanForAllCategory"/><span
                                class="checkbox-label"
                                style="position: relative;top:-1px;font-weight: bold;color:#000000;margin-left:5px">Same Plan for all Categories</span>

                            <!--  <div class="checkbox" style="display: inline-block;">
                                  <label class="checkbox-custom" data-initialize="checkbox">
                                      <input class="sr-only" type="checkbox" ng-true-value="true" ng-false-value="false" name="planChoice" ng-model="policyDetails.plan.samePlanForAllCategory"/>
                                      <span class="checkbox-label" style="position: relative;top:5px;font-weight: bold;color:#000000;margin-left: 5px">Same Plan for all Categories</span>
                                  </label>
                              </div>-->
                        </div>
                        <div class="col-lg-3">
                            <button type="button" class="btn btn-default pull-right" data-animation="am-flip-x"
                                    bs-dropdown="dropdown">Downloads
                            </button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 5px">
                        <div class="col-lg-6 col-lg-offset-3">
                            <div class="form-group">
                                <input type="text" class="form-control input-sm" ng-model="fileName"
                                       style="width: 62%;display: inline-block" ng-readonly="true"/>
                                <button type="file" class="btn btn-default btn-sm" ng-file-select=""
                                        ng-model="fileSaved" ng-disabled="isViewMode">Browse
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" style="float: right"
                                    ng-disabled="!fileSaved" ng-if="!isViewMode" ng-click="savePlanDetails()">Upload
                                &amp; Save
                            </button>
                        </div>
                    </div>
                </div>
                <div class="step-pane" data-step="5">
                    <div class="col-lg-9" disable-all-fields="isViewMode">
                        <div class="bs-callout  bs-callout-info">
                            <ng-form name="premiumForm" novalidate="true">
                                <div class="row">
                                    <div class="col-lg-6" disable-all-fields="isViewMode">
                                       <!-- <div class="form-group required">
                                            <label class="control-label">Add-On Benefits</label>
                                            <input class="form-control input-sm" onkeypress="return isNumeric(event)"
                                                   ng-required="true" name="addOnBenefits"
                                                   ng-pattern="/^(^[0-9]{1,2})+(\.[0-9]{1,2})?$/"
                                                   ng-model="policyDetails.premium.addOnBenefit"
                                                   ng-blur="recalculatePremium();" value="0"/>
                                        </div>-->
                                        <div class="form-group">
                                            <label class="control-label">Profit and Solvency Loading</label>
                                            <input class="form-control input-sm" onkeypress="return isNumeric(event)"
                                                   name="profitAndSolvencyLoading"
                                                   ng-pattern="/^(^[0-9]{1,2})+(\.[0-9]{1,2})?$/"
                                                   ng-model="policyDetails.premium.profitAndSolvencyLoading"
                                                   ng-blur="recalculatePremium();" value="0"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">HIV Discounts</label>
                                            <input class="form-control input-sm" onkeypress="return isNumeric(event)"
                                                   name="hivDiscount" ng-pattern="/^(^[0-9]{1,2})+(\.[0-9]{1,2})?$/"
                                                   ng-model="policyDetails.premium.hivDiscount"
                                                   ng-blur="recalculatePremium();" value="0"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Valued Client Discounts</label>
                                            <input class="form-control input-sm" onkeypress="return isNumeric(event)"
                                                   name="valuedClientDiscount"
                                                   ng-pattern="/^(^[0-9]{1,2})+(\.[0-9]{1,2})?$/"
                                                   ng-model="policyDetails.premium.valuedClientDiscount"
                                                   ng-blur="recalculatePremium();" value="0"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Long Term Discounts</label>
                                            <input class="form-control input-sm" onkeypress="return isNumeric(event)"
                                                   name="longTermDiscount"
                                                   ng-pattern="/^(^[0-9]{1,2})+(\.[0-9]{1,2})?$/"
                                                   ng-model="policyDetails.premium.longTermDiscount"
                                                   ng-blur="recalculatePremium();" value="0"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6" disable-all-fields="isViewMode">
                                        <div class="form-group">
                                            <label>Policy Term Value (Days)</label>
                                            <input class="form-control input-sm" onkeypress="return isNumeric(event)"
                                                   ng-required="true" ng-model="policyDetails.premium.policyTermValue"
                                                   ng-blur="recalculatePremium();"/>
                                            <small class="error" ng-show="inappropriatePolicyTerm">
                                                Please enter a number between 30 and 9999.
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-lg-6" ng-if="!(!isPolicyTermNot365 || inappropriatePolicyTerm)">
                                        <div class="col-lg-6" disable-all-fields="isViewMode">
                                            <div class="form-group required">
                                                <label class="control-label">Number Of Installments</label>
                                                <select class="form-control" ng-model="selectedInstallment"
                                                        ng-change="setSelectedInstallment(selectedInstallment)"
                                                        name="installments" ng-required="true"
                                                        ng-options="installment as installment.installmentNo for installment in installments track by installment.installmentNo"></select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6" disable-all-fields="isViewMode">
                                            <div class="form-group"
                                                 ng-class="selectedInstallment.installmentAmount==null?'hide':''">
                                                <label>Installment Amount</label>
                                                <input class="form-control input-sm" type="text" readonly="true"
                                                       ng-model="selectedInstallment.installmentAmount"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-form>
                        </div>

                    </div>
                    <div class="col-lg-3" ng-hide="isPolicyTermNot365 || inappropriatePolicyTerm"
                         disable-all-fields="isViewMode">
                        <div class="form-group">
                            <label><input type="radio" class="" ng-model="policyDetails.premium.optedPremiumFrequency"
                                          value="ANNUALLY" style="margin-right:5px;"/>Annual Payment</label>

                            <input type="input" readonly="true" class="form-control input-sm"
                                   converter-Decimal="" ng-model="policyDetails.premium.annualPremium"/>
                        </div>
                        <div class="form-group">
                            <label><input type="radio" ng-model="policyDetails.premium.optedPremiumFrequency"
                                          value="SEMI_ANNUALLY" style="margin-right:5px;"/>Semi-Annual Payment</label>
                            <input type="input" readonly="true" class="form-control input-sm"
                                   converter-Decimal="" ng-model="policyDetails.premium.semiannualPremium"/>
                        </div>
                        <div class="form-group">
                            <label><input type="radio" ng-model="policyDetails.premium.optedPremiumFrequency"
                                          value="QUARTERLY" style="margin-right:5px;"/>Quarterly Payment</label>

                            <input type="input" readonly="true" class="form-control input-sm"
                                   converter-Decimal="" ng-model="policyDetails.premium.quarterlyPremium"/>
                        </div>
                        <div class="form-group">
                            <label> <input type="radio" ng-model="policyDetails.premium.optedPremiumFrequency"
                                           value="MONTHLY" style="margin-right:5px;"/>Monthly Payment</label>

                            <input type="input" readonly="true" class="form-control input-sm"
                                   converter-Decimal="" ng-model="policyDetails.premium.monthlyPremium"/>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 5px">
                        <div class="col-lg-3 col-lg-offset-9" style="padding-right: 27px;padding-left: 6px">
                            <div class="form-group">
                                <label>Total Premium payable</label>
                                <input type="input" readonly="true" class="form-control input-sm"
                                       converter-Decimal="" ng-model="policyDetails.premium.totalPremium"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" style="float: right"
                                    ng-if="!isViewMode"
                                    ng-click="savePremiumDetails()"
                                    ng-disabled="(!disableSaveButton)">Save
                            </button>
                        </div>
                    </div>
                </div>
                <div class="step-pane" data-step="6">
                    <ng-form name="step6" disable-all-fields="isViewMode">
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatusDocuments.documents">
                                <accordion-heading>
                                    Mandatory Documents <i class="pull-right glyphicon"
                                                           ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.documents,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.documents}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:240px;"
                                     disable-all-fields="isViewMode">

                                    <div class="form-group " ng-repeat="document in documentList">
                                        <label class="col-sm-3 control-label">{{document.documentName}}</label>

                                        <div class="input-group">
                                            <a href="/pla/grouplife/policy/downloadmandatorydocument/{{document.gridFsDocId}}"
                                               style="display:inline;float:right;" hg-show="!document.submitted">{{document.fileName}}</a>

                                            <button class="btn btn-default"
                                                    style="display:inline;float:right;margin-right:5px;"
                                                    ng-file-select=""
                                                    ng-model="document.documentAttached" ng-disabled="isBrowseDisable(document)">Browse
                                            </button>
                                            <label class="form-control input-sm"
                                                   style="border:1px solid #ccc;width:380px;">{{document.documentAttached[0].name}} </label>

                                        </div>

                                    </div>
                                    <div class="btn btn-default" style="display:inline;float:right;clear:both"
                                         ng-click="uploadDocumentFiles()">Upload All
                                    </div>
                                </div>
                            </accordion-group>
                            <accordion-group is-open="accordionStatusDocuments.additionalDocuments">
                                <accordion-heading>
                                    Additional Documents <i class="pull-right glyphicon"
                                                            ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.additionalDocuments, 'glyphicon-chevron-right': !accordionStatusDocuments.additionalDocuments}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;"
                                     disable-all-fields="isViewMode">

                                    <div class="row">
                                        <button class="btn btn-default"
                                                style="display:inline;float:left;margin-right:5px;"
                                                ng-click="addAdditionalDocument()">Add Document
                                        </button>
                                    </div>
                                    <br/><br/>

                                    <div class="row">
                                        <div ng-repeat="additionalDocument in additionalDocumentList">
                                            <div class="row">
                                                <div class="col-lg-3">
                                                    <div class="form-group">
                                                        <label class="control-label">Document Title</label>
                                                        <input type="text" class="form-control input-sm"
                                                               name="documentTitle"
                                                               onkeypress="return isEnterKey(event)"
                                                               ng-model="additionalDocument.documentId"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4" ng-hide="">
                                                    <div class="form-group">
                                                        <label class="control-label">Browse File</label>
                                                        <button class="btn btn-default"
                                                                style="display:inline;float:right;margin-top:20px;"
                                                                ng-file-select="callAdditionalDoc(additionalDocument.documentAttached)"
                                                                ng-model="additionalDocument.documentAttached"
                                                                ng-disabled="!additionalDocument.documentId">Browse
                                                        </button>
                                                        <input class="form-control input-sm" style="width:262px;"
                                                               value="{{additionalDocument.documentAttached[0].name}}"
                                                               readonly="true"/>
                                                    </div>

                                                </div>
                                                <div class="col-lg-5">
                                                    <button class="btn btn-default" style="margin-top:20px;"
                                                            ng-click="removeAdditionalDocument($index)">Remove
                                                    </button>
                                                    <a href="/pla/grouplife/policy/downloadmandatorydocument/{{additionalDocument.gridFsDocId}}"
                                                       style="display:inline;font-weight:bold;"
                                                       title="{{additionalDocument.fileName}}"
                                                       hg-show="!additionalDocument.submitted">{{additionalDocument.fileName|
                                                        limitTo: 70}}</a>

                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                    <button class="btn btn-default"
                                            style="display:inline;float:right;margin-right:5px;margin-top:20px;"
                                            ng-click="uploadAdditionalDocument()" ng-hide="!checkDocumentAttached">Upload
                                    </button>

                                </div>
                            </accordion-group>
                        </accordion>
                    </ng-form>
                    <div class="row">
                        <div class="col-sm-6">

                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" style="float: right"
                                    ng-click="submitAdditionalDocument()" ng-disabled="isViewMode">Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form method="POST" action="searchproposal" id="searchForm">
        <input type="hidden" id="searchFormProposal" name="proposalId"/>
    </form>

    <style>

        .fuelux .checkbox-custom:before {
            font-family: "Glyphicons Halflings" !important;
            font-style: normal !important;
            font-weight: normal !important;
            font-variant: normal !important;
            text-transform: none !important;
            line-height: 1;
            speak: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            border: 1px solid #adadad;
            border-radius: 4px;
            color: #fff;
            content: " ";
            font-size: 12px;
            height: 18px;
            left: 0;
            padding: 1px 0 0 1px;
            position: absolute;
            top: 3px;
            width: 18px;
        }

        .btn {
            font-size: 12px;
        }
    </style>
</script>
<div class="ng-view container-fluid">

</div>
