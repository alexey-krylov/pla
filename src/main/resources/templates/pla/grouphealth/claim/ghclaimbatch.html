<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <style>
        .ng-cloak{
            display:none;

        }
    </style>

</head>
<body class="fuelux ng-cloak" style="overflow-x: hidden;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 13) {
            evt.preventDefault();
        }


        if (charCode > 31 && charCode != 8 && charCode != 0 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/




</script>
<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

        if (charCode == 13) {
            event.preventDefault();
        }
    }

    requirejs(['main','angular-file-upload'],function(){
        require(['/pla/js/grouphealth/claim/ghclaimbatch.js?t=7'], function () {
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['createbatch']);
            });
        });

    });







</script>
<script type="text/ng-template" id="ghclaimbatch.html">
    <nth-alert></nth-alert>
    <form name="quotationForm" novalidate="true" class="css-form ng-cloak" method="post" enctype="multipart/form-data">
        <div class="wizard fueluxWizard" style="overflow: visible" selected-item="selectedItem">
            <ul class="steps" style="margin-left: 0">
                <li data-step="1"><span class="badge badge-info">1</span>Batch View<span class="chevron"></span>
                </li>

            </ul>
            <div class="actions">

            </div>
            <div class="step-content ng-cloak">
                <div class="step-pane active" data-step="1">
                    <ng-form name="step1">
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatusDocuments.documents">
                                <accordion-heading>
                                    Batch Details <i class="pull-right glyphicon"
                                                     ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.documents,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.documents}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:240px;"
                                     disable-all-fields="isViewMode">


                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Batch Number</label>
                                                <input  type="text" name="batchNumber"
                                                        ng-maxlength="13"
                                                        ng-pattern="number"
                                                        ng-model="createUpdateCommand.batchNumber"
                                                        class="form-control input-md"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">HCP </label>
                                                <input id="hcpCode"
                                                       name="hcpCode"
                                                       ng-model="createUpdateCommand.hcpCode"
                                                       type="text"
                                                       class="form-control input-md"
                                                        />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Batch Date</label>
                                                <div class='input-group date'>
                                                    <input type="text" class="form-control input-sm"
                                                           datepicker-popup=""
                                                           view-enabled=""
                                                           is-open="claimIntimationDate"
                                                           max-date="todayDate"
                                                           ng-model="createUpdateCommand.batchDate" name="batchDate"/>
                                             <span class="input-group-btn">
                                           <button type="button" class="btn btn-default btn-sm" view-enabled=""
                                                   ng-click="launchclaimDate($event)">
                                               <i class="glyphicon glyphicon-calendar"></i></button>
                                         </span>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>
                                    <accordion close-others="true">
                                        <accordion-group is-open="accordionStatusDocuments.documents">
                                            <accordion-heading>
                                               Claim Details <i class="pull-right glyphicon"
                                                         ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.documents,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.documents}"></i>
                                            </accordion-heading>
                                            <div class="bs-callout  bs-callout-info" style="overflow:auto;height:240px;"
                                                 disable-all-fields="isViewMode">

                                    <div class="row">
                                        <table class="table table-bordered table-hover">
                                            <thead>
                                            <tr>
                                                <th>Claim Number</th>
                                                <th>Assured Name</th>
                                                <th>Billed Amount</th>
                                                <th>Agreed Rate</th>
                                                <th>Approved Amount</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="pla in createUpdateCommand.batchClaimDetails">
                                                <td>{{pla.claimNumber}}</td>
                                                <td>{{pla.assuredName}}</td>
                                                <td>{{pla.billedAmount}}</td>
                                                <td>{{pla.agreedRate}}</td>
                                                <td>{{pla.approvedAmount}}</td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        </div>


                                </div>
                            </accordion-group>
                        </accordion>
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatusDocuments.claimantDetails">
                                <accordion-heading>
                                 Amount Details <i class="pull-right glyphicon"
                                                        ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.claimantDetails, 'glyphicon-chevron-right': !accordionStatusDocuments.claimantDetails}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;"
                                     disable-all-fields="isViewMode">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Total Invoice Amount</label>
                                                <input  type="text" name="totalInvoiceAmount"
                                                        ng-maxlength="3"
                                                        ng-model="createUpdateCommand.accountingDetail.totalInvoiceAmount"
                                                        class="form-control input-md"/>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Total Number Of Claims</label>

                                                <input  type="text" name="batchNumber"
                                                        ng-maxlength="3"
                                                        ng-model="createUpdateCommand.accountingDetail.totalNumberOfClaims"
                                                        class="form-control input-md"/>
                                            </div>

                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Total Bill Amount</label>
                                                <input  type="text" name="totalBillAmount"

                                                        ng-model="createUpdateCommand.accountingDetail.totalBillAmount"
                                                        class="form-control input-md"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Total Reviewed Claims</label>
                                                <input  type="text" name="totalReviewedClaims"

                                                        ng-model="createUpdateCommand.accountingDetail.totalReviewedClaims"
                                                        class="form-control input-md"/>

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Total Approved Amount</label>


                                                <input  type="text" name="totalApprovedAmount"

                                                        ng-model="createUpdateCommand.accountingDetail.totalApprovedAmount"
                                                        class="form-control input-md"/>

                                            </div>
                                        </div>


                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Total Approved Claims</label>
                                                <input  type="text" name="totalApprovedClaims"

                                                        ng-model="createUpdateCommand.accountingDetail.totalApprovedClaims"
                                                        class="form-control input-md"/>
                                            </div>


                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Total Reject Amount due to Rate Mismatch</label>
                                                <input  type="text" name="totalBillMismatchRejectedAmount"

                                                        ng-model="createUpdateCommand.accountingDetail.totalBillMismatchRejectedAmount"
                                                        class="form-control input-md"/>


                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Total Reject Amount due to Service Mismatch</label>
                                                <input  type="text" name="totalServiceMismatchRejectedAmount"

                                                        ng-model="createUpdateCommand.totalServiceMismatchRejectedAmount"
                                                        class="form-control input-md"/>
                                            </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group ">
                                                    <label class="control-label">Total RejectClaim</label>
                                                    <input  type="text" name="totalRejectedClaims"

                                                            ng-model="createUpdateCommand.accountingDetail.totalRejectedClaims"
                                                            class="form-control input-md"/>
                                                </div>
                                        </div>



                                </div>


                                    <div class="row">

                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Total Unacknowledged Amount</label>
                                                <input  type="text" name="totalUnacknowledgedAmount"

                                                        ng-model="createUpdateCommand.accountingDetail.totalUnacknowledgedAmount"
                                                        class="form-control input-md"/>

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Total Approved Claims With lesser than Claimed Amount</label>
                                                <input  type="text" name="batchNumber"

                                                        ng-model="createUpdateCommand.accountingDetail.totalApprovedClaimsLesserThanClaimAmount"
                                                        class="form-control input-md"/>

                                            </div>
                                        </div>

                                 </div>
                     </div>

                            </accordion-group>
                        </accordion>
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatusDocuments.policydetails">
                                <accordion-heading>
                                   Bank Details <i class="pull-right glyphicon"
                                                      ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.policyDetails, 'glyphicon-chevron-right': !accordionStatusDocuments.policyDetails}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;"
                                     disable-all-fields="isViewMode">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group" style="margin-left:8px">
                                                <label class="control-label">Batch Closed On</label>
                                                <input type="text" class="form-control input-sm" maxlength="13"

                                                       ng-model="createUpdateCommand.batchClosedOnDate"/>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Branch Number</label>
                                                <input
                                                        name="sumAssured"
                                                        type="text"
                                                        class="form-control input-md"
                                                        ng-model="createUpdateCommand.groupHealthCashlessClaimBatchBankDetail.branchNumber"
                                                        >
                                                </input>

                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Payment Mode</label>
                                                <input
                                                        name="paymentMode"
                                                        type="text"
                                                        class="form-control input-md"
                                                        ng-model="createUpdateCommand.groupHealthCashlessClaimBatchBankDetail.paymentMode"
                                                        >
                                                </input>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group" style="margin-left:8px">
                                                <label class="control-label">Sort Code</label>
                                                <input type="text" class="form-control input-sm" maxlength="13"
                                                       minlength="13"
                                                       name="sortCode"
                                                       ng-model="createUpdateCommand.groupHealthCashlessClaimBatchBankDetail.sortCode"/>

                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Bank  Name</label>
                                                <input
                                                        name="sumAssured"
                                                        type="text"
                                                        class="form-control input-md"
                                                        ng-model="createUpdateCommand.groupHealthCashlessClaimBatchBankDetail.bankName"
                                                        >
                                                </input>

                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">Account Number</label>
                                                <input
                                                        name="sumAssured"
                                                        type="text"
                                                        class="form-control input-md"
                                                        ng-model="createUpdateCommand.groupHealthCashlessClaimBatchBankDetail.accountNumber"
                                                        >
                                                </input>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>


                    </ng-form>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Close</button>
                        </div>


                    </div>
                </div>




                <!--ending point of one panel-->
            </div>
        </div>
    </form>
    <form method="POST" action="searchproposal" id="searchForm">
        <input type="hidden" id="searchFormProposal" name="proposalId"/>
    </form>
    <style>
        p.ex1 {
            margin-left: 2cm;
        }
    </style>
    <style>

        .fuelux .checkbox-custom:before {
            font-family: "Glyphicons Halflings" !important;
            font-style: normal !important;
            font-weight: normal !important;
            font-variant: normal !important;
            text-transform: none !important;
            line-height: 1;
            speak: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            border: 1px solid #adadad;
            border-radius: 4px;
            color: #fff;
            content: " ";
            font-size: 12px;
            height: 18px;
            left: 0;
            padding: 1px 0 0 1px;
            position: absolute;
            top: 3px;
            width: 18px;
        }
        .btn {
            font-size: 12px;
        }
    </style>
</script>
<div class="ng-view container-fluid">

</div>


</body>
</html>
