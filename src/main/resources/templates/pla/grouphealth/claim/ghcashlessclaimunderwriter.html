<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 13) {
            evt.preventDefault();
        }


        if (charCode > 31 && charCode != 8 && charCode != 0 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/

</script>

                                    </div>

                                                      ng-required="isrequireCancer"         style="width:950px;height:60px;left:30px"></textarea>

                                        <div class="error" ng-messages="step4.cancer.$error" ng-if="step4.cancer.$dirty">

                                    Mandatory Documents <i class="pull-right glyphicon"
                                                           ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.documents,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.documents}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:240px;" disable-all-fields="isViewMode">
                                    <div class="form-group " ng-repeat="document in documentList">
                                        <label class="col-sm-3 control-label">{{document.documentName}}</label>

                                        <div class="input-group">
                                            <a href="/pla/grouphealth/claim/cashless/preauthorizationrequest/downloadmandatorydocument/{{document.gridFsDocId}}"
                                               style="display:inline;float:right;font-weight:bold;margin-top:20px;"
                                               hg-show="!document.submitted">{{document.fileName | limitTo: 40}}</a>
                                            <button class="btn btn-default"
                                                    style="display:inline;float:right;margin-top:20px;"
                                                    ng-file-select=""
                                                    ng-required="true"
                                                    ng-disabled="isViewMode"
                                                    ng-model="document.documentAttached">Browse
                                            </button>
                                            <input class="form-control input-sm" style="width:250px;margin-top:20px;"
                                                   value="{{document.documentAttached[0].name}}"
                                                   readonly="true"/>
                                        </div>
                                    </div>
                                    <div class="btn btn-default" style="display:inline;float:right;clear:both"  ng-disabled="isViewMode"
                                         ng-click="uploadDocumentFiles()">Upload All

                                    </div>
                                </div>
                            </accordion-group>


                            <accordion-group is-open="accordionStatusDocuments.additionalDocuments">
                                <accordion-heading>
                                    Additional Documents <i class="pull-right glyphicon"
                                                            ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.additionalDocuments, 'glyphicon-chevron-right': !accordionStatusDocuments.additionalDocuments}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;"  disable-all-fields="isViewMode">


                                    <div class="row">
                                        <button class="btn btn-default" ng-disabled="isViewMode"
                                                style="display:inline;float:left;margin-right:15px;"
                                                ng-click="addAdditionalDocument()">Add Document
                                        </button>
                                    </div>
                                    <br/><br/>

                                    <div class="row">
                                        <div ng-repeat="additionalDocument in additionalDocumentList">

                                                <div class="col-lg-3">
                                                    <div class="form-group">
                                                        <label class="control-label">Document Title</label>
                                                        <input type="text" class="form-control input-sm"
                                                               name="documentTitle"
                                                               onkeypress="return isEnterKey(event)"
                                                               ng-model="additionalDocument.documentId"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-3" ng-hide="">
                                                    <div class="form-group">
                                                        <label class="control-label">Browse File</label>
                                                        <button class="btn btn-default"
                                                                style="display:inline;float:right;margin-left:25px;"
                                                                ng-file-select="callAdditionalDoc(additionalDocument.documentAttached)"
                                                                ng-model="additionalDocument.documentAttached"
                                                                ng-disabled="!additionalDocument.documentId || isViewMode">Browse
                                                        </button>
                                                        <input class="form-control input-sm" style="width:262px;margin-right:15px;"
                                                               value="{{additionalDocument.documentAttached[0].name}}"
                                                               readonly="true"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-3">
                                                    <button class="btn btn-default" style="margin-top:20px;margin-left:35px;" ng-disabled="isViewMode"
                                                            ng-click="removeAdditionalDocument($index, additionalDocument.gridFsDocId)">Remove
                                                    </button>
                                                    <a href="/pla/grouphealth/claim/cashless/claim/getadditionaldocuments/{{document.createUpdateDto.groupHealthCashlessClaimHCPDetail.hcpCode.hcpCode}}"

                                                       title="{{additionalDocument.fileName}}"
                                                       hg-show="!additionalDocument.submitted">{{additionalDocument.fileName|
                                                        limitTo: 50}}</a>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <button class="btn btn-default"
                                            style="display:inline;float:right;margin-right:5px;margin-top:20px;"
                                            ng-click="uploadAdditionalDocument()" ng-disabled="!checkDocumentAttached || isViewMode">
                                        Upload
                                    </button>
                                </div>
                            </accordion-group>
                            <div class="row">
                                <div class="col-sm-6" style="float: right">
                                    <button type="button" class="btn btn-primary btn-sm" style="float: right"
                                            ng-click="submitPreAuthorizationRequest()" ng-disabled="isViewMode || disableSubmit"
                                            >Submit
                                    </button>
                                </div>
                            </div>
                        </accordion>
                    </ng-form>

            </div>

    </form>

            margin-left: 2cm;

</script>

</div>
