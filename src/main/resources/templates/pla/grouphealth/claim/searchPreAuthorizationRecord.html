<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:include="fragments/common :: headTag">
    <title>Group Health</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/css/jquery.dataTables.min.css"
          rel="stylesheet"/>
    <link href="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css"
          rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="../../../../../static/js/grouphealth/claim/searchPreAuthorizationRecord.js"></script>
    <!--*/-->
</head>
<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script>
    var interval = setInterval(function () {
        if (require.defined("basic")) {
            requirejs(['/pla/js/grouphealth/claim/searchPreAuthorizationRecord.js'], function () {
                $(document).ready(function () {
                    $("input[type='text']").keyup(function () {
                        var isDisabled = true;
                        $('#searchAuthorizationForm *').filter(':text').each(function (key, value) {
                            if ($(value).val().trim().length != 0) {
                                isDisabled = false;
                            }
                        });
                        $("#searchpreauthorizationrecord").prop("disabled", isDisabled);
                    });

                    $('#policy-table').dataTable({
                        "fnDrawCallback": function () {
                            $("input[type=radio]").on("click", function () {
                                searchPreAuthorizationModule.getTheItemSelected(this);


                            });
                        }
                    });
                    var modalOpen = $('#showModal').val();
                    if(modalOpen == 'true'){
                        $('#myModal').modal({backdrop: 'static', keyboard: false});
                    }
                    $('#modalButton').on("click", function () {
                        window.location.href = '/pla/grouphealth/claim/cashless/preauthorizationrequest/getpreauthorizationfordefaultlist';
                    });
                });
            });
            clearInterval(interval);
        }
    }, 300);
</script>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-warning">Alert</h3>
            </div>
            <div class="modal-body">
                <p class="text-danger">Record is already under processing</p>
            </div>
            <div class="modal-footer">
                <button data-target="#myModal" type="button" id="modalButton" class="btn btn-danger btn-sm" data-toggle="modal" data-backdrop="static" data-keyboard="false">
                    Ok
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container container-fluid" style="padding-top:10px">
    <p class="lead">
    <ol class="breadcrumb">
        <li>GROUP HEALTH / CLAIM</li>
        <li>PRE-AUTHORIZATION</li>
    </ol>
    </p>
    <form method="post" action="getpreauthorizationrequestbycriteria" novalidate="true" name="searchAuthorizationForm"
          id="searchAuthorizationForm">
        <div class="row well well-sm" style="margin: 0;">
            <!--&lt;!&ndash;<div class="col-md-2">&ndash;&gt;-->
            <!--<h5 th:text="#{searchpolicy}" class="pull-left">Search policy</h5>-->
            <!--</div>-->
            <div class="col-md-2">
                <div class="form-group">
                    <label th:text="#{policyNumber}">Policy Number</label>
                    <input type="text" class="form-control input-sm" name="policyNumber"
                           th:value="${searchCriteria.policyNumber}"/>
                    <input type="hidden" class="form-control input-sm" id="showModal"
                           th:value="${searchCriteria.showModalWin}"/>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label th:text="#{hcpCode}">Hcp Code</label>
                    <input type="text" class="form-control input-sm" name="hcpCode"
                           th:value="${searchCriteria.hcpCode}"/>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label th:text="#{preAuthorizationId}">PreAuthorization ID</label>
                    <input type="text" class="form-control input-sm" name="preAuthorizationId"
                           th:value="${searchCriteria.preAuthorizationId}"/>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label th:text="#{clientId}">Client ID</label>
                    <input type="text" class="form-control input-sm" name="clientId"
                           th:value="${searchCriteria.clientId}"/>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label th:text="#{batchNumber}">Batch Number</label>
                    <input type="text" class="form-control input-sm" name="batchNumber"
                           th:value="${searchCriteria.batchNumber}"/>
                </div>
            </div>
            <div class="col-md-2">
                <button type="submit" style="margin-left: 44%;margin-top: 20px" class="btn btn-default btn-sm"
                        id="searchpreauthorizationrecord">Search
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-6">
                                <span>List Of PreAuthorization Request</span>
                            </div>
                            <div class="col-lg-6" style="text-align: right">
                                <a type="button" class="btn btn-default btn-sm btn-disabled"  disabled="disabled"  id="PreAuthorization-update"  onclick="searchPreAuthorizationModule.updatePreAuthorization()">Update </a>
                                <button type="button" class="btn btn-default btn-sm" id="PreAuthorization-view" disabled="disabled" onclick="searchPreAuthorizationModule.viewPreAuthorization()">View</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" id="policy-table" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th style="width: 1%"></th>
                            <th th:text="#{preAuthorizationId}">PreAuthorization ID</th>
                            <th th:text="#{clientId}">Client ID</th>
                            <th th:text="#{policyNumber}">Policy Number</th>
                            <th th:text="#{policyName}">Policy Name</th>
                            <th th:text="#{hcpCode}">Hcp</th>
                            <th th:text="#{batchNumber}">Batch Number</th>
                        </tr>
                        </thead>
                        <tbody>
                        <form id="viewAgentsForm">
                            <th:block>
                                <tr th:each="preauthorizationsSearchResult : ${preAuthorizationResult}">
                                    <td>
                                        <input type="radio" name="policyNumber" th:value="${preauthorizationsSearchResult.preAuthorizationRequestId}" th:attr="clientId=${preauthorizationsSearchResult.claimantPolicyDetailDto.assuredDetail.clientId}"/>
                                    </td>
                                    <td th:text="${preauthorizationsSearchResult.preAuthorizationRequestId}"></td>
                                    <td th:text="${preauthorizationsSearchResult.claimantPolicyDetailDto.assuredDetail.clientId}"></td>
                                    <td th:text="${preauthorizationsSearchResult.claimantPolicyDetailDto.policyNumber}"></td>
                                    <td th:text="${preauthorizationsSearchResult.claimantPolicyDetailDto.policyName}"></td>
                                    <td th:text="${preauthorizationsSearchResult.claimantHCPDetailDto.hcpName}"></td>
                                    <td th:text="${preauthorizationsSearchResult.batchNumber}"></td>
                                </tr>
                            </th:block>

                        </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
