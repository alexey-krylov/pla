<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" >
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>


</head>
<body class="fuelux ng-cloak" style="overflow-x: hidden;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 13) {
            evt.preventDefault();
        }


        if (charCode > 31 && charCode != 8 && charCode != 0 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/

</script>
<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

        if (charCode == 13) {
            event.preventDefault();
        }
    }
    requirejs.config({
        paths: {
            angucomplete: 'http://ghiden.github.io/angucomplete-alt/js/libs/angucomplete-alt'
        }
    });
    requirejs(['main','angular-file-upload', 'angucomplete'],function(){
        require(['/pla/js/grouphealth/claim/preAuthorizationRequest.js?t=7'], function () {
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['CreatePreAuthorizationRequest']);
            });
        });

    });




</script>
<script type="text/ng-template" id="preAuthorizationRequest.html">
    <nth-alert></nth-alert>
    <form name="policyForm" novalidate="true" class="container css-form ng-cloak" method="post"
          enctype="multipart/form-data">
        <div class="wizard fueluxWizard" style="overflow: visible" selected-item="selectedItem">
            <ul class="steps" style="margin-left: 0">
                <li data-step="1"><span class="badge">1</span>Claimant Details<span class="chevron"></span></li>
                <li data-step="2"><span class="badge">2</span>Assured Details<span class="chevron"></span></li>
                <li data-step="3"><span class="badge">3</span>Treatement Details<span class="chevron"></span></li>
                <li data-step="4"><span class="badge">4</span>Illiness Details<span class="chevron"></span></li>
                <li data-step="5"><span class="badge badge-info">5</span>Claim Details<span class="chevron"></span></li>
                <li data-step="6"><span class="badge">6</span>Mandatory Details<span class="chevron"></span></li>
            </ul>


            <div class="actions">
                <span style="font-weight: bolder;margin-right: 15px;color: #999"> <span
                        style="font-size: 13px;color: #3a87ad;"><span
                        ng-show="versionNumber &amp;&amp; versionNumber!=0"></span></span></span>
                <button type="button" class="btn btn-default btn-prev" disabled="disabled"><span
                        class="glyphicon glyphicon-arrow-left"></span>Prev
                </button>
                <button type="button" class="btn btn-default btn-next" ng-disabled="stepsSaved[selectedItem]">Next<span
                        class="glyphicon glyphicon-arrow-right"></span></button>
                <!-- -->
            </div>
            <div class="step-content ng-cloak">
                <div class="step-pane active" data-step="1"   disable-all-fields="isViewMode">
                    <ng-form name="step1">
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatusDocuments.documents">
                                <accordion-heading>
                                    Claim Details <i class="pull-right glyphicon"
                                                     ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.documents,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.documents}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:240px;"
                                     disable-all-fields="true">


                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label ">Batch Number</label>
                                                <input type="text"  class="form-control input-sm" name="batchNumber"
                                                       ng-model="createUpdateDto.batchNumber"  />
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Pre Authorization Date</label>
                                                <div class='input-group date'>
                                                    <input type="text" class="form-control input-sm"
                                                           datepicker-popup=""
                                                           view-enabled=""
                                                           ng-change="changePreAuthDate(createUpdateDto.preAuthorizationDate)"
                                                           max-date="todayDate"
                                                           is-open="datepickerpreauth.opened"
                                                           ng-disabled="mode =='view' || mode=='edit'"
                                                           ng-model="createUpdateDto.preAuthorizationDate" name="preAuthorizationDate"/>
                                                   <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-sm" view-enabled="" ng-disabled="true"
                                                    ng-click="launchPreAuthDate($event)">
                                                <i class="glyphicon glyphicon-calendar"></i></button>
                                          </span>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Policy Number</label>
                                                <input
                                                        name="policyNumber"
                                                        ng-model="createUpdateDto.claimantPolicyDetailDto.policyNumber"
                                                        type="text"

                                                        class="form-control input-md" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Category</label>
                                                <input  class="form-control input-sm"    ng-model="createUpdateDto.claimantPolicyDetailDto.category" name="category" />
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Relationship</label>
                                                <input type="text"  class="form-control input-sm" ng-model="createUpdateDto.claimantPolicyDetailDto.relationship" name="relationship"  />
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">HCP Name</label>
                                                <input type="text"  class="form-control input-sm"   ng-model="createUpdateDto.claimantHCPDetailDto.hcpName" name="hcpName"   />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Claim Type</label>
                                                <input type="text"  class="form-control input-sm"   ng-model="createUpdateDto.claimType" name="claimType"  />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Claim Intimation Date</label>
                                                <div class='input-group date'>
                                                    <input type="text" class="form-control input-sm"
                                                           datepicker-popup=""
                                                           view-enabled=""
                                                           ng-change="changeClaimDate(createUpdateDto.claimIntimationDate)"
                                                           max-date="todayDate"
                                                           is-open="datepicker.opened"
                                                           ng-disabled="mode =='view' || mode=='edit'"
                                                           ng-model="createUpdateDto.claimIntimationDate" name="claimIntimationDate"/>
                                     <span class="input-group-btn">
                                      <button type="button" class="btn btn-default btn-sm" view-enabled=""  ng-disabled="true"
                                              ng-click="launchClaimDate($event)">
                                          <i class="glyphicon glyphicon-calendar"></i></button>
                                     </span>
                                                </div>
                                                <div class="error" ng-messages="step1.claimIntimationDate.$error"
                                                     ng-if="step1.claimIntimationDate.$dirty">
                                                    <small ng-message="pattern">Please Enter Claim Intimation Date.
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatusDocuments.claimantDetails">
                                <accordion-heading>
                                    Claimant Details <i class="pull-right glyphicon"
                                                        ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.claimantDetails, 'glyphicon-chevron-right': !accordionStatusDocuments.claimantDetails}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;"
                                     disable-all-fields="true">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Proposer Name</label>
                                                <input type="text"  class="form-control input-sm"   ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.proposerName" name="proposerName"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Address Line 1</label>
                                                <input type="text"  class="form-control input-sm"   ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.address1" name="address1"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label>Address Line 2</label>
                                                <input type="text"  class="form-control input-sm"   ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.address2" name="address2"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Province</label>
                                                <input type="text"  class="form-control input-sm"    ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.province" name="province"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Town</label>
                                                <input type="text"  class="form-control input-sm"  ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.town" name="town"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label>Postal Code</label>
                                                <input type="text"  class="form-control input-sm"   ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.postalCode" name="postalCode"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Email</label>
                                                <input type="text"  class="form-control input-sm"   ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.emailAddress" name="emailAddress"/>

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Work Phone</label>
                                                <input type="text" class="form-control input-sm"   ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.workPhone" name="workPhone"/>
                                            </div>

                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Contact Person Detail</label>
                                                <input type="text" class="form-control input-sm"   ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.contactPersonName" name="contactPersonName"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Mobiel Number</label>
                                                <input type="text" class="form-control input-sm" ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.contactPersonMobileNumber" name="contactPersonMobileNumber"/>
                                            </div>

                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Email Address</label>
                                                <input type="text" class="form-control input-sm"   ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.contactPersonEmailId" name="contactPersonName"/>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Work Phone</label>
                                                <input type="text" class="form-control input-sm"   ng-model="createUpdateDto.claimantPolicyDetailDto.preAuthorizationClaimantProposerDetail.contactPersonWorkPhone" name="contactPersonWorkPhone"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </accordion-group>
                        </accordion>
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatusDocuments.policydetails">
                                <accordion-heading>
                                    Policy Details <i class="pull-right glyphicon"
                                                      ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.policyDetails, 'glyphicon-chevron-right': !accordionStatusDocuments.policyDetails}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;"
                                     disable-all-fields="true">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group " style="margin-left:8px">
                                                <label class="control-label">Plan</label>
                                                <input  type="text"
                                                        name="planCode"
                                                        ng-model="createUpdateDto.claimantPolicyDetailDto.planCode"

                                                        class="form-control input-md" />

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group  ">
                                                <label class="control-label">Sum Assured</label>
                                                <input  type="text"
                                                        name="sumAssured"
                                                        class="form-control input-md"

                                                        ng-model="createUpdateDto.claimantPolicyDetailDto.sumAssured"/>


                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:30px" ng-if="createUpdateDto.claimantPolicyDetailDto.coverageBenefitDetails">
                                        <table class="table table-striped table-bordered"  cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th >Optional Cover Active</th>
                                                <th>Optional Cover Sum Assured</th>
                                            </tr>
                                            <tr ng-repeat = "coverageDetailDto in createUpdateDto.claimantPolicyDetailDto.coverageBenefitDetails">
                                                <td ng-bind="coverageDetailDto.coverageName"></td>
                                                <td ng-bind="coverageDetailDto.sumAssured"></td>
                                            </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>
                    </ng-form>
                </div>

                <div class="step-pane" data-step="2"   disable-all-fields="isViewMode">
                    <ng-form name="step2">
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatus.claimantDetails"  ng-if="createUpdateDto.claimantPolicyDetailDto.assuredDetail">
                                <accordion-heading>
                                    Assured Detail <i class="pull-right glyphicon"
                                                      ng-class="{'glyphicon-chevron-down': accordionStatus.claimantDetails, 'glyphicon-chevron-right': !accordionStatus.claimantDetails}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:340px;"
                                     disable-all-fields="true">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Title</label>
                                                <input type="text" class="form-control input-sm" name="salutation"
                                                       ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.salutation" />


                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">First Name</label>
                                                <input type="text" class="form-control input-sm"   name="firstName" ng-pattern="/[a-zA-Z]/"
                                                       ng-maxlength="20" ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.firstName" />


                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Surname</label>
                                                <input type="text" class="form-control input-sm"
                                                       name="surname" ng-pattern="/[a-zA-Z]/"
                                                       ng-maxlength="20"  ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.surname" />

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Date OF Birth</label>
                                                <div class='input-group date'>
                                                    <input type="text" class="form-control input-sm"
                                                           datepicker-popup=""
                                                           view-enabled=""
                                                           is-open="openDob"

                                                           max-date="todayDate"
                                                           ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.dateOfBirth" name="dateOfBirth"/>
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-sm" view-enabled="" ng-disabled="isViewMode"
                                            ng-click="showDob($event)">
                                        <i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Age Next Birthday</label>
                                                <input type="text" class="form-control input-sm"
                                                       name="ageNextBirthday" ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.ageNextBirthday"/>
                                                <p style="color:red" ng-show="ageCalculateStatus">
                                                    Age Next Birthday should be in between 18 years to 60 years.
                                                </p>

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">NRC</label>
                                                <input type="text" class="form-control input-sm" name="nrcNumber"
                                                       ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.nrcNumber" ng-maxlength="11" ng-pattern="/^[0-9]{6}\/[0-9]{2}\/[0-9]{1}$/"/>



                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Sex</label>
                                                <select  class="form-control input-md" name="gender"        ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.gender">
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Sum Assured</label>
                                                <input id="sum_assured1"
                                                       class="form-control input-md"
                                                       name="sumAssured"
                                                       ng-disabled="true"
                                                       type="text"
                                                       ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.sumAssured"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Reserve Amount</label>
                                                <input
                                                        name="reserveAmount"
                                                        ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.reserveAmount"
                                                        ng-disabled="true"

                                                        type="text"
                                                        class="form-control input-md" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Category</label>
                                                <input ng-disabled="true"
                                                       type="text"
                                                       class="form-control input-md"

                                                       ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.category"
                                                       name="category"/>

                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Man Number</label>
                                                <input  class="form-control input-md"
                                                        name="manNumber"

                                                        ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.manNumber"
                                                        type="text"
                                                        ng-disabled="true"/>


                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Client ID</label>
                                                <input type="text" class="form-control input-sm" name="clientId"
                                                       ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.clientId"/>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>

                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatus.mainAssuredDetails"  ng-if="createUpdateDto.claimantPolicyDetailDto.dependentAssuredDetail">
                                <accordion-heading>
                                    Assured Detail <i class="pull-right glyphicon"
                                                      ng-class="{'glyphicon-chevron-down': accordionStatus.mainAssuredDetails, 'glyphicon-chevron-right': !accordionStatus.mainAssuredDetails}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:340px;"  disable-all-fields="true" >

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Title</label>
                                                <input type="text" class="form-control input-sm" name="salutation"
                                                       ng-model="createUpdateDto.claimantPolicyDetailDto.dependentAssuredDetail.salutation" />


                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">First Name</label>
                                                <input type="text" class="form-control input-sm"   name="firstName" ng-pattern="/[a-zA-Z]/"
                                                       ng-maxlength="20" ng-model="createUpdateDto.claimantPolicyDetailDto.dependentAssuredDetail.firstName" />


                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Surname</label>
                                                <input type="text" class="form-control input-sm"
                                                       name="surname" ng-pattern="/[a-zA-Z]/"
                                                       ng-maxlength="20" ng-model="createUpdateDto.claimantPolicyDetailDto.dependentAssuredDetail.surname" />

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group  ">
                                                <label class="control-label">Date OF Birth</label>
                                                <div class='input-group date'>
                                                    <input type="text" class="form-control input-sm"
                                                           datepicker-popup=""
                                                           view-enabled=""

                                                           is-open="openDob"
                                                           max-date="todayDate"
                                                           ng-model="createUpdateDto.claimantPolicyDetailDto.dependentAssuredDetail.dateOfBirth" name="dateOfBirth"/>
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-sm" view-enabled=""  ng-disabled="true"
                                            ng-click="showDob($event)">
                                        <i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                                </div>
                                                <!--<div class="error" ng-messages="step2.dob.$error" ng-if="step2.dob.$dirty">-->
                                                <!--<small ng-message="">Please enter theAssured DOB</small>-->
                                                <!--<small ng-message="date">Invalid Date.</small>-->
                                                <!--</div>-->
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group  ">

                                            <!--<div class="col-md-4">-->
                                            <!--<div class="form-group">-->
                                            <!--<label class="control-label"> Dosage</label>-->

                                            <!--<input type="text"-->
                                            <!--name="assuredFullName"-->

                                            <!--ng-disabled="true"-->
                                            <!--ng-model="diagnosisTreatmentDtoToUpdate.duration"-->
                                            <!--class="form-control input-md"/>-->
                                            <!--</div>-->
                                            <!--</div>-->
                                            <div class="col-md-4 ">
                                                <div class="form-group required ">
                                                    <label class="control-label">Strength</label>
                                                    <input   type="text"
                                                             ng-number="true"
                                                             ng-maxlength="3"
                                                             ng-required="true"
                                                             name="strength"
                                                             ng-model="diagnosisTreatmentDtoToUpdate.strength"
                                                             class="form-control input-md"/>
                                                    <div class="error" ng-messages="step5.strength.$error" ng-if="step5.strength.$dirty">
                                                        <small class="error" ng-message="required">Please enter Strength</small>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group  required">
                                                    <label class="control-label">Duration</label>
                                                    <input  type="text"
                                                            ng-number="true"
                                                            ng-required="true"
                                                            ng-maxlength="2"
                                                            name="duration"
                                                            ng-model="diagnosisTreatmentDtoToUpdate.duration"
                                                            class="form-control input-md"/>
                                                    <div class="error" ng-messages="step5.duration.$error" ng-if="step5.duration.$dirty">
                                                        <small class="error" ng-message="required">Please enter Duration</small>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                            <button type="button" class="btn btn-default btn-sm" ng-click="activenextbuttonfordrugservice()">Cancel</button>
                                            </div>
                                            <div class="col-sm-6">
                                                <button type="button" class="btn btn-primary btn-sm"   style="float: right" ng-disabled="step5.$invalid  || isViewMode"
                                                        ng-click="saveDiagnosisTreatmentDto(diagnosisTreatmentDtoToUpdate)"
                                                        >Save
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatus.mainAssuredDetails" ng-form="mainAssuredDetailForm">
                                <accordion-heading>Claim Amount Details
                                    <i class="pull-right glyphicon"
                                       ng-class="{'glyphicon-chevron-down': accordionStatus.mainAssuredDetails, 'glyphicon-chevron-right':             !accordionStatus.mainAssuredDetails}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:240px;"
                                     disable-all-fields="isViewMode">
                                    <table class="table table-striped table-bordered" id="assured-table" cellspacing="0" width="100%">
                                        <thead>
                                        <tr>

                                            <th >Covarage</th>
                                            <th>Benifit</th>

                                            <th >Balance Amount</th>

                                            <th >Probabel Claim Amount </th>

                                        </tr>
                                        </thead>

                                        <tbody ng-repeat= "coverageDetailDto in createUpdateDto.claimantPolicyDetailDto.coverageBenefitDetails">
                                        <tr ng-repeat="benefit in coverageDetailDto.benefitDetails">
                                            <td ng-bind="coverageDetailDto.coverageName"></td>
                                            <td ng-bind="benefit.benefitName"></td>

                                            <td ng-bind="coverageDetailDto.balanceAmount"></td>

                                            <td ng-bind="benefit.probableClaimAmount"></td>

                                        </tr>
                                        </tbody>
                                    </table>


                                </div>
                            </accordion-group>
                        </accordion>


                        <div id="myModal" class="modal fade">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1>Alert</h1>
                                    </div>
                                    <div class="modal-body">
                                        <p class="text-warning">Please Enter the Data in Comment Field.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </ng-form>
                </div><!--ending point of one panel-->







                <div class="step-pane" data-step="6"   disable-all-fields="isViewMode">
                    <ng-form name="step6" >
                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatusDocuments.documents">
                                <accordion-heading>
                                    Mandatory Documents <i class="pull-right glyphicon"
                                                           ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.documents,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.documents}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:240px;" disable-all-fields="isViewMode">
                                    <div class="form-group " ng-repeat="document in documentList">
                                        <label class="col-sm-3 control-label">{{document.documentName}}</label>

                                        <div class="input-group">
                                            <a href="/pla/grouphealth/claim/cashless/preauthorizationrequest/downloadmandatorydocument/{{document.gridFsDocId}}"
                                               style="display:inline;float:right;font-weight:bold;"
                                               hg-show="!document.submitted">{{document.fileName | limitTo: 40}}</a>
                                            <button class="btn btn-default"
                                                    style="display:inline;float:right;"
                                                    ng-file-select=""
                                                    ng-required="true"
                                                    ng-disabled="isViewMode"
                                                    ng-model="document.documentAttached">Browse
                                            </button>
                                            <input class="form-control input-sm" style="width:250px;"
                                                   value="{{document.documentAttached[0].name}}"
                                                   readonly="true"/>
                                        </div>
                                    </div>
                                    <div class="btn btn-default" style="display:inline;float:right;clear:both"  ng-disabled="step6.$invalid || isViewMode"
                                         ng-click="uploadDocumentFiles()">Upload All

                                </div>
                                </div>
                            </accordion-group>


                            <accordion-group is-open="accordionStatusDocuments.additionalDocuments">
                                <accordion-heading>
                                    Additional Documents <i class="pull-right glyphicon"
                                                            ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.additionalDocuments, 'glyphicon-chevron-right': !accordionStatusDocuments.additionalDocuments}"></i>
                                </accordion-heading>
                                <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;"  disable-all-fields="isViewMode">


                                    <div class="row">
                                        <button class="btn btn-default" ng-disabled="isViewMode"
                                                style="display:inline;float:left;margin-right:5px;"
                                                ng-click="addAdditionalDocument()">Add Document
                                        </button>
                                    </div>
                                    <br/><br/>

                                    <div class="row">
                                        <div ng-repeat="additionalDocument in additionalDocumentList">
                                            <div class="row">
                                                <div class="col-lg-3">
                                                    <div class="form-group">
                                                        <label class="control-label">Document Title</label>
                                                        <input type="text" class="form-control input-sm"
                                                               name="documentTitle"
                                                               onkeypress="return isEnterKey(event)"
                                                               ng-model="additionalDocument.documentId"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-3" ng-hide="">
                                                    <div class="form-group">
                                                        <label class="control-label">Browse File</label>
                                                        <button class="btn btn-default"
                                                                style="display:inline;float:right;margin-top:20px;"
                                                                ng-file-select="callAdditionalDoc(additionalDocument.documentAttached)"
                                                                ng-model="additionalDocument.documentAttached"
                                                                ng-disabled="!additionalDocument.documentId || isViewMode">Browse
                                                        </button>
                                                        <input class="form-control input-sm" style="width:262px;"
                                                               value="{{additionalDocument.documentAttached[0].name}}"
                                                               readonly="true"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-3">
                                                    <button class="btn btn-default" style="margin-top:20px;" ng-disabled="isViewMode"
                                                            ng-click="removeAdditionalDocument($index, additionalDocument.gridFsDocId)">Remove
                                                    </button>
                                                    <a href="/pla/grouphealth/claim/cashless/preauthorizationrequest/getmandatorydocuments/{{document.createUpdateDto.claimantPolicyDetailDto.dependentAssuredDetail.clientId}}"
                                                       style="display:inline;font-weight:bold;"
                                                       title="{{additionalDocument.fileName}}"
                                                       hg-show="!additionalDocument.submitted">{{additionalDocument.fileName|
                                                        limitTo: 50}}</a>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <button class="btn btn-default"
                                            style="display:inline;float:right;margin-right:5px;margin-top:20px;"
                                            ng-click="uploadAdditionalDocument()" ng-disabled="!checkDocumentAttached || isViewMode">
                                        Upload
                                    </button>
                                </div>
                            </accordion-group>
                            <div class="row">
                                <div class="col-sm-6" style="float: right">
                                    <button type="button" class="btn btn-primary btn-sm" style="float: right"
                                            ng-click="submitPreAuthorizationRequest()" ng-disabled="isViewMode || disableSubmit"
                                            >Submit
                                    </button>
                                </div>
                            </div>
                        </accordion>
                    </ng-form>



                </div>
            </div>
        </div>
    </form>

    <style>
        p.ex1 {
            margin-left: 2cm;
        }
    </style>
    <style>

        .fuelux .checkbox-custom:before {
            font-family: "Glyphicons Halflings" !important;
            font-style: normal !important;
            font-weight: normal !important;
            font-variant: normal !important;
            text-transform: none !important;
            line-height: 1;
            speak: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            border: 1px solid #adadad;
            border-radius: 4px;
            color: #fff;
            content: " ";
            font-size: 12px;
            height: 18px;
            left: 0;
            padding: 1px 0 0 1px;
            position: absolute;
            top: 3px;
            width: 18px;
        }
        .btn {
            font-size: 12px;
        }
    </style>
</script>
<div class="ng-view container-fluid">

</div>


</body>
</html>
