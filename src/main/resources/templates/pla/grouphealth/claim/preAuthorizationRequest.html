<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 13) {
            evt.preventDefault();
        }


        if (charCode > 31 && charCode != 8 && charCode != 0 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/

</script>
<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

        if (charCode == 13) {
            event.preventDefault();
        }
    }

    requirejs(['main','angular-file-upload'],function(){
        require(['/pla/js/grouphealth/claim/preAuthorizationRequest.js?t=7'], function () {
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['CreatePreAuthorizationRequest']);
            });
        });

    });




</script>
<script type="text/ng-template" id="preAuthorizationRequest.html">
    <nth-alert></nth-alert>
    <form name="preAuthorizationRequestForm" novalidate="true" class="css-form ng-cloak" method="post" enctype="multipart/form-data">
        <div class="wizard fueluxWizard" style="overflow: visible" >
            <ul class="steps" style="margin-left: 0">
                <li data-step="1"><span class="badge badge-info">1</span>Claimant Details<span class="chevron"></span></li>
                <li data-step="2"><span class="badge">2</span>Assured Details<span class="chevron"></span></li>
                <li data-step="3"><span class="badge">3</span>Treatement Details<span class="chevron"></span></li>

                <button type="button" class="btn btn-default btn-prev" disabled="disabled"><span

                <!-- -->

                                            </div>

                                        </div>

                                                    <!--<small ng-message="date">Invalid Date.</small>-->

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group ">

                                            </div>

                                            </div>

                                            </div>

                                                <label class="control-label">Email Address</label>

                                                <label class="control-label">Work Phone</label>

                                            </div>

                        </accordion>
                        <accordion close-others="true">

                                        </div>
                                        <div class="col-md-6">

                                                        name="sumAssured"
                                                        class="form-control input-md"

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:30px" ng-if="createUpdateDto.claimantPolicyDetailDto.coverageBenefitDetails">
                                        <table class="table table-striped table-bordered"  cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th >Optional Cover Active</th>
                                                <th>Optional Cover Sum Assured</th>
                                            </tr>
                                            <tr ng-repeat = "coverageDetailDto in createUpdateDto.claimantPolicyDetailDto.coverageBenefitDetails">
                                                <td ng-bind="coverageDetailDto.coverageName"></td>
                                                <td ng-bind="coverageDetailDto.sumAssured"></td>
                                            </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>
                    </ng-form>

                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" style="float: right"
                                    ng-click="savePreAuthorizationRequest()"
                                    >Save
                            </button>
                        </div>

                    </div>
                </div>

                            <accordion-group is-open="accordionStatus.claimantDetails"  ng-if="createUpdateDto.claimantPolicyDetailDto.assuredDetail">

                                        </div>

                                        </div>
                                        <div class="col-md-4">

                                                <input type="text" class="form-control input-sm"
                                                       name="surname" ng-pattern="/[a-zA-Z]/"
                                                       ng-maxlength="20" ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.surname" />

                                                </div>

                                            </div>
                                        </div>

                                                       ng-readonly="true" name="ageNextBirthday" ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.ageNextBirthday"/>

                                        <div class="col-md-4">

                                                <label class="control-label">NRC</label>
                                                <input type="text" class="form-control input-sm" name="nrcNumber"
                                                       ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.nrcNumber" ng-maxlength="11" ng-pattern="/^[0-9]{6}\/[0-9]{2}\/[0-9]{1}$/"/>

                                    <div class="row">

                                            </div>

                                        <div class="col-md-4">

                                                        ng-disabled="true"
                                                        type="text"
                                                        class="form-control input-md" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Category</label>
                                                <input ng-disabled="true"
                                                       type="text"

                                                       ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.category"

                                            </div>
                                        </div>

                                            <div class="form-group ">
                                                <label class="control-label">Man Number</label>

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <label class="control-label">Client ID</label>
                                                <input type="text" class="form-control input-sm" name="clientId"
                                                       ng-model="createUpdateDto.claimantPolicyDetailDto.assuredDetail.clientId"/>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>

                        <accordion close-others="true">
                            <accordion-group is-open="accordionStatus.mainAssuredDetails"  ng-if="createUpdateDto.claimantPolicyDetailDto.dependentAssuredDetail">

                                </accordion-heading>

                                                <input type="text" class="form-control input-sm"

                                                <!--<small ng-message="date">Invalid Date.</small>-->

                                                <input type="text" class="form-control input-sm"
                                                       ng-readonly="true" name="ageNextBirthday" ng-model="createUpdateDto.claimantPolicyDetailDto.dependentAssuredDetail.ageNextBirthday"/>
                                                <p style="color:red" ng-show="ageCalculateStatus">
                                                    Age Next Birthday should be in between 18 years to 60 years.
                                                </p>
