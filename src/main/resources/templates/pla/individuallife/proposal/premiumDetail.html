<ng-form name="step9">
    <div class="row bs-callout  bs-callout-info" style="margin: 5px;padding:10px">
        <div class="row form-group">
            <div class="col-md-6">
                <label class="control-label">Premium Payment Frequency</label>
               <!-- <input type="text" class="form-control input-sm" ng-model="premiumPaymentDetails.premiumFrequency"/>-->
                <select class="form-control input-sm" name="gender" ng-disabled="mode=='new'||mode=='view'" ng-model="premiumPaymentDetails.premiumFrequency">
                    <option value="ANNUALLY" ng-value="ANNUALLY">ANNUALLY</option>
                    <option value="SEMI_ANNUALLY" ng-value="SEMI_ANNUALLY">SEMI ANNUALLY</option>
                    <option value="QUARTERLY" ng-value="QUARTERLY">QUARTERLY</option>
                    <option value="MONTHLY" ng-value="SEMI_ANNUALLY">MONTHLY</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="control-label">Method Of Premium Payment</label>
                <!--<input type="text" class="form-control input-sm" ng-model="premiumPaymentDetails.premiumPaymentMethod" />-->
                <select class="form-control input-sm" name="gender" ng-disabled="mode=='new'||mode=='view'" ng-model="premiumPaymentDetails.premiumPaymentMethod">
                    <option value="CASH" ng-value="ANNUALLY">CASH</option>
                    <option value="STOPORDER" ng-value="STOPORDER">STOPORDER</option>
                    <option value="DEBITORDER" ng-value="DEBITORDER">QUARTERLY</option>
                    <option value="CHEQUE" ng-value="CHEQUE">CHEQUE</option>
                </select>
            </div>
        </div>
    </div>
    <br/>

    <accordion close-others="true">
        <accordion-group is-open=" " ng-form=" ">
            <accordion-heading>
                Employer Details<i class="pull-right glyphicon"
                           ng-class="{'glyphicon-chevron-down': accordionStatus.proposerDetails.proposedAssured, 'glyphicon-chevron-right': !accordionStatus.proposerDetails.proposedAssured}"></i>
            </accordion-heading>
            <div class="col-md-6">
                <div class="form-group required">
                    <label class="control-label">Employee No</label>
                    <input type="text" class="form-control input-sm" name="employeeNumber" ng-model="premiumEmployerDetails.employeeId" ng-disabled="mode=='new'||mode=='view'" ng-maxlength="20"
                            ng-required="true"/>
                </div>

                <div class="form-group required">
                    <label class="control-label">Company Name and Postal Address</label>
                    <input type="text" class="form-control input-sm" name="surname" ng-model="premiumEmployerDetails.companyNameAndPostalAddress" ng-disabled="mode=='new'||mode=='view'"  ng-maxlength="20" ng-required="true"/>
                </div>
                <div class="form-group required">
                    <label class="control-label">Per</label>
                   <!-- <input type="text" class="form-control input-sm" name="nrc" ng-model="premiumEmployerDetails.salaryPer" ng-disabled="mode=='new'||mode=='view'"/>-->
                    <select class="form-control input-sm" name="gender" ng-disabled="mode=='new'||mode=='view'" ng-model="premiumEmployerDetails.salaryPer">
                        <option value="ANNUALLY" ng-value="ANNUALLY">ANNUALLY</option>
                        <option value="MONTHLY" ng-value="MONTHLY">MONTHLY</option>
                        <option value="WEEKLY" ng-value="WEEKLY">WEEKLY</option>
                        <option value="BLANK" ng-value="BLANK">BLANK</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group required">
                    <label class="control-label">Man No</label>
                    <input type="text" class="form-control input-sm"  ng-model="premiumEmployerDetails.manNumber" ng-disabled="mode=='new' || mode=='view'" name="firstName"
                           ng-maxlength="20" ng-required="true"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Basic Salary</label>
                    <input type="text" class="form-control input-sm" ng-model="premiumEmployerDetails.basicSalary" ng-disabled="mode=='new'||mode=='view'" name="otherName" />

                </div>
            </div>
        </accordion-group>
        <br />
        <accordion-group ng-form="proposerSpouseForm">
            <accordion-heading>
                Bank Details <i class="pull-right glyphicon"
                                ng-class="{'glyphicon-chevron-down': accordionStatus.proposerDetails.spouseDetails, 'glyphicon-chevron-right': !accordionStatus.proposerDetails.spouseDetails}"></i>
            </accordion-heading>
            <div class="col-md-6">
                <div class="form-group required">
                    <label class="control-label">Bank Branch Sort Code</label>
                    <input type="text" class="form-control input-sm" ng-model="bankDetails.bankBranchSortCode" ng-disabled="mode=='new'||mode=='view'" name="spouseSurname"  ng-maxlength="20"
                           ng-required="true"/>
                </div>
                <div class="form-group required">
                    <label class="control-label">Bank Branch Name</label>
                    <input type="text" class="form-control input-sm" ng-model="bankDetails.bankBranchName" ng-disabled="mode=='new'||mode=='view'" name="branchname"/>
                </div>

                <div class="form-group required">
                    <label class="control-label">Bank Account Number</label>
                    <input type="text" class="form-control input-sm" ng-model="bankDetails.bankAccountNumber" ng-disabled="mode=='new'||mode=='view'" name="branchname"/>

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Bank Name</label>
                    <input type="text" class="form-control input-sm" ng-model="bankDetails.bankName" ng-disabled="mode=='new'||mode=='view'" name="bankName"/>
                    <!--<select class="form-control input-sm" name="bankName" ng-disabled="mode=='new'||mode=='view'" ng-options="bankDetail.BANK_CODE as bankDetail.BANK_NAME for bankDetail in bankDetailsResponse"
                            ng-model="bankDetails.bankName" ng-required="true">
                    </select>-->
                </div>

                <div class="form-group">
                    <label class="control-label">Bank Account Type</label>
                    <input type="text" class="form-control input-sm" ng-model="bankDetails.bankAccountType" ng-disabled="mode=='new'||mode=='view'" name="accountType"/>
                </div>
            </div>
        </accordion-group>
        <br/>
        <div class="row bs-callout  bs-callout-info" style="margin: 5px;padding:10px">
            <div class="row form-group">
                <div class="col-md-4">
                    <label class="control-label">Proposal Sign Date</label>
                    <!--<input type="text" class="form-control input-sm" />-->
                    <div class='input-group date'>
                        <input type="text" class="form-control input-sm"
                               datepicker-popup="" view-enabled=""
                               ng-required="true"
                               is-open="signDateA"
                               max-date="todayDate"
                               ng-model="premiumPaymentDetails.proposalSignDate" name="sign" ng-disabled="mode=='new'||mode=='view'"/>
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-sm"
                                            ng-disabled="mode=='new'||mode=='view'" ng-click="signDateLaunchPremium($event)">
                                        <i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <accordion-group is-open="accordionStatus.proposerDetails.employment" ng-form="premiumDetailForm">
            <accordion-heading>
                Premium Details <i class="pull-right glyphicon"
                                   ng-class="{'glyphicon-chevron-down': accordionStatus.proposerDetails.employment, 'glyphicon-chevron-right': !accordionStatus.proposerDetails.employment}"></i>
            </accordion-heading>

            <div class="col-md-6">
                <div class="form-group required">
                    <label class="control-label">Plan Annual Premium</label>
                    <input type="text" class="form-control input-sm" ng-model="premiumResponse.planAnnualPremium" ng-disabled="mode=='new'||mode=='view'" name="addressLine1" ng-maxlength="100"  ng-required="true"/>
                </div>

                <div class="form-group required">
                    <label class="control-label"> Optional Coverage2 Name Annual Premium </label>
                    <input type="text" class="form-control input-sm" ng-disabled="mode=='new'||mode=='view'" name="addressLine1" ng-maxlength="100"  ng-required="true"/>
                </div>


                <div class="form-group required">
                    <label class="control-label">Total Annual Premium Payable</label>
                    <input type="text" class="form-control input-sm" ng-model="premiumResponse.totalPremium" ng-disabled="mode=='new'||mode=='view'" name="addressLine1" ng-maxlength="100"  ng-required="true"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group required">
                    <label class="control-label"> Optional Coverage1 Name Annual Premium</label>
                    <input type="text" class="form-control input-sm" ng-disabled="mode=='new'||mode=='view'" name="employer" ng-maxlength="30"/>
                </div>

                <div class="form-group required">
                    <label class="control-label"> Optional Coverage3 Name Annual Premium</label>
                    <input type="text" class="form-control input-sm" ng-disabled="mode=='new'||mode=='view'" name="addressLine1" ng-maxlength="100"  ng-required="true"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Frequency Premium Payable</label>
                    <input type="text" class="form-control input-sm" ng-disabled="mode=='new'||mode=='view'" name="addressLine2" ng-maxlength="100"/>
                </div>
            </div>
        </accordion-group>
    </accordion>

    <div class="row">
        <div class="col-sm-6">
            <button type="button" class="btn btn-default btn-sm">Cancel</button>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-default btn-sm" style="float: right" ng-click="savePremiumDetail()">Save</button>
        </div>
    </div>
</ng-form>
