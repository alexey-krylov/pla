<ng-form >
    <div class="" >
        <div style="height:300px;overflow-y:scroll;border:1px solid grey;margin-top:10px;margin-bottom: 10px;">
            <table class="table table-striped table-bordered"  style="margin-top:5px; ">
                <thead>
                <tr  >
                    <th >UserName</th>
                    <th >Date And Time</th>
                    <th>Comments</th>
                </tr>
                </thead>
                <tbody >
                <tr ng-repeat="approvalComment in approvalCommentList" >
                    <td >{{approvalComment.modifiedBy}} </td>
                    <td >{{approvalComment.id.time | date:'dd/MM/yyyy h:mm a'}} </td>
                    <td style="width:75%;">{{approvalComment.comment}} </td>
                </tr>
                </tbody>
            </table>
        </div>
        <form class="form-horizontal"  id="createILApprovalProposal" name="createILApprovalProposal" ng-if="methodCheckStatus" novalidate="true">
            <div class="row" ng-if="!returnStatusCheck">
                <div class="col-lg-6">
                    <div class="form-group required">
                        <label class="control-label">Comments</label>
                        <textarea rows="4" cols="50"
                                  ng-required="true" name="comments"
                                  ng-model="comment" />
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="form-group required">
                        <button type="button" class="btn btn-default btn-sm" style="float: right" ng-if="isViewMode"  ng-click="approveProposal(comment)">Approve</button>
                        <button type="button" class="btn btn-default btn-sm" style="float: right;margin-right: 10px;" ng-click="returnProposal(comment)" ng-disabled="!comment" ng-if="isViewMode">Return</button>
                        <button type="button" class="btn btn-default btn-sm" style="float: right;margin-right: 10px;" ng-show="holdStatus" ng-click="holdProposal(comment)" ng-disabled="!comment" ng-if="isViewMode">Hold</button>
                        <button type="button" class="btn btn-default btn-sm" style="float: right;margin-right: 10px;" ng-show="rejectStatus" ng-click="rejectProposal(comment)" ng-disabled="!comment" ng-if="isViewMode">Reject</button>
                        <button type="button" class="btn btn-default btn-sm" style="float: right;margin-right: 10px;" ng-show="forwardStatus" ng-disabled="!comment" ng-if="isViewMode"  ng-click="routeToNextLevel(comment)">Forward</button>
                    </div>
                </div>
            </div>
        </form>
        
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-default btn-sm" style="float: right"  ng-if="isViewMode" ng-click="back()">Back</button>
            </div>
        </div>
    </div>
</ng-form>
