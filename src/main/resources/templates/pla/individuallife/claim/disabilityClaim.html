<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" >
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>


</head>
<body class="fuelux ng-cloak" style="overflow-x: hidden;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 13) {
            evt.preventDefault();
        }


        if (charCode > 31 && charCode != 8 && charCode != 0 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/

</script>
<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

        if (charCode == 13) {
            event.preventDefault();
        }
    }

    requirejs(['main','angular-file-upload'],function(){
        require(['/pla/js/individuallife/claim/disabilityClaim.js?t=7'], function () {
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['disabilityClaim']);
            });
        });

    });

</script>
<script type="text/ng-template" id="disabilityClaim.html">
    <nth-alert></nth-alert>
    <form name="disabilityClaimForm" novalidate="true" class="css-form ng-cloak" method="post" enctype="multipart/form-data">
        <div class="wizard fueluxWizard" style="overflow: visible" selected-item="selectedItem">
            <div class="actions">
                <span style="font-weight: bolder;margin-right: 15px;color: #999">Claim ID: <span
                        style="font-size: 13px;color: #3a87ad;">{{proposalNumber}}<span
                        ng-show="versionNumber &amp;&amp; versionNumber!=0">/{{versionNumber}}</span></span></span>
            </div>

                <div class="step-content ng-cloak">
                    <div class="step-pane active" data-step="1">
                        <ng-form name="step1">
                            <accordion close-others="true">
                                <accordion-group is-open="accordionStatusDocuments.documents">
                                    <accordion-heading>
                                        Incident Details <i class="pull-right glyphicon"
                                                         ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.documents,
                                                            'glyphicon-chevron-right': !accordionStatusDocuments.documents}"></i>
                                    </accordion-heading>
                                    <div class="bs-callout  bs-callout-info" style="overflow:auto;height:240px;"
                                         disable-all-fields="isViewMode">
                                    <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Date of Disability</label>
                                                        <div class='input-group date'>
                                                            <input type="text" class="form-control input-sm"
                                                                   datepicker-popup="" view-enabled=""
                                                                   is-open="openDisabilityDate"
                                                                   max-date="todayDate"
                                                                   ng-model="schedule.disabilityDate" name="disabilityDate"/>
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-sm" view-enabled=""
                                            ng-click="showDisabilityDate($event)">
                                        <i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                                        </div>
                                                        <div class="error" ng-messages="step4.dob.$error" ng-if="step4.dob.$dirty">
                                                            <small ng-message="required">Please enter Date of Disability</small>
                                                            <small ng-message="date">Invalid Date.</small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Nature Of Disability</label>
                                                        <select class="form-control input-md"
                                                                id="natureOfDisability"
                                                                name="natureOfDisability"
                                                                ng-model="referral.natureOfDisability"
                                                                >
                                                            <option value="HHA">Permanent</option>
                                                            <option value="INTERNAL">Temporary</option>
                                                        </select>
                                                        <div class="error"
                                                             ng-show="step4.natureOfDisability.$dirty &amp;&amp; step4.natureOfDisability.$invalid">
                                                            <small class="error" ng-show="step4.natureOfDisability.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4" >
                                                    <div class="form-group">
                                                        <label class="control-label">Extent Of Disability</label>
                                                        <select class="form-control input-md"
                                                                id="extentOfDisability"
                                                                name="extentOfDisability"
                                                                ng-model="referral.extentOfDisability"
                                                                >
                                                            <option value="HHA">Total</option>


                                                            <option value="INTERNAL">Partial</option>

                                                        </select>
                                                        <div class="error"
                                                             ng-show="step4.extentOfDisability.$dirty &amp;&amp; step4.extentOfDisability.$invalid">
                                                            <small class="error" ng-show="step4.extentOfDisability.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Date of Dignosis</label>
                                                        <div class='input-group date'>
                                                            <input type="text" class="form-control input-sm"
                                                                   datepicker-popup="" view-enabled=""

                                                                   is-open="openDignosisDate"
                                                                   max-date="todayDate"
                                                                   ng-model="schedule.dignosisDate" name="dignosisDate"/>
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-sm" view-enabled=""
                                            ng-click="showDignosisDate($event)">
                                        <i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                                        </div>
                                                        <div class="error" ng-messages="step4.dignosisDate.$error" ng-if="step4.dignosisDate.$dirty">
                                                            <small ng-message="required">Please enter Date of Dignosis</small>
                                                            <small ng-message="date">Invalid Date.</small>

                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Exact Diagnosis</label>
                                                        <input id="exactDiagnosis"
                                                               type="text"

                                                               maxlength="100"

                                                               class="form-control input-md"
                                                               ng-model="referral.exactDiagnosis"
                                                               name="exactDiagnosis">
                                                        </input>
                                                        <div class="error"
                                                             ng-show="step4.exactDiagnosis.$dirty &amp;&amp; step4.exactDiagnosis.$invalid">
                                                            <small class="error" ng-show="step4.exactDiagnosis.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>



                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Name of Doctor and Hospital Address</label>
                                                        <input id="address" name="address"

                                                               ng-model="referral.address"
                                                               type="text"

                                                               maxlength="100"
                                                               class="form-control input-md"/>

                                                        <div class="error"
                                                             ng-show="step4.address.$dirty &amp;&amp; step4.address.$invalid">
                                                            <small class="error" ng-show="step4.address.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Contact Number of Hospital</label>
                                                        <input id="hospitalNumber" name="hospitalNumber"
                                                               ng-model="referral.hospitalNumber"
                                                               type="numeric"
                                                               maxlength="10"
                                                               class="form-control input-md"/>
                                                        <div class="error"
                                                             ng-show="step4.hospitalNumber.$dirty &amp;&amp; step4.hospitalNumber.$invalid">
                                                            <small class="error" ng-show="step4.hospitalNumber.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Date Of First Consultance</label>
                                                        <div class='input-group date'>
                                                            <input type="text" class="form-control input-sm"
                                                                   datepicker-popup="" view-enabled=""

                                                                   is-open="openFirstConsultanceDate"
                                                                   max-date="todayDate"
                                                                   ng-model="schedule.firstConsultanceDate" name="firstConsultanceDate"/>
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-sm" view-enabled=""
                                            ng-click="showFirstConsultanceDate($event)">
                                        <i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                                        </div>
                                                        <div class="error" ng-messages="step4.firstConsultanceDate.$error" ng-if="step4.firstConsultanceDate.$dirty">
                                                            <small ng-message="required">Please enter Date Of First Consultance</small>
                                                            <small ng-message="date">Invalid Date.</small>

                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">TreatMent Taken</label>
                                                        <input id="treatmentTaken" name="treatmentTaken"
                                                               ng-model="referral.treatmentTaken"
                                                               type="text"

                                                               class="form-control input-md"
                                                               maxlength="100"
                                                                />

                                                        <div class="error"
                                                             ng-show="step4.treatmentTaken.$dirty &amp;&amp; step4.treatmentTaken.$invalid">
                                                            <small class="error"
                                                                   ng-show="step4.treatmentTaken.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </accordion-group>
                                </accordion>

                                <accordion close-others="true">
                                    <accordion-group is-open="accordionStatusDocuments.additionalDetails">
                                        <accordion-heading>
                                            Additional Details<i class="pull-right glyphicon"
                                                                 ng-class="{'glyphicon-chevron-down': accordionStatusDocuments.additionalDetails, 'glyphicon-chevron-right': !accordionStatusDocuments.additionalDetails}"></i>
                                        </accordion-heading>
                                        <div class="bs-callout  bs-callout-info" style="overflow:auto;height:250px;"
                                             disable-all-fields="isViewMode">

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group" style="margin-left:6px;">
                                                        <label class="control-label" style="margin-bottom:22px;">Is the Life Assured capable of performing the following Tasks of Daily Living?</label>
                                                        <select class="form-control input-md"
                                                                id="lifeAssured"
                                                                name="lifeAssured"
                                                                ng-model="referral.lifeAssured"
                                                                >
                                                            <option value="HHA">Dressing</option>
                                                            <option value="INTERNAL">Using the Toilet</option>
                                                            <option value="INTERNAL"> Walking</option>
                                                            <option value="INTERNAL">Feeding Him/Herself</option>
                                                            <option value="INTERNAL">Using Telephone</option>
                                                            <option value="INTERNAL">Bathing</option>
                                                            <option value="INTERNAL">Taking Medication</option>
                                                        </select>
                                                        <div class="error"
                                                             ng-show="step4.lifeAssured.$dirty &amp;&amp; step4.lifeAssured.$invalid">
                                                            <small class="error" ng-show="step4.lifeAssured.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Is the Life Assured capable of engaging in any gainful activity or carrying out any work, occupation, or
                                                            profession to earn or obtain any wages, compensation, remuneration or profit ?</label>
                                                        <select class="form-control input-md"
                                                                id="lifeAssuredEngaging"

                                                                ng-model="referral.lifeAssuredEngaging"
                                                                name="lifeAssuredEngaging">

                                                            <option value="INTERNAL">Yes</option>
                                                            <option value="INTERNAL">No</option>

                                                        </select>
                                                        <div class="error"
                                                             ng-show="step4.lifeAssuredEngaging.$dirty &amp;&amp; step4.lifeAssuredEngaging.$invalid">
                                                            <small class="error" ng-show="step4.lifeAssuredEngaging.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Please provide Details</label>
                                                        <input id="provideDetails"
                                                               name="provideDetails"
                                                               ng-model="referral.provideDetails"
                                                               type="text"

                                                               maxlength="100"
                                                               class="form-control input-md" />
                                                        <div class="error"
                                                             ng-show="step4.provideDetails.$dirty &amp;&amp; step4.provideDetails.$invalid">
                                                            <small class="error" ng-show="step4.provideDetails.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">From Date</label>
                                                        <div class='input-group date'>
                                                            <input type="text" class="form-control input-sm"
                                                                   datepicker-popup="" view-enabled=""

                                                                   is-open="openFromDate"
                                                                   max-date="todayDate"
                                                                   ng-model="schedule.fromDate" name="fromDate"/>
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-sm" view-enabled=""
                                            ng-click="showFromDate($event)">
                                        <i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                                        </div>
                                                        <div class="error" ng-messages="step4.fromDate.$error" ng-if="step4.fromDate.$dirty">
                                                            <small ng-message="required">Please enter From Date</small>
                                                            <small ng-message="date">Invalid Date.</small>

                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Is the Life Assured confined to House?</label>
                                                        <select class="form-control input-md"
                                                                id="confinedToHouse"
                                                                name="confinedToHouse"

                                                                ng-model="referral.confinedToHouse"
                                                                >

                                                            <option value="INTERNAL">Yes</option>
                                                            <option value="INTERNAL">No</option>

                                                        </select>
                                                        <div class="error"
                                                             ng-show="step4.confinedToHouse.$dirty &amp;&amp; step4.confinedToHouse.$invalid">
                                                            <small class="error" ng-show="step4.confinedToHouse.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Please provide Details</label>
                                                        <input type="text"
                                                               id="provideDetails1"
                                                               class="form-control input-sm"

                                                               maxlength="100"
                                                               ng-model="referral.provideDetails1"
                                                               name="provideDetails1"/>
                                                        <div class="error"
                                                             ng-show="step4.lifeAssuredVisited.$dirty &amp;&amp; step4.lifeAssuredVisited.$invalid">
                                                            <small class="error" ng-show="step4.lifeAssuredVisited.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Is the Life Assured able to get outdoors?</label>
                                                        <select class="form-control input-md"
                                                                id="lifAssuredOutdoors"

                                                                ng-model="referral.lifAssuredOutdoors"
                                                                name="lifAssuredOutdoors">

                                                            <option value="INTERNAL">Yes</option>
                                                            <option value="INTERNAL">No</option>

                                                        </select>
                                                        <div class="error"
                                                             ng-show="step4.lifAssuredOutdoors.$dirty &amp;&amp; step4.lifAssuredOutdoors.$invalid">
                                                            <small class="error" ng-show="step4.lifAssuredOutdoors.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group" >
                                                        <label class="control-label">Please provide Details</label>
                                                        <input type="text"
                                                               class="form-control input-md"
                                                               ng-model="referral.provideDetails2"

                                                               maxlength="100"
                                                               name="provideDetails2"/>
                                                        <div class="error"
                                                             ng-show="step4.provideDetails2.$dirty &amp;&amp; step4.provideDetails2.$invalid">
                                                            <small class="error" ng-show="step4.provideDetails2.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">When and where can Life Assured be visited by our Medical or other Officers?</label>
                                                        <input type="text"
                                                               id="lifeAssuredVisited"
                                                               class="form-control input-md"
                                                               maxlength="100"
                                                               ng-model="referral.lifeAssuredVisited"

                                                               name="lifeAssuredVisited"/>
                                                        <div class="error"
                                                             ng-show="step4.lifeAssuredVisited.$dirty &amp;&amp; step4.lifeAssuredVisited.$invalid">
                                                            <small class="error" ng-show="step4.lifeAssuredVisited.$error.required">
                                                                Required.
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                     </accordion-group>
                                </accordion>

                            </ng-form>

                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" style="float: right"
                                    ng-click="saveClaimDetails()"
                                    >Save
                            </button>
                        </div>
                    </div>


             </div><!--ending point of one panel-->
            </div>
      </div>
</form>
    <form method="POST" action="searchproposal" id="searchForm">
        <input type="hidden" id="searchFormProposal" name="proposalId"/>
    </form>

    <style>

        .fuelux .checkbox-custom:before {
        font-family: "Glyphicons Halflings" !important;
        font-style: normal !important;
        font-weight: normal !important;
        font-variant: normal !important;
        text-transform: none !important;
        line-height: 1;
        speak: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        border: 1px solid #adadad;
        border-radius: 4px;
        color: #fff;
        content: " ";
        font-size: 12px;
        height: 18px;
        left: 0;
        padding: 1px 0 0 1px;
        position: absolute;
        top: 3px;
        width: 18px;
        }
        .btn {
        font-size: 12px;
        }
    </style>
</script>
<div class="ng-view container-fluid">

</div>


</body>
</html>
