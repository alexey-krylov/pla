<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 13) {
            evt.preventDefault();
        }


        if (charCode > 31 && charCode != 8 && charCode != 0 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/

</script>
<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

            event.preventDefault();

                                                </div>

                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="control-label">Registration Number</label>
                                                            <input type="text"
                                                                   id="registrationNumber"

                                                                   maxlength="20"
                                                                   class="form-control input-md"
                                                                   ng-model="saveAccidentObj.registrationNumber"
                                                                   name="registrationNumber"/>
                                                            <div class="error"
                                                                 ng-show="step3.registrationNumber.$dirty &amp;&amp; step3.registrationNumber.$invalid">
                                                                <small class="error" ng-show="step3.registrationNumber.$error.required">
                                                                    Required.
                                                                </small>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="control-label">Police Station</label>
                                                            <input id="policeStation" name="policeStation"
                                                                   ng-model="saveAccidentObj.policeStation"

                                                                   maxlength="100"
                                                                   type="text"
                                                                   class="form-control input-md" />
                                                            <div class="error"
                                                                 ng-show="step3.policeStation.$dirty &amp;&amp; step3.policeStation.$invalid">
                                                                <small class="error" ng-show="step3.policeStation.$error.required">
                                                                    Required.
                                                                </small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                              </div>
                    <div class="row">
                        <div class="col-sm-6">

                            <button type="button" class="btn btn-default btn-sm" ng-click="back()">Cancel</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" style="float: right"
                                    ng-click="submitAdditionalDocument()" ng-disabled="isViewMode">Submit
                            </button>
                        </div>
                    </div>
                </div><!--ending point of one panel-->
        </div>
    </form>
    <form method="POST" action="searchproposal" id="searchForm">
        <input type="hidden" id="searchFormProposal" name="proposalId"/>
    </form>

    <style>

        font-family: "Glyphicons Halflings" !important;
        font-style: normal !important;
        font-weight: normal !important;
        font-variant: normal !important;
        text-transform: none !important;
        line-height: 1;
        speak: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        border: 1px solid #adadad;
        border-radius: 4px;
        color: #fff;
        content: " ";
        font-size: 12px;
        height: 18px;
        left: 0;
        padding: 1px 0 0 1px;
        position: absolute;
        top: 3px;
        width: 18px;
        }
        .btn {
        font-size: 12px;
        }
    </style>
</script>
<div class="ng-view container-fluid">

</div>
