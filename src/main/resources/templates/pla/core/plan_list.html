<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="padding-top: 70px">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>

<div class="container" style="padding-top: 0px!important;">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6"><span th:text="#{planList}">List of Plans
                        </span></div>
                        <div class="col-lg-6">
                            <a class="btn btn-default btn-sm" style="float: right" th:href="@{plan/newplan}">Create</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" id="benefit-table" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th th:text="#{planName}">Plan Name</th>
                            <th th:text="#{planCode}">Plan Code</th>
                            <th th:text="#{clientType}">Client Type</th>
                            <th th:text="#{planType}">Plan Type</th>
                            <th th:text="#{lineOfBusinessId}">Plan Type</th>
                            <th th:text="#{launchDate}">launchDate</th>
                            <th th:text="#{withdrawalDate}">Withdrawal Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="plan : ${planList}">
                            <td th:text="${{plan.planName}}"></td>
                            <td th:text="${{plan.planCode}}"></td>
                            <td th:text="${{plan.clientType}}"></td>
                            <td th:text="${{plan.planType}}"></td>
                            <td th:text="${{plan.lineOfBusinessId}}"></td>
                            <td th:text="${{plan.launchDate}}"></td>
                            <td th:text="${{plan.withDrawalDate}}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <ul class="pagination" id="logs-pagination-default"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
