<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en" ng-app="AngularApp">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="padding-top: 70px;" >
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>

<div class="container" style="padding-top: 0px!important;" ng-Controller="CreateTeamController">
    <div class="row">
        <div class="col-lg-8" style="left:230px;position:absolute;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-2"><span th:text="#{createTeam}">Create Team
                        </span></div>
                    </div>
                </div>
                <div class="panel-body">
                    <form   novalidate="true" class="css-form">
                        <div class="row">
                            <div class="form-group col-md-6 required" style="margin: auto;margin-top:10px;">
                                <label class="control-label">Region Name</label>
                                <select class="form-control input-sm"  ng-model="createTeam.regionCode" ng-required="true" ng-change="getAllBranch(createTeam.regionCode)">
                                    <option th:each="region : ${regions}" th:value="${region.regionCode}" th:text="${region.regionName}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 required" style="margin: auto;margin-top:10px;">
                                <label class="control-label">Branch Name</label>
                                <select class="form-control input-sm" ng-model="createTeam.branchCode" ng-options="branch.branchCode as branch.branchName for branch in branchList" ng-required="true" ng-disabled="!createTeam.regionCode" >
                                    <option></option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 required" style="margin: auto;margin-top:10px;">
                                <label class="control-label">Team Name</label>
                                <input type="text" name="teamName" ng-required="true" maxlength="50" class="form-control input-sm"
                                       id="teamName" ng-model="createTeam.teamName" />
                                <span hidden="true"
                                      style="color: darkred;font-size: 10px">Please check if it is empty </span>
                            </div>
                            <div class="form-group col-md-6 required" style="margin: auto;margin-top:10px;">
                                <label class="control-label">Team Code</label>
                                <input type="text" name="teamCode" ng-required="true" maxlength="50" class="form-control input-sm"
                                       id="teamCode" ng-model="createTeam.teamCode" />
                                <span hidden="true"
                                      style="color: darkred;font-size: 10px">Please check if it is empty </span>
                            </div>
                            <div class="form-group col-md-6" style="margin: auto;margin-top:10px;">
                                <label class="control-label">Team Leader</label>
                                <select class="form-control input-sm" id="teamLeader" ng-model="createTeam.employeeId">
                                    <option th:each="teamLeader : ${teamLeaders}" th:value="${teamLeader.employeeId}" th:text="|${teamLeader.firstName} ${teamLeader.lastName}|"></option>
                                    </select>
                            </div>
                            <div class="form-group col-md-6" style="margin: auto;margin-top:10px;">
                                <label class="control-label">Team Leader From</label>
                                <p class="input-group">
                                    <input type="text" class="form-control input-sm" ng-click="open($event)" min="minEndDate" max="maxEndDate" datepicker-popup="dd/MM/yyyy" data-date-type="number" ng-model="end"  datepicker-options="datePickerSettings.dateOptions" is-open="datePickerSettings.isOpened"  close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                </p>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group col-lg-12" >
                                <button type="button" class="btn btn-default" style="float:right;" ng-disabled="(!createTeam.regionCode || !createTeam.branchCode || !createTeam.teamName || !createTeam.teamCode || !createTeam.employeeId || !createTeam.fromDate )"  ng-click="submitTeam()">Save</button>
                                <a class="btn btn-default"  style="float:left;" th:href="@{/core/team/view}">Cancel</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .form-control {
    font-size: 12px;
    padding:5px;
    }

</style>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
