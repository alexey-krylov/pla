<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en" >
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script>

    requirejs(['/pla/js/underwriter/viewRoutingLevelSetup.js'],function($){
        });


</script>

<div class="container" >
   <!-- <div class="alert alert-success" role="alert" th:if="!${#strings.isEmpty(message)}">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <p th:text="${message}"></p>
    </div>-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6"><span th:text="#{listOfRoutingLevelSetup}">List Of Routing Level Setup
                        </span></div>
                        <div class="col-lg-6"><a type="button" class="btn btn-default btn-xs" style="float: right;margin-left:5px;"
                                                 th:href="@{/underwriter/opencreateroutinglevel}">Create
                        </a>
                        </div>
                    </div>
                </div>
                <div class="panel-body" >
                    <table class="table table-striped table-bordered" id="routingLevelSetup-table" cellspacing="0" width="100%">
                        <thead>
                        <tr >
                            <th th:text="#{planName}">
                                Plan Name
                            </th>
                            <th th:text="#{optionalCoverage}">
                                Optional Coverage
                            </th>
                            <th th:text="#{influencingFactors}">
                                Influencing Factors
                            </th>
                            <th th:text="#{process}">
                                Process
                            </th>
                            <th th:text="#{startDate}">
                                Start Date
                            </th>
                            <th th:text="#{endDate}">
                               End date
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="underwriterRouting : ${underWriterRoutingLevelList}">
                     <!-- <p th:text="${underWriterRoutingLevelList}"></p>-->
                          <td th:text="${underwriterRouting.planName}">Plan Name</td>
                            <td th:text="${underwriterRouting.coverageName !=null}? ${underwriterRouting.coverageName}">Coverage Name</td>
                            <td style="text-align:center" class="pop" >

                                <button href="#" class="details-box btn btn-primary btn-xs" rel="popover"  data-content="" >Influencing-Factors
                                    <div class="popover-body" style="display:none;">
                                        <ul  type="square"   th:each="documents : ${underwriterRouting.underWriterInfluencingFactors}"  >
                                            <li style="text-align:left;font-size:12px;" th:text="'&diams;&nbsp;'+${{documents}}+','"   ></li>
                                        </ul>
                                    </div>
                                </button>
                            </td>
                            <td th:text="${underwriterRouting.processType}" >Process</td>
                            <td th:text="${underwriterRouting.effectiveFrom !=null}? ${underwriterRouting.effectiveFrom}">08/07/2012</td>
                            <td th:text="${underwriterRouting.validTill !=null}? ${underwriterRouting.validTill}">09/03/2014</td>

                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
<style>
  .popover-content {
        font-size: 11px;
        padding-left:3px;
    }

</style>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
