<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script>
    var interval = setInterval(function () {
        if (require.defined("basic")) {
            requirejs(['/pla/js/hcp/searchhcpdetail.js'], function () {
                $(document).ready(function () {
                    $("input[type='text']").keyup(function () {
                        var isDisabled = true;
                        $('#searchAuthorizationForm *').filter(':text').each(function (key, value) {
                            if ($(value).val().trim().length != 0) {
                                isDisabled = false;
                            }
                        });
                        $("#searchpreauthorizationrecord").prop("disabled", isDisabled);
                    });

                    $('#policy-table').dataTable({
                        "fnDrawCallback": function () {
                            $("input[type=radio]").on("click", function () {
                                searchPreAuthorizationModule.getTheItemSelected(this);


                            });
                        }
                    });

                });
            });
            clearInterval(interval);
        }
    }, 300);
</script>

<div class="container container-fluid" style="padding-top:10px">
    <p class="lead">
    <ol class="breadcrumb">
        <li>HCP List </li>

    </ol>

    <form method="post" novalidate="true" name="searchAuthorizationForm"

    </form>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-6">
                                <span>HCP List</span>
                            </div>
                            <div class="col-lg-6" style="text-align: right">

                <div class="panel-body">
                    <table class="table table-striped table-bordered" id="policy-table" cellspacing="0" width="100%">
                        <thead>

                            <th></th>

                        </thead>
                        <tbody>
                        <form id="searchhcptForm">

                                </td>

                                <td th:text="${hcp.hcpStatus}"></td>
                                <td th:text="${hcp.town}"></td>
                                <td th:text="${hcp.province}"></td>
