<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 </head>
<body style="padding-top: 70px;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<div class="container" style="padding-top: 0px!important;">
    <div class="row">
        <div class="col-lg-8" style="left:230px;position:absolute;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-2"><span th:text="#{createTeam}">Create Team
                        </span></div>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" id="assignTeam">
                        <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="col-sm-3 control-label">Region Name</label>

                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option value="Region A">Region A</option>
                                    <option value="Region B">Region B</option>
                                    <option value="Region C">Region C</option>
                                    <option value="Region D">Region D</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="col-sm-3 control-label">Branch Name</label>

                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option value="Branch A">Branch A</option>
                                    <option value="Branch B">Branch B</option>
                                    <option value="Branch C">Branch C</option>
                                    <option value="Branch D">Branch D</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="col-sm-3 control-label">Team Name</label>

                            <div class="col-sm-9">
                                <input type="text" name="teamName" required="true" maxlength="50" class="form-control"
                                       id="teamName" onkeypress="resetError(this)"/>
                                <span hidden="true"
                                      style="color: darkred;font-size: 10px">Please check if it is empty </span>
                            </div>
                        </div>
                        <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="col-sm-3 control-label">Team Code</label>

                            <div class="col-sm-9">
                                <input type="text" name="teamCode" required="true" maxlength="50" class="form-control"
                                       id="teamCode" onkeypress="resetError(this)"/>
                                <span hidden="true"
                                      style="color: darkred;font-size: 10px">Please check if it is empty </span>
                            </div>
                        </div>
                        <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="col-sm-3 control-label">Team Leader</label>

                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option value="TeamLeader A">TeamLeader A</option>
                                    <option value="TeamLeader B">TeamLeader B</option>
                                    <option value="TeamLeader C">TeamLeader C</option>
                                    <option value="TeamLeader D">TeamLeader D</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="col-sm-3 control-label">Team Leader From</label>

                            <div class="col-sm-9">
                                <div class='input-group date' id='datetimepicker2'>
                                    <input type="text" class="form-control" name="teamLeaderFrom"/>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                            </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="text-align: center;margin-top:10px;">
                            <button type="submit" class="btn btn-primary align-center">Save</button>
                            <a class="btn btn-primary align-center" th:href="@{/core/team/view}">Cancel</a>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <ul class="pagination" id="logs-pagination-default"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="/pla/js/viewTeam.js" src="/webjarsjs" th:src="@{/webjarsjs}"></script>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
