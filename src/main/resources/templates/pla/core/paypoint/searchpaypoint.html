<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="../../../../static/js/paypoint/searchpaypoint.js"></script>
    <script src="../../../../static/js/mock/json2.js"></script>
    <script src="../../../../static/js/mock/jquery.mockjax.js"></script>
    <!--<script src="../../../../static/js/mock/viewPayPointMock.js"></script>-->
    <!--*/-->
</head>
<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script>
    var interval = setInterval(function(){
        if(require.defined("basic")){
            requirejs(['/pla/js/paypoint/searchpaypoint.js'],function(){
                $(document).ready(function(){
                    $('#paypoint-table').dataTable({
                        "fnDrawCallback":function(){
                            $( "input[type=radio]" ).on( "click", function(){
                                searchPayPointModule.getTheItemSelected(this)
                            });
                        }
                    });
                });
            });
            clearInterval(interval);
        }
    }, 300);
</script>


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-6">
                                <span>List of Pay Point</span>
                            </div>
                            <div class="col-lg-6" style="text-align: right">
                                <a type="button" class="btn btn-default btn-sm" onclick="searchPayPointModule.createPayPoint()">Create </a>

                                <button type="button" class="btn btn-default btn-sm" id="payPoint-view" disabled="disabled" onclick="searchPayPointModule.viewPayPoint()">View</button>
                                <button type="button" class="btn btn-default btn-sm" id="payPoint-update" disabled="disabled" onclick="searchPayPointModule.updatePayPoint()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" id="paypoint-table" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th></th>
                            <th >Pay Point ID</th>
                            <th >Pay Point Name</th>
                            <th>Pay Point Status</th>
                            <th>Pay Point Grade</th>

                        </tr>
                        </thead>
                        <tbody>
                        <form id="searchPayPointForm">
                            <tr th:each="paypoint : ${searchResult}">
                                <td>
                                    <input type="radio" name="agentCode" th:value="${paypoint.payPointId}"/>

                                </td>
                                <td th:text="${paypoint.payPointId}"></td>
                                <td th:text="${paypoint.payPointProfileDto.payPointName}"></td>
                                <td th:text="${paypoint.payPointStatus}"></td>
                                <td th:text="${paypoint.payPointGrade}"></td>
                            </tr>
                           </form>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer" >
                    <ul class="pagination" id="logs-pagination-default"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
