<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body style="padding-top: 70px;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<div class="container" style="padding-top: 0px!important;">
    <div class="row">
        <div class="col-lg-8" style="left:230px;position:absolute;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-4"><span th:text="#{assignRegionalManager}">Assign Regional Manager
                        </span></div>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" id="assignBranchManager">
                        <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="col-sm-3 control-label">Region Name</label>

                            <div class="col-sm-9">
                                <label class="col-sm-3 control-label">Region A</label>
                            </div>
                        </div>
                        <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="col-sm-3 control-label">Branch Name</label>

                            <div class="col-sm-9">
                                <label class="col-sm-3 control-label">Branch A</label>
                            </div>
                        </div>
                       <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="col-sm-3 control-label">Regional Manager</label>

                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option value="RegionalManager A">RegionalManager A</option>
                                    <option value="RegionalManager B">RegionalManager B</option>
                                    <option value="RegionalManager C">RegionalManager C</option>
                                    <option value="RegionalManager D">RegionalManager D</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="col-sm-3 control-label">Regional Manager From</label>

                            <div class="col-sm-9">
                                <div class='input-group date' id='datetimepicker4'>
                                    <input type="text" class="form-control" name="regionalManagerFrom"/>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                            </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="text-align: center;margin-top:10px;">
                            <button type="submit" class="btn btn-primary align-center">Save</button>
                            <a class="btn btn-primary align-center" th:href="@{/core/regionalManager/view}">Cancel</a>

                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <ul class="pagination" id="logs-pagination-default"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="/pla/js/viewRegionalManager.js" src="/webjarsjs" th:src="@{/webjarsjs}"></script>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
