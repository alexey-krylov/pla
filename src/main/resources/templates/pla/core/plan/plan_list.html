<div class="row">

<div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-6"><span th:text="#{planList}">List of Plans
                        </span></div>
                    <div class="col-lg-6">
                        <a class="btn btn-default btn-sm" style="float: right"
                           href="#newplan">Create</a>
                    </div>
                </div>
            </div>
            <div class="panel-body ">
                <div class="col-md-9">
                    <nth-alert/>
                </div>
                <table class="dataTables_wrapper dataTable table table-striped table-bordered"
                       datatable="" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th th:text="#{planName}">Plan Name</th>
                        <th th:text="#{planCode}">Plan Code</th>
                        <th th:text="#{clientType}">Client Type</th>
                        <th th:text="#{lineOfBusinessId}">Line of Business</th>
                        <th th:text="#{launchDate}">Launch Date</th>
                        <th th:text="#{withdrawalDate}">Withdrawal Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="plan : ${planList}">
                        <td th:text="${plan.plan_name}"></td>
                        <td th:text="${plan.plan_code}"></td>
                        <td th:text="${plan.client_type}"></td>
                        <td th:text="${plan.line_of_business}"></td>
                        <td th:text="${#dates.format(plan.launch_date,'dd/MM/yyyy')}"></td>
                        <td th:if="${{plan.withdrawal_date==null}}"></td>
                        <td th:if="${plan.withdrawal_date!=null}"><span
                                th:text="${#dates.format(plan.withdrawal_date,'dd/MM/yyyy')}"></span></td>
                        <td th:if="${plan.plan_status!='LAUNCHED'}">
                            <a th:href="'#viewplan/'+${plan.plan_id}+''"><span class="btn btn-default btn-xs"><i class="glyphicon glyphicon-eye-open"></i>&nbsp;View</span></a>&nbsp;|&nbsp;
                            <a th:href="'#editplan/'+${plan.plan_id}+''" th:if="${plan.plan_status!='LAUNCHED'}"><span
                                    class="btn btn-default btn-xs"><i
                                    class="glyphicon glyphicon-edit"></i>&nbsp;Edit</span></a>
                        </td>
                        <td th:if="${plan.plan_status=='LAUNCHED'}">
                            <a th:href="'#viewplan/'+${plan.plan_id}+''"><span class="btn btn-default btn-xs"><i
                                    class="glyphicon glyphicon-eye-open"></i>&nbsp;View</span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <ul class="pagination" id="logs-pagination-default"></ul>
            </div>
        </div>
    </div>
</div>
