<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script>
    requirejs(['basic'],function(){
        requirejs(['/pla/js/productclaim/viewproductclaim.js'],function(){
        });
    })
</script>
<div class="container">
    <form method="post" action="searchProductMapping" name="searchProductClaim" id="searchProductMapping">
        <div class="row well well-sm" style="margin: 0px;">
            <div class="col-md-6">
                <h4 th:text="#{searchProductClaimTypeMapping}" class="pull-left">Search Product-Claim Type Mapping</h4>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label th:text="#{productMappingPlanName}">Plan Name</label>
                    <input type="text" class="form-control input-sm" name="quotationNumber" ng-model="quotationNumber" />
                </div>

            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label th:text="#{lineOfBusiness}">Line Of Business</label>
                    <input type="text" class="form-control input-sm" name="quotationNumber" ng-model="quotationNumber" />
                </div>

            </div>
            <div class="col-md-2">
                <button type="submit" style="margin-left: 32%;margin-top: 20px" class="btn btn-default btn-sm" id="search">Search</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6"><span th:text="#{listOfProductClaim}">List of Product Claim
                        </span></div>
                        <div class="col-lg-6"><a type="button" class="btn btn-default btn-xs" style="float: right"
                                                 th:href="@{/core/productclaimmap/opencreateproductclaim}">
                            Create
                        </a></div>

                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" id="productClaim-table" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th th:text="#{lineOfBusiness}">
                                Line of Business
                            </th>
                            <th th:text="#{productMappingPlanName}">
                                Plan Name
                            </th>
                            <th th:text="#{coverageClaimType}">
                                Coverage Claim Type
                            </th>
                            <th th:text="#{actions}">
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr th:each="coverage : ${listOfProduct}">
                            <td th:text="${{coverage.lineOfBusiness}}" ></td>
                            <td th:text="${{coverage.productMappingPlanName}}" ></td>
                            <td style="text-align:center" class="pop" >
                                <button href="#" class="details-box btn btn-primary btn-xs" rel="popover"  data-content="" > Benefits
                                    <div class="popover-body" style="display:none;">
                                        <ul  type="square"    th:each="benefit : ${coverage.coverageClaimType}" >
                                            <li style="text-align:left;font-size:12px;" th:text="'&diams;&nbsp;'+${{benefit.coverageName}}+'â™£'"   ></li>
                                        </ul>
                                    </div>
                                </button>
                            </td>
                            <td style="text-align:center;width:15%">
                                <button type="button" class="btn btn-default btn-xs"  th:onclick="'openCoverageUpdateModal(\'' + ${coverage.coverageId} + '\');'">Update</button>
                                <button type="button" class="btn btn-danger btn-xs"  data-toggle="modal" data-target="#alert-modal" th:onclick="'inactivate(&quot;'+${coverage.coverageId}+'&quot;,&quot;save&quot;)'" >Inactivate</button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <ul class="pagination" id="logs-pagination-default"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
