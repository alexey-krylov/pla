<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://www.fuelcdn.com/fuelux/3.6.3/css/fuelux.min.css" rel="stylesheet"/>
    <script data-main="../../../../static/js/requireConfig"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--*/-->
</head>
<body class="fuelux">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script>
    requirejs(['main'],function(){
        require(['/pla/js/sbcm/searchsbcm.js'],function(){
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['searchSbcm']);
            });
        });
    });

</script>
<script type="text/ng-template" id="searchsbcm.html">
    <nth-alert></nth-alert>
    <div class="wizard fuelux-wizard" selected-item="selectedWizard" style="overflow: visible"
         ng-class="{'form-submitted':isFormSubmitted}" remove-steps="stepsToRemove">
        <ul class="steps" style="margin-left: 0">
            <li data-step="1">
                <span class="badge badge-info"></span>List of Service Benefit Coverage Mapping <span class="chevron"></span>
            </li>
        </ul>
        <div class="step-content">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" cellspacing="0" width="100%" id="myTable">
                    <thead>
                    <tr>
                        <th >Plan</th>
                        <th >Coverage</th>
                        <th>Benefit</th>
                        <th>Services</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="sbcm in allSBCM">
                    <tr>
                        <td ng-bind="sbcm.planName"/>
                        <td ng-bind="sbcm.coverageName"/>
                        <td ng-bind="sbcm.benefitName"/>
                        <td ng-bind="sbcm.serviceName"/>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" id="sbcm-view"  ng-click="viewsbcm(sbcm)">View</button>
                            <button type="submit" class="btn btn-danger btn-sm" ng-click="updatesbcm(sbcm)">Deactivate</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-responsive" style="float:right">
                <button ng-disabled="currentPage == 0" ng-click="decrementCurrentPage()">Previous</button>
                |
                <button ng-disabled="currentPage >= numberOfSBCM/pageSize - 1" ng-click="incrementCurrentPage()">Next</button>
            </div>
        </div>
    </div>
    <style>
        .fuelux .checkbox-custom:before {
            font-family: "Glyphicons Halflings" !important;
            font-style: normal !important;
            font-weight: normal !important;
            font-variant: normal !important;
            text-transform: none !important;
            line-height: 1;
            speak: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            border: 1px solid #adadad;
            border-radius: 4px;
            color: #fff;
            content: " ";
            font-size: 12px;
            height: 18px;
            left: 0;
            padding: 1px 0 0 1px;
            position: absolute;
            top: 3px;
            width: 18px;
        }
        .btn {
            font-size: 12px;
        }
    </style>
</script>
<style>
    .fuelux .wizard > .steps li {
        float: left;
        margin: 0;
        padding: 0 20px 0 30px;
        height: 46px;
        line-height: 46px;
        position: relative;
        color: #fff;
        background-color: #337ab7;
        border-color: #337ab7;
        font-size: 16px;
        cursor: not-allowed;
    }
</style>
<div class="ng-view container">
</div>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
