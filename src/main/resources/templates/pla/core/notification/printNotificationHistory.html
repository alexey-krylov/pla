<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
          href="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap-tagsinput/0.3.9/bootstrap-tagsinput.css">
    <script data-main="../../../../static/js/requireConfig"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    <!--*/-->
</head>
<script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/jquery/dist/jquery.min.js"></script>
<script src="/pla/js/notification/emailNotificationHistory.js"></script>
<script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
<script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>
<body onload="javascript:bodyOnLoad();" onunload="opener.location=('/pla/home')">

<script th:inline="javascript">
    /*<![CDATA[*/
    var createNotificationHistory = {};
    createNotificationHistory.notificationId = null;
    createNotificationHistory.emailBody = null;
    /*]]>*/
</script>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span th:text="#{printNotification}">Print Notification</span>
                </div>
                <form class="css-form" method="post" enctype="multipart/form-data" action="printnotificationhistory"
                      name="notificationForm" id="notificationForm" ng-submit="submitFormToServer()">

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <input type="submit" class="btn btn-success btn-xs"
                                       onclick="javascript:printNotification();" value="Print"/>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 3px">
                            <div class="col-md-12">
                                <input type="hidden" id="notificationId" name="notificationId"
                                       th:value="${printContent.notificationHistoryId}"/>

                                <textarea id="emailBody" th:utext="${printContent.emailBody}"
                                          th:value="${printContent.emailBody}"
                                          name="emailBody">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .bootstrap-tagsinput {
        width: 100%;
        border: none;
        box-shadow: none;
        margin-bottom: 0px;
        padding: 0px;
    }

    .table > tbody > tr > td {
        padding: 3px;
    !important;
    }

    .table tr td:nth-child(1) {
        width: 7%;
        background-color: rgba(189, 186, 179, 0.32);
        color: #a19ba1;
        font-weight: bold;
    }

    .table tr td:nth-child(2) {
        width: 95%;
    }
</style>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
