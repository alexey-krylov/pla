<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en" ng-app="AngularApp">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body style="padding-top: 70px;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<div class="container" style="padding-top: 0px!important;" ng-Controller="AssignBranchManagerController">
    <div class="row">
        <div class="col-lg-8" style="left:230px;position:absolute;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-4"><span th:text="#{assignBranchManager}">Assign Branch Manager
                        </span></div>
                    </div>
                </div>
                <div class="panel-body">
                    <form novalidate="true" class="css-form">
                        <div class="row">
                        <div class="form-group col-md-6" style="margin: auto;margin-top:10px;">
                            <label class="control-label">Region Name</label>
                            <div class="controls readonly">Region A</div>
                        </div>
                        <div class="form-group col-md-6" style="margin: auto;margin-top:10px;">
                            <label class="control-label">Branch Name</label>
                            <div class="controls readonly">Branch A</div>
                        </div>
                         </div>
                        <div class="row">
                        <div class="form-group col-md-6 required" style="margin: auto;margin-top:10px;">
                            <label class="control-label">Branch Manager</label>
                            <select class="form-control input-sm" ng-model="assignBranchManager.branchManagerName" >
                                    <option value="BranchManager A">BranchManager A</option>
                                    <option value="BranchManager B">BranchManager B</option>
                                    <option value="BranchManager C">BranchManager C</option>
                                    <option value="BranchManager D">BranchManager D</option>
                                </select>
                        </div>
                        <div class="form-group col-md-6 required" style="margin: auto;margin-top:10px;">
                            <label class="control-label">Branch Manager From</label>
                            <p class="input-group">
                                <input type="text" class="form-control input-sm" ng-required="true"  datepicker-popup="dd/MM/yyyy" ng-model="assignBranchManager.fromDate"  datepicker-options="datePickerSettings.dateOptions" is-open="datePickerSettings.isOpened"  close-text="Close" />
                                   <span class="input-group-btn">
                                      <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                   </span>
                            </p>
                        </div>
                            </div>
                        <div class="row">
                        <div class="col-lg-12" style="text-align: center;margin-top:10px;">
                            <button type="submit" class="btn btn-default" style="float:right;" ng-disabled="(!assignBranchManager.branchManagerName || !assignBranchManager.fromDate)">Save</button>
                            <a class="btn btn-default" th:href="@{/core/branchManager/view}" style="float:left;">Cancel</a>

                        </div>
                        </div>
                    </form>
                </div>
             </div>
        </div>
    </div>
</div>
<style>
    .form-control {
    font-size: 12px;
    padding:5px;
    }

</style>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
