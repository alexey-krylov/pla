<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en" >
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body style="padding-top: 70px;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<div class="container" style="padding-top: 0px!important;" ng-Controller="AssignRegionalManagerController">
    <div class="row">
        <div class="col-lg-8" style="left:230px;position:absolute;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-4"><span th:text="#{assignRegionalManager}">Assign Regional Manager
                        </span></div>
                    </div>
                </div>
                <div class="panel-body">
                    <form novalidate="true" class="css-form">

                        <div class="form-group" style="margin: auto;margin-top:10px;">
                            <label class="control-label">Region Name</label>
                            <div class="controls readonly">Region A</div>
                        </div>
                        <div class="form-group required" style="margin: auto;margin-top:10px;">
                            <label class="control-label">Regional Manager</label>
                            <select class="form-control input-sm" ng-required="true" ng-model="assignRegionalManager.regionalManagerName">
                                    <option value="RegionalManager A">RegionalManager A</option>
                                    <option value="RegionalManager B">RegionalManager B</option>
                                    <option value="RegionalManager C">RegionalManager C</option>
                                    <option value="RegionalManager D">RegionalManager D</option>
                                </select>
                        </div>
                        <div class="form-group required" style="margin: auto;margin-top:10px;">
                            <label class="control-label">Regional Manager From</label>
                            <p class="input-group">
                                <input type="text" class="form-control input-sm" ng-required="true"  datepicker-popup="dd/MM/yyyy" ng-model="assignRegionalManager.fromDate"  datepicker-options="datePickerSettings.dateOptions" is-open="datePickerSettings.isOpened"  close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                            </p>
                        </div>
                        <div class="row">
                        <div class="col-lg-12" style="text-align: center;margin-top:10px;">
                            <button type="submit" class="btn btn-default" style="float:right;" ng-disabled="(!assignRegionalManager.regionalManagerName || !assignRegionalManager.fromDate)">Save</button>
                            <a class="btn btn-default" style="float:left;" th:href="@{/core/regionalManager/view}" >Cancel</a>

                        </div>
                        </div>
                    </form>
                </div>
              </div>
        </div>
    </div>
</div>
<style>
    .form-control {
    font-size: 12px;
    padding:5px;
    }

</style>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
