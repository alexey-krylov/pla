<div class="modal-header">
    <h3 class="modal-title">Agent Details</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group required">
                <label class="control-label">Agent Code</label>
                <input type="text" class="form-control input-sm" name="surname" ng-model="agent.agentCode"/>
            </div>
            <div class="form-group required">
                <label class="control-label">Commission %</label>
                <input type="text" class="form-control input-sm" name="surname" ng-model="agent.commission"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group required">
                <label class="control-label">First Name</label>
                <input type="text" class="form-control input-sm" name="surname"  ng-model="agent.firstName"/>
            </div>
            <div class="form-group required">
                <label class="control-label">Last Name</label>
                <input type="text" class="form-control input-sm" name="surname" ng-model="agent.lastName"/>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="addAgent(agent)">Add</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
