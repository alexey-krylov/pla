<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script>
    var interval = setInterval(function(){
        if(require.defined("basic")){
            requirejs(['/pla/js/commissions/viewCommissions.js'],function(){
                $(document).ready(function(){
                    $('#commission-table').dataTable();
                });
            });
            clearInterval(interval);
        }
    }, 300);
</script>


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6"><span th:text="#{listOfCommissions}">List of Commissions
                        </span></div>
                        <div class="col-lg-6"><button type="button" class="btn btn-default btn-xs" style="float: right"
                                                      onclick="viewCommission.openCreatePage()">
                            Create
                        </button>></div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" id="commission-table" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th th:text="#{product}">
                                Product Name
                            </th>
                            <th th:text="#{designation}">
                                Designation
                            </th>
                            <th th:text="#{fromDate}">
                                From Date
                            </th>
                            <th th:text="#{actions}">
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody>    <!--th:each="commission : ${commissionList}"-->
                        <tr>

                            <td>Product A</td>
                            <td>Agent</td>
                            <td>09/03/2014</td>

                            <td style="text-align:center">
                                <a class="btn btn-default btn-xs" th:href="@{/core/commission/viewCalculatedCommission}">view</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
