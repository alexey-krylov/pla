<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script>
    require(['moment'], function(moment) {
    // alert(moment().format('dddd, MMMM Do YYYY, h:mm:ss a'));
    });
    requirejs(['main','angular-file-upload'],function(){
    require(['/pla/js/commissions/createCommissions.js'],function(){
    angular.bootstrap(document, ['createCommission']);
    });
    });
</script>
<div class="container" ng-Controller="CreateCommissionController">
    <div class="row">
        <div class="col-lg-12" >
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-3"><span th:text="#{createCommission}">Create Commission
                        </span></div>
                    </div>
                </div>
                <div class="panel-body" style="padding-top:5px">
                    <form >

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="control-label">Product</label>


                                    <select class="form-control input-sm" id="productName" ng-model="createCommission.productName">
                                        <option value="">Select Product</option>
                                        <option value="Product A">Product A</option>
                                        <option value="Product B">Product B</option>
                                        <option value="Product C">Product C</option>
                                        <option value="Product D">Product D</option>
                                    </select>

                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label">Commissions Available For</label>

                                    <select class="form-control input-sm" id="commissionsAvailableFor" ng-model="createCommission.commissionsAvailableFor">
                                        <option value="">Select Commission Available For</option>
                                        <option value="Agent">Agent</option>
                                        <option value="Broker">Broker</option>
                                        <option value="Team Leader">Team Leader</option>
                                        <option value="Sales Supervisor BDE">Sales Supervisor BDE</option>
                                        <option value="Branch Manager">Branch Manager</option>
                                        <option value="Regional Manager">Regional Manager</option>
                                        <option value="National Sales Manager">National Sales Manager</option>
                                        <option value="General Manager">General Manager</option>
                                        <option value="Managing Director">Managing Director</option>
                                        <option value="Staff">Staff</option>

                                    </select>

                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label">From Date</label>
                                <p class="input-group">
                                    <input type="text" class="form-control input-sm" ng-click="open($event)"  datepicker-popup="dd/MM/yyyy" ng-model="createCommission.fromDate"  datepicker-options="fromDatePickerSettings.dateOptions" is-open="fromDatePickerSettings.isOpened"  close-text="Close" show-button-bar="false" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                </p>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label">To Date</label>
                                <p class="input-group">
                                    <input type="text" class="form-control input-sm" ng-click="openToDate($event)" datepicker-popup="dd/MM/yyyy" ng-model="createCommission.toDate"  datepicker-options="toDatePickerSettings.dateOptions" is-open="toDatePickerSettings.isOpened"  close-text="Close" show-button-bar="false" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-sm" ng-click="openToDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                </p>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label">Commission Calculated</label>
                                <div class="radio" style="margin:0px">
                                    <label style="margin-right:30px"><input type="radio"  name="commissionCalculated" value="Premium - Policy Fee" ng-model="createCommission.commissionCalculated"/>Premium - Policy Fee</label>
                                    <label><input type="radio" name="commissionCalculated" value="Premium - Policy Fee - Investment Premium" ng-model="createCommission.commissionCalculated"/>Premium - Policy Fee - Investment Premium</label>
                                </div>
                            </div>
                        </div>
                        <form id="commissionDeclaration">
                            <h4>Add Commissions</h4>
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label class="control-label">Policy year Expressed As</label>
                                <select class="form-control input-sm" id="policyYearExpressed" ng-model="addCommission.policyYearExpressed"
                                        ng-change="getPolicyYearExpressed(addCommission.policyYearExpressed)">
                                    <option value="">Please Select</option>
                                    <option value="Single">Single</option>
                                    <option value="Range">Range</option>
                                </select>

                            </div>
                            <div class="form-group col-md-2">
                                <label class="control-label">From Year</label>
                                <input type="text" name="policyYear1"  class="form-control input-sm" ng-disabled="(!addCommission.policyYearExpressed)" id="policyYear1" ng-model="addCommission.fromYear"/>
                            </div>
                            <div class="form-group col-md-2" ng-show="showToYear">
                                <label class="control-label">To Year</label>
                                <input type="text" name="policyYear2" class="form-control input-sm" id="policyYear2" ng-disabled="(!addCommission.policyYearExpressed)" ng-model="addCommission.toYear"/>
                            </div>
                            <div class="form-group col-md-3" >
                                <label class="control-label">Commissions In %age</label>
                                <input type="text" name="commissions"  class="form-control input-sm" id="commissions" ng-disabled="(!addCommission.policyYearExpressed)" ng-model="addCommission.policyCommissions"/>
                            </div>
                            <div class="form-group col-md-2">

                                <button type="BUTTON" class="btn btn-default btn-sm " value="Save" ng-click="addCommissionDetails()" ng-disabled="(!addCommission.policyYearExpressed || !addCommission.fromYear || !addCommission.policyCommissions )" style="margin-top:23px;">Add</button>
                            </div>
                        </div>

                        </form>
                        <table class="table table-striped table-bordered" ng-show="showtable">
                            <thead>
                            <tr>
                                <th>From Year</th>
                                <th>To Year</th>
                                <th>Commissions In %age</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="commission in commissions" >
                                <td>{{ commission.fromYear}}</td>
                                <td>{{ commission.toYear}}</td>
                                <td>{{ commission.policyCommissions }}</td>
                            </tr>
                            </tbody>
                        </table>
                       <div class="row">
                        <div class="col-lg-12" style="text-align: center;margin-top:3px;">
                            <button type="button" class="btn btn-default" style="float:right;" ng-disabled="(!createCommission.productName || !createCommission.commissionsAvailableFor || !createCommission.fromDate || !createCommission.toDate  || !createCommission.commissionCalculated || !commissions[0].policyCommissions)" ng-click="saveCommission()">Save</button>
                            <a class="btn btn-default" style="float:left;" th:href="@{/core/commission/view}">Cancel</a>
                        </div>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .panel-body {
    padding-bottom:5px
    }
    .form-group{
        margin-bottom:5px;
    }
    td{
        padding:2px!important;
    }
    th{
    padding:4px!important;
    }
    .table{
     margin-bottom:3px;
    }
    .form-control {
    font-size: 12px;
    padding:5px;
    }
</style>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
