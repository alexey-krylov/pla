<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body style="padding-top: 70px;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<div class="container" style="padding-top: 0px!important;">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6"><span th:text="#{listOfTeams}">List of Teams
                        </span></div>
                        <div class="col-lg-6"><a type="button" class="btn btn-warning btn-sm" style="float: right"
                                                 th:href="@{/core/team/create}">
                            Create
                        </a></div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" id="team-table" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th th:text="#{regionName}">
                                Region Name
                            </th>
                            <th th:text="#{branchName}">
                                Branch Name
                            </th>
                            <th th:text="#{teamName}">
                                Team Name
                            </th>
                            <th th:text="#{teamCode}">
                                Team Code
                            </th>
                            <th th:text="#{teamLeader}">
                                Team Leader
                            </th>
                            <th th:text="#{teamLeaderFrom}">
                                Team Leader From
                            </th>
                            <th th:text="#{actions}">
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody>    <!--th:each="team : ${teams}"-->
                        <tr>
                            <td>South</td>
                            <!--th:text="${team.regionName}"-->
                            <td>Livingstone</td>
                            <!--th:text="${team.branchName}"-->
                            <td>Livingstone A</td>
                            <!--th:text="${team.teamName}"-->
                            <td>T1234</td>
                            <!-- th:text="${team.teamCode}"-->
                            <td>TeamLeader A</td>
                            <!--th:text="${team.teamLeader}"-->
                            <td>09/03/2014</td>
                            <!--th:text="${team.teamLeaderFrom}"-->
                            <td style="text-align:center">
                                <a class="btn btn-primary btn-xs" th:href="@{/core/team/assign}">Assign</a>

                                <!--<button type="button" class="btn btn-primary btn-xs" id="assignTeam1" onclick="assignTeamOne()">Assign</button>-->
                                <!-- <a class="btn btn-primary btn-xs" th:href="@{/core/team/assign}">Assign</a>-->
                            </td>
                        </tr>
                        <tr>
                            <td>North</td>
                            <td>Kasama</td>
                            <td>Kasama A</td>
                            <td>T7890</td>
                            <td>TeamLeader C</td>
                            <td>29/05/2013</td>
                            <td style="text-align:center">
                                <!--  <button type="button" class="btn btn-primary" id="assignTeam2"  >Assign</button> -->
                                <a class="btn btn-primary btn-xs" th:href="@{/core/team/assign}">Assign</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <ul class="pagination" id="logs-pagination-default"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="/pla/js/viewTeam.js" src="/webjarsjs" th:src="@{/webjarsjs}"></script>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
