<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en" ng-app="AngularApp">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body style="padding-top: 70px;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>

<div class="container" style="padding-top: 0px!important;" ng-Controller="ViewTeamController">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6"><span th:text="#{listOfTeams}">List of Teams
                        </span></div>
                        <!-- <div class="col-lg-6"><a type="button" class="btn btn-default btn-xs" style="float: right"
                                                  th:href="@{/core/team/openCreatePage}">
                             Create
                         </a></div>-->
                        <div class="col-lg-6"><a type="button" class="btn btn-default btn-xs" style="float: right"
                                                 ng-click="openCreateTeam()">
                            Create
                        </a></div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" id="team-table" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th th:text="#{regionName}">
                                Region Name
                            </th>
                            <th th:text="#{branchName}">
                                Branch Name
                            </th>
                            <th th:text="#{teamName}">
                                Team Name
                            </th>
                            <th th:text="#{teamCode}">
                                Team Code
                            </th>
                            <th th:text="#{teamLeader}">
                                Team Leader
                            </th>
                            <th th:text="#{teamLeaderFrom}">
                                Team Leader From
                            </th>
                            <th th:text="#{actions}">
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr  ng-repeat="team in teamList">
                            <td>{{team.regionName}}</td>
                            <!--{{team.regionName}}-->
                            <td>{{team.branchName}}</td>
                            <!--{{team.branchName}}-->
                            <td>{{team.teamName}}</td>
                            <!--{{team.teamName}}-->
                            <td>{{team.teamCode}}</td>
                            <!-- {{team.teamCode}}-->
                            <td>{{team.firstName}}{{team.lastName}}</td>
                            <!--{{team.teamLeader}}-->
                            <td>{{team.teamLeaderFrom}}</td>
                            <!--{{team.teamLeaderFrom}}-->
                            <td style="text-align:center">
                                <a class="btn btn-default btn-xs" ng-click="openAssignTeam(team.teamId)">Assign</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <ul class="pagination" id="logs-pagination-default"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="/pla/js/viewTeam.js" src="/webjarsjs" th:src="@{/webjarsjs}"></script>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
