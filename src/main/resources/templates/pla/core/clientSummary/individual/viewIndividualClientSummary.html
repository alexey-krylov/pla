<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script>
   /* requirejs(['basic'],function(){
        requirejs(['/pla/js/productclaim/viewproductclaim.js'],function(){
        });
    });
   */

   requirejs.config({
       paths: {
           clientSummary_common: 'http://code.jquery.com/jquery-1.9.1.min.js?t=11221',
           clientSummary_common2:'https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.js?t-12122',
           client: '/pla/js/clientsummary/individual/viewClientSummary.js?t=12121'
       },
       "shim": {"client": ["angular", "clientSummary_common","clientSummary_common2"]}
   });
   requirejs(['main'], function () {
       require(['client','jquery'], function (app, $) {
       });
   });
   var interval = setInterval(function(){
        if(require.defined("basic")){
            requirejs(['/pla/js/clientsummary/individual/viewClientSummary.js'],function(){
                $(document).ready(function(){
                    $('#productClaim-table').dataTable();

                    alert('Hii');

                    $("#datepicker5").datepicker(
                            {format: 'dd/mm/yyyy'}
                    );

                    /*$('.glyphicon-calendar').on('click', function () {
                        alert('Click.......');

                        $("#datepicker5").datepicker(
                                {format: 'dd/mm/yyyy'}
                        );
                    });*/


                   /* $('#datepicker5 input').click(function(event){
                        $('#datepicker5 ').data("DateTimePicker").show();
                    });*/

                });
            });
            clearInterval(interval);
        }
    }, 1000);
</script>

<!--<link rel="stylesheet"
      href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />-->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker.css"/>

<div class="container">
    <form method="post" action="search" name="searchIndividualClient" id="searchIndividualClientSummary">
        <div class="row well well-sm list-inline" style="margin: 0px;">
            <div class="col-md-1">
                <h4 th:text="#{searchIndividualClientSummary}" class="pull-left">Search Individual Client Summary</h4>
            </div>
            <div class="col-md-2" style="position: relative;left: -10px;">
                <div class="form-group">
                    <label th:text="#{firstName}">First Name</label>
                    <input type="text" class="form-control input-sm" name="firstName" ng-model="firstName"/>
                </div>

            </div>

            <div class="col-md-1" style="position: relative;left: -25px;">
                <div class="form-group">
                    <label th:text="#{clientSummaryId}">Client ID</label>
                    <input type="text" class="form-control input-sm" name="clientId"  ng-model="clientId" style="width: 105px;"/>
                </div>
            </div>

            <div class="col-md-2">
                <!--<div class="form-group">
                    <label th:text="#{dob}">Date Of Birth</label>
                    <div class='input-group date' id="datepicker5">
                        <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                    <input type="text" class="form-control input-sm" name="dob" ng-model="dob" />
                </div>-->
                <div class="form-group">
                    <label class="control-label">Date Of Birth</label>
                    <div class='input-group date'>
                        <input type="text" class="form-control" id='datepicker5' name="dateOfBirth" style="height: 30px;"/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>

            </div>
            <div class="col-md-2" style="position: relative;left: -15px;">
                <div class="form-group">
                    <label th:text="#{sex}">Sex</label>
                    <select class="form-control input-sm" name="gender" ng-model="gender">
                        <option value="">--Select One--</option>
                        <option value="MALE" th:value="MALE">Male</option>
                        <option value="FEMALE" th:value="FEMALE">Female</option>
                    </select>
                </div>
            </div>

            <div class="col-md-1" style="position: relative;left: -25px;">
                <div class="form-group">
                    <label th:text="#{nrc}">NRC</label>
                    <input type="text" class="form-control input-sm" name="nrc" ng-model="nrc" style="width: 100px;"/>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label th:text="#{companyName }">Company Name </label>
                    <input type="text" class="form-control input-sm" name="companyName" maxlength="100" ng-model="companyName" />
                </div>
            </div>

            <div class="col-md-1">
                <button type="submit" style="margin-left: 32%;margin-top: 20px" class="btn btn-default btn-sm" id="search">Search</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6"><span th:text="#{listOfClient}">List of Client Summary
                        </span></div>
                        <div class="col-lg-6"><a type="button" class="btn btn-default btn-xs" style="float: right"
                                                 th:href="@{/core/clientsummary/opencreateindividualclientsummary}">
                            View
                        </a></div>

                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" id="productClaim-table" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th th:text="#{firstName}">
                                First Name
                            </th>
                            <th th:text="#{clientSummaryId}">
                                Client ID
                            </th>
                            <th th:text="#{dob}">
                                Date Of Birth
                            </th>
                            <th th:text="#{sex}">
                                Sex
                            </th>
                            <th th:text="#{nrc}">
                                NRC
                            </th>
                            <th th:text="#{companyName}">
                                Company Name
                            </th>
                            <!--<th th:text="#{coverageClaimType}">
                                Coverage Claim Type
                            </th>-->
                            <th th:text="#{actions}">
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody >

                        <tr th:each="clientSummary : ${searchResult}">
                            <td th:text="${{clientSummary.firstName}}" ></td>
                            <td th:text="${{clientSummary.clientId}}" ></td>
                            <td th:text="${{clientSummary.dob}}" ></td>
                            <td th:text="${{clientSummary.sex}}" ></td>
                            <td th:text="${{clientSummary.nrc}}" ></td>
                            <td th:text="${{clientSummary.companyName}}" ></td>
                           <td style="text-align:center;width:15%">
                               <button type="button" class="btn btn-default btn-xs" th:onclick="'viewClientSummary(\''+ ${clientSummary.clientId} + '\');'">View</button>
                                <!--<button type="button" class="btn btn-default btn-xs" th:onclick="'updateProductClaim(\''+ ${productClaim.productClaimId} + '\');'">Update</button>-->
                                <!--<button type="button" class="btn btn-danger btn-xs"  data-toggle="modal" data-target="#alert-modal" th:onclick="'inactivate(&quot;'+${coverage.coverageId}+'&quot;,&quot;save&quot;)'" >Inactivate</button>-->
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <ul class="pagination" id="logs-pagination-default"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
