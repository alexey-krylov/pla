<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="https://www.fuelcdn.com/fuelux/3.6.3/css/fuelux.min.css" rel="stylesheet">
    <link href="../../../../static/css/common.css" rel="stylesheet">
    <script data-main="../../../../static/js/requireConfig"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    <!--*/-->
</head>
<body class="fuelux ng-cloak" style="overflow-x: hidden;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    var isNumeric = function (evt) {

        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 13) {
            evt.preventDefault();
        }


        if (charCode > 31 && charCode != 8 && charCode != 0 && (charCode < 48 || charCode > 57 ))
            return false;
        return true;
    }
    /*]]>*/

</script>
<script>
    var isEnterKey = function (event) {
        var charCode = (event.which) ? event.which : event.keyCode;

        if (charCode == 13) {
            event.preventDefault();
        }
    }
    requirejs(['main'], function () {
        require(['/pla/js/clientsummary/group/createClientSummary.js?t=11221'], function () {
            angular.bootstrap(document, ['createProductClaim']);
        });
    });

</script>
<script type="text/ng-template" id="viewUpdateClientSummary.html">
    <nth-alert></nth-alert>
    <form name="quotationForm" novalidate="true" class="css-form ng-cloak" method="post" enctype="multipart/form-data">
        <div class="wizard fueluxWizard" style="overflow: visible" selected-item="selectedItem">
            <ul class="steps" style="margin-left: 0">
                <li data-step="1"><span class="badge badge-info">1</span>Client Details<span class="chevron"></span>
                </li>
                <li data-step="2"><span class="badge">2</span>Additional Details<span class="chevron"></span></li>
            </ul>
            <div class="actions">
               <!-- <span style="font-weight: bolder;margin-right: 15px;color: #999">Claim ID: <span
                        style="font-size: 13px;color: #3a87ad;">{{proposalNumber}}<span
                        ng-show="versionNumber &amp;&amp; versionNumber!=0">/{{versionNumber}}</span></span></span>-->

                <button type="button" class="btn btn-default btn-prev" disabled="disabled"><span
                        class="glyphicon glyphicon-arrow-left"></span>Prev
                </button>
                <button type="button" class="btn btn-default btn-next" >Next<span
                        class="glyphicon glyphicon-arrow-right"></span></button>
                <!-- -->
            </div>
            <div class="step-content ng-cloak">
                <div class="step-pane active" data-step="1">
                    <ng-form name="step1">
                        <div class="row bs-callout  bs-callout-info" style="margin: 5px;padding:10px">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="control-label">Proposer Name</label>
                                    <input type="text" class="form-control input-sm" ng-disabled="mode=='new' || mode=='view'" name="firstName" ng-pattern="/^[a-zA-Z ]*$/" ng-maxlength="20" ng-model="clientDetail.proposerName"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Work Phone</label>
                                    <input type="text" class="form-control input-sm" ng-minlength="10" ng-disabled="mode=='new'||mode=='view'" maxlength="10" ng-maxLength="10" name="mobileNumber" ng-pattern="/^\d+$/" ng-model="clientDetail.workPhone"/>
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="control-label">Client Code</label>
                                    <input type="text" class="form-control input-sm" ng-minlength="12" ng-maxlength="12" ng-pattern="/^(0[1-9]|[1-2][0-9]|3[0-1])(0[1-9]|1[0-2])(\d{8})$/" name="clientCode" ng-disabled="mode=='new'||mode=='view'" ng-model="clientDetail.clientCode"/>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">Email ID</label>
                                    <input type="email" class="form-control input-sm" ng-disabled="mode=='new'||mode=='view'" name="email" ng-model="clientDetail.emailAddress"/>
                                </div>
                            </div>
                        </div>

                        <accordion>
                            <accordion-group ng-form="contactForm">
                                <accordion-heading>
                                    Contact Address <i class="pull-right glyphicon"
                                                          ng-class="{'glyphicon-chevron-down': accordionStatus.proposerDetails.employment, 'glyphicon-chevron-right': !accordionStatus.proposerDetails.employment}"></i>
                                </accordion-heading>
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label class="control-label">Address Line 1</label>
                                        <input type="text" class="form-control input-sm" ng-disabled="mode=='new'||mode=='view'" name="addressLine1" ng-maxlength="100" ng-model="clientDetail.contactDetail.address1" ng-required="true"/>

                                        <div class="error" ng-messages="contactForm.addressLine1.$error" ng-if="contactForm.addressLine1.$dirty">
                                            <small class="error" ng-message="required">Please enter Address Line 1</small>
                                            <small ng-message="maxlength">Only 100 characters are allowed.</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Postal Code</label>
                                        <input type="text" class="form-control input-sm" ng-disabled="mode=='new'||mode=='view'" name="postCode" ng-maxlength="7" ng-pattern="/^\d+$/" ng-model="clientDetail.contactDetail.postalCode"/>

                                        <div class="error" ng-messages="contactForm.postCode.$error">
                                            <small ng-message="maxlength">Only 7 characters are allowed.</small>
                                            <small ng-message="pattern">Only Numeric are allowed.</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Town</label>
                                        <select class="form-control input-sm" name="town" ng-disabled="mode=='new'||mode=='view'" ng-model="clientDetail.contactDetail.town"
                                                ng-options="city.geoId as city.geoName for city in proposerEmploymentCities"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Address Line 2</label>
                                        <input type="text" class="form-control input-sm" ng-disabled="mode=='new'||mode=='view'" name="addressLine2" ng-maxlength="100" ng-model="clientDetail.contactDetail.address2"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Province</label>
                                        <select class="form-control input-sm" name="province" ng-disabled="mode=='new'||mode=='view'" ng-options="province.provinceId as province.provinceName for province in provinces"
                                                ng-model="clientDetail.contactDetail.province" ng-init="getProposerEmpProvinceValue(clientDetail.contactDetail.province)">
                                        </select>
                                    </div>
                                </div>
                            </accordion-group>
                        </accordion>

                    </ng-form>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>



                <div class="step-pane" data-step="2">
                    <ng-form name="step2">
                        <strong>Policy Details</strong>
                        <div class="row bs-callout  bs-callout-info" style="margin: 5px;padding:10px">
                            <div class="row form-group">
                                <div class="control-label col-md-7">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Policy Number</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="document in clientDetail.clientPolicyDetailDtoList">
                                            <td>{{document.number}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <strong>Proposal Details</strong>
                        <div class="row bs-callout  bs-callout-info" style="margin: 5px;padding:10px">
                            <div class="row form-group">
                                <div class="control-label col-md-7">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Proposal Number</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                       <tr ng-repeat="document in clientDetail.clientPolicyDetailDtoList">
                                            <td>{{document.number}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </ng-form>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <style>

        .fuelux .checkbox-custom:before {
            font-family: "Glyphicons Halflings" !important;
            font-style: normal !important;
            font-weight: normal !important;
            font-variant: normal !important;
            text-transform: none !important;
            line-height: 1;
            speak: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            border: 1px solid #adadad;
            border-radius: 4px;
            color: #fff;
            content: " ";
            font-size: 12px;
            height: 18px;
            left: 0;
            padding: 1px 0 0 1px;
            position: absolute;
            top: 3px;
            width: 18px;
        }
        .btn {
            font-size: 12px;
        }
    </style>
</script>
<div class="ng-view container-fluid">

</div>


</body>
</html>
