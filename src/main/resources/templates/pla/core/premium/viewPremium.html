<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en" ng-app="AngularApp">
<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body style="padding-top: 70px;">
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>

<div class="container" style="padding-top: 0px!important;" ng-Controller="ViewPremiumController">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6"><span th:text="#{listOfPremiums}">List of Premiums
                        </span></div>
                        <div class="col-lg-6"><a type="button" class="btn btn-default btn-xs" style="float: right;margin-left:5px;"
                                                 th:href="@{/core/premium/openCreatePage}">
                            Create
                        </a>
                            <a type="button" class="btn btn-default btn-xs" style="float: right"
                               th:href="@{/core/premium/downloadErrorFile}">
                                Download Error File
                            </a></div>

                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" id="premium-table" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th th:text="#{productName}">
                                Product Name
                            </th>
                            <th th:text="#{optionalCoverage}">
                                Optional Coverage
                            </th>
                            <th th:text="#{influencingFactors}">
                                Influencing Factors
                            </th>
                            <th th:text="#{premiumExpressedAs}">
                                Premium Expressed As
                            </th>
                            <th th:text="#{rateExpressedAs}">
                                Rate Expressed As
                            </th>
                            <th th:text="#{startDate}">
                                Start Date
                            </th>

                        </tr>
                        </thead>
                        <tbody>    <!--th:each="premium : ${premiumList}"-->
                        <tr>
                            <td>Product A</td>
                            <!--th:text="${team.regionName}"-->
                            <td>Optional coverage A</td>
                            <!--th:text="${team.branchName}"-->
                            <td>
                              <button type="button" class="btn btn-default btn-xs bs-popover" data-placement="top"  data-content="{{popover.content}}" data-trigger="hover" data-template="http://localhost:6443/pla/downloadTemplates/popover.tpl.html" title="{{popover.title}}" data-animation="am-flip-x" data-auto-close="1">Influencing Factors</button>
                                 </td>
                            <!--th:text="${team.teamName}"-->
                            <td>Rate(per thousand)</td>
                            <!-- th:text="${team.teamCode}"-->
                            <td>Per Year</td>
                            <!--th:text="${team.teamLeader}"-->
                            <td>09/03/2014</td>
                            <!--th:text="${team.teamLeaderFrom}"-->

                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <ul class="pagination" id="logs-pagination-default"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:include="fragments/common :: footer">
</footer>
</body>
</html>
