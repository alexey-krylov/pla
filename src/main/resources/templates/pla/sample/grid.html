<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:include="fragments/common :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link href="//cdn.jsdelivr.net/bootstrap/3.3.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.2/css/bootstrap.min.css}" rel="stylesheet"/>

    <script src="http://cdn.jsdelivr.net/jquery/2.1.3/jquery.js"
            th:src="@{/webjars/jquery/2.1.3/jquery.js}"></script>

    <script src="http://cdn.jsdelivr.net/jquery-ui/1.11.2/jquery-ui.js"
            th:src="@{/webjars/jquery-ui/1.11.2/jquery-ui.js}"></script>

    <script src="http://cdn.jsdelivr.net/bootstrap/3.3.2/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.2/js/bootstrap.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/bootstrap-modal/2.2.5/js/bootstrap-modal.js"
            th:src="@{/webjars/bootstrap-modal/2.2.5/js/bootstrap-modal.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div th:include="fragments/common :: bodyHeader" th:remove="tag"/>
<div class="container">
    <div class="page-header">
        <h2>Table</h2>
    </div>

    <div class="table-responsive">
        <table id="example" class="table table-hover table-striped">
            <thead>
            <tr class="">
                <td>#</td>
                <td> Person Name</td>
                <td> Branch</td>
                <td> Designation </td>
                <td> Joining Date (dd/MM/yyyy)</td>
                <td> Commission</td>
                <td>Status</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person,status : ${persons}">
                <td th:text="${status.index+1}"></td>
                <td th:text="${person.name}"></td>
                <td th:text="${person.branch}"></td>
                <td th:text="${person.designation}"></td>
                <!--<td th:text="${#dates.format(person.joiningDate,'dd/MM/yyyy')}"></td>-->
                <td th:text="${person.joiningDate}"></td>
                <td th:text="${#numbers.formatDecimal(person.commission,0,'COMMA', 2, 'POINT')}"></td>
                <td><span th:class="${person.status}?'label label-success':'label label-danger'" th:text="${person.status}"></span></td>
                <td> <a class="btn btn-block" href="#" th:href="@{/grid/person/__${person.id}__}">Open</a></td>
            </tr>
            </tbody>
        </table>
        <script>

        </script>
    </div>
</div>
</body>

<footer class="footer" th:include="fragments/common :: footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>

</html>
